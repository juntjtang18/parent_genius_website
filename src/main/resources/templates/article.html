<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:lang="${#locale}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article | Parent Genius AI</title>
    <link rel="icon" type="image/jpeg" th:href="@{/images/gpa-logo.jpg}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        .navbar { flex-shrink: 0; }
        .article-panel { max-width: 70vw; margin: 0 auto; padding: 20px; flex: 1 0 auto; width: 100%; }
        #article-content { width: 100%; max-width: 100%; }
        .article-title-bg { background-color: #4A90E2; padding: 20px 30px; text-align: center; width: 100%; max-width: 100%; }
        #article-body-panel { width: 100%; max-width: 100%; }
        .loading { text-align: center; padding: 50px; }
        .error { color: red; text-align: center; padding: 50px; }
        .article-meta { margin: 40px; }
        .article-content img { max-width: 100%; height: auto; }
        .article-content { line-height: 1.6; margin: 40px 40px 40px 40px; width: 100%; max-width: 100%; }
        #article-title { color: white; margin: 20px 20px; word-wrap: break-word; font-size: 2.5rem; line-height: 1.4; }
        footer { flex-shrink: 0; }
        /* Updated button styles for alignment */
        .article-controls { display: flex; justify-content: flex-end; gap: 10px; padding: 10px 0 20px 0;}
        .article-button { display: inline-block; padding: 8px 16px; color: white; text-decoration: none; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
        .back-button { background-color: #8BC34A; }
        .back-button:hover { background-color: #4A90E2; color: white; }
        .edit-button { background-color: #FFA500; }
        .edit-button:hover { background-color: #FF8C00; color: white; }
        .delete-button { background-color: #dc3545; }
        .delete-button:hover { background-color: #c82333; }
    </style>
</head>
<body>
  <!-- bind Spring/Thymeleaf locale to JS -->
  <script th:inline="javascript">
    window.CURRENT_LOCALE = /*[[${#locale}]]*/ 'en';
  </script>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="article-panel">
        <div id="loading" class="loading">Loading article...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="article-content" style="display: none;">
            <div class="article-title-bg">
                <h1 id="article-title" class=""></h1>
            </div>
            <div class="article-controls">
                <a th:href="@{/edit-article(article=${articleId})}" class="article-button edit-button" sec:authorize="hasAnyRole('ROLE_EDITOR', 'ROLE_ADMIN')"><i class="fas fa-edit"></i> Edit</a>
                <button id="delete-btn" class="article-button delete-button" sec:authorize="hasRole('ROLE_ADMIN')"><i class="fas fa-trash"></i> Delete</button>
                <button class="article-button back-button" id="back-button">Back</button>
            </div>
            <div id="article-body-panel">
                <div id="article-body" class="article-content"></div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/chatbot :: chatbot}"></div>
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const USER_JWT = /*[[${strapiUserJwt}]]*/ null;
        const articleId = /*[[${articleId}]]*/ null;
        const strapiUrl = /*[[${strapiUrl}]]*/ 'http://localhost:8080/api/';
        const strapiToken = /*[[${strapiToken}]]*/ '';
        const urlParams = new URLSearchParams(window.location.search);
        const functionId = urlParams.get('function') || '1';

        async function fetchArticle() {
            try {
                const response = await fetch(`${strapiUrl}articles/${articleId}?populate=*`, {
                    headers: { 'Authorization': `Bearer ${strapiToken}` }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const article = data.data;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('article-content').style.display = 'block';
                document.getElementById('article-title').textContent = article.attributes.title;
                document.getElementById('article-body').innerHTML = article.attributes.content;
            } catch (error) {
                console.error('Error fetching article:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to load article: ' + error.message;
            }
        }

        document.getElementById('back-button').addEventListener('click', () => {
       	  // Prefer explicit function list if we have an id
       	  if (functionId) {
       	    window.location.href = `/functions?function=${functionId}`;
       	    return;
       	  }
       	  // Otherwise try to return to the referrer if itâ€™s same-origin
       	  try {
       	    const ref = document.referrer;
       	    if (ref && new URL(ref).origin === location.origin) {
       	      window.location.href = ref;
       	      return;
       	    }
       	  } catch (e) {}
       	  // Last resort: go home
       	  window.location.href = '/';
       	});

        
        // ADDED DELETE BUTTON LOGIC
        // Check if the delete button exists on the page (it will only be rendered for editors)
        const deleteButton = document.getElementById('delete-btn');
        if (deleteButton) {
            deleteButton.addEventListener('click', async () => {
                if (!confirm('Are you sure you want to permanently delete this article? This action cannot be undone.')) {
                    return;
                }

                try {
                    const response = await fetch(`/api/v1/admin/articles/${articleId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${USER_JWT}`
                        }
                    });

                    if (response.ok) {
                        alert('Article deleted successfully.');
                        // Redirect to the article list for the associated function
                        window.location.href = `/function-article-list?function=${functionId}`;
                    } else {
                        const errorText = await response.text();
                        throw new Error(errorText || 'Failed to delete article.');
                    }
                } catch (error) {
                    console.error('Error deleting article:', error);
                    document.getElementById('error').textContent = `Error: ${error.message}`;
                    document.getElementById('error').style.display = 'block';
                }
            });
        }

        window.onload = fetchArticle;
    </script>

<!-- DEBUG/locale-aware fetch override -->
<script>
(() => {
  console.log("[article] override init");
  // Detect locale: URL (?lang|locale) -> localStorage -> window.CURRENT_LOCALE -> <html lang> -> 'en'
  (function(){
    try {
      const qs = new URLSearchParams(window.location.search);
      const qp = (qs.get('lang') || qs.get('locale') || '').trim();
      if (qp) { window.__LOCALE_SOURCE = 'url'; window.__LOCALE_VALUE = qp; throw 'done'; }

      const ls = (localStorage.getItem('currentLocale') || '').trim();
      if (ls) { window.__LOCALE_SOURCE = 'localStorage'; window.__LOCALE_VALUE = ls; throw 'done'; }

      if (typeof window.CURRENT_LOCALE !== 'undefined' && window.CURRENT_LOCALE) {
        window.__LOCALE_SOURCE = 'window.CURRENT_LOCALE';
        window.__LOCALE_VALUE = String(window.CURRENT_LOCALE);
        throw 'done';
      }

      const htmlLang = (document.documentElement.lang || '').trim();
      if (htmlLang) { window.__LOCALE_SOURCE = 'html[lang]'; window.__LOCALE_VALUE = htmlLang; throw 'done'; }

      window.__LOCALE_SOURCE = 'default';
      window.__LOCALE_VALUE = 'en';
    } catch(e) {
      if (e !== 'done') console.warn('[article] locale detect note:', e);
    }
  })();

  const currentLocale = (window.__LOCALE_VALUE || 'en').split('-')[0];
  console.log("[article] detected locale =", currentLocale, "source =", window.__LOCALE_SOURCE);


  // Resolve current locale (fallback to <html lang> or 'en'), normalize zh-CN -> zh


  // Grab template values if they exist
  const STRAPI_URL  = (window.STRAPI_URL || (typeof strapiUrl !== 'undefined' ? strapiUrl : 'http://localhost:8080/api/'));
  const STRAPI_TOKEN = (window.STRAPI_TOKEN || (typeof strapiToken !== 'undefined' ? strapiToken : ''));
  const ARTICLE_ID = (window.ARTICLE_ID || (typeof articleId !== 'undefined' ? articleId : null));

  console.log("[article] STRAPI_URL =", STRAPI_URL, "ARTICLE_ID =", ARTICLE_ID);

  function authHeaders() {
    const h = { 'Content-Type': 'application/json' };
    if (STRAPI_TOKEN) h['Authorization'] = `Bearer ${STRAPI_TOKEN}`;
    return h;
  }

  async function fetchArticle() {
    const loadingEl = document.getElementById('loading');
    const contentWrap = document.getElementById('article-content');
    const titleEl = document.getElementById('article-title');
    const bodyEl = document.getElementById('article-body');
    const errorEl = document.getElementById('error');

    try {
      if (!ARTICLE_ID) throw new Error("Missing articleId");

      const url = new URL(`${STRAPI_URL}articles/${ARTICLE_ID}`);
      // Always fetch base EN (relations & localization set live here)
      url.searchParams.set('locale', 'en');
      // Ask Strapi to include only the desired localization (zh) if it exists
      url.searchParams.set('populate[localizations][filters][locale][$eq]', currentLocale);
      url.searchParams.set('populate[localizations][fields][0]', 'id');
      url.searchParams.set('populate[localizations][fields][1]', 'locale');
      url.searchParams.set('populate[localizations][fields][2]', 'title');
      url.searchParams.set('populate[localizations][fields][3]', 'content');

      console.log("[article] GET", url.toString());
      const res = await fetch(url.toString(), { headers: authHeaders() });
      const text = await res.text();
      console.log("[article] status", res.status, "body(first 200) =>", text.slice(0,200));
      if (!res.ok) throw new Error(`HTTP ${res.status}: ${text}`);

      const json = JSON.parse(text);
      const base = json?.data;
      const attr = base?.attributes || {};
      const locs = Array.isArray(attr?.localizations?.data) ? attr.localizations.data : [];
      const localized = locs.find(l => l?.attributes?.locale === currentLocale);
      const showTitle = localized?.attributes?.title ?? attr.title ?? '';
      const showContent = localized?.attributes?.content ?? attr.content ?? '';

      console.log("[article] using", localized ? "localized" : "base", "title:", showTitle.slice(0,80));

      if (loadingEl) loadingEl.style.display = 'none';
      if (contentWrap) contentWrap.style.display = 'block';
      if (titleEl) titleEl.textContent = showTitle;
      if (bodyEl) bodyEl.innerHTML = showContent;
      if (errorEl) errorEl.style.display = 'none';
    } catch (err) {
      console.error("[article] fetchArticle error:", err);
      if (loadingEl) loadingEl.style.display = 'none';
      if (errorEl) {
        errorEl.style.display = 'block';
        errorEl.textContent = 'Failed to load article: ' + (err?.message || err);
      }
    }
  }

  // Attach/override window.fetchArticle so existing onload wiring still works
  window.fetchArticle = fetchArticle;

  // If page already loaded and no one else calls it, call once:
  if (document.readyState === "complete") {
    fetchArticle();
  } else {
    window.addEventListener("load", fetchArticle, { once: true });
  }
})();
</script>

  <!-- BEGIN: Thymeleaf-locale fetch (authoritative) -->
  <script th:inline="javascript">
  (async () => {
    try {
      window.onload = null; // prevent earlier repaint

      const locale = (typeof window.CURRENT_LOCALE !== 'undefined' && window.CURRENT_LOCALE) ? window.CURRENT_LOCALE : /*[[${#locale}]]*/ 'en';

      const STRAPI_URL = /*[[${strapiUrl}]]*/ 'http://localhost:8080/api/';
      const ARTICLE_ID = /*[[${articleId}]]*/ 14;
      const TOKEN      = /*[[${strapiToken}]]*/ '';

      const url = `${STRAPI_URL}articles/${ARTICLE_ID}?locale=en&populate[localizations][filters][locale][$eq]=${encodeURIComponent(locale)}&populate[localizations][fields][0]=id&populate[localizations][fields][1]=locale&populate[localizations][fields][2]=title&populate[localizations][fields][3]=content`;

      const res = await fetch(url, { headers: TOKEN ? { Authorization: `Bearer ${TOKEN}` } : {} });
      const data = await res.json();
      if (!res.ok || !data?.data) throw new Error(`HTTP ${res.status}`);

      const article = data.data;
      const loc = article.attributes?.localizations?.data?.[0]?.attributes;
      const localized = (loc && loc.locale) ? loc : article.attributes;

      const loading = document.getElementById('loading');
      if (loading) loading.style.display = 'none';
      const content = document.getElementById('article-content');
      if (content) content.style.display = 'block';

      const titleEl = document.getElementById('article-title');
      const bodyEl  = document.getElementById('article-body');
      if (titleEl) titleEl.textContent = localized.title || '';
      if (bodyEl)  bodyEl.innerHTML    = localized.content || '';
    } catch (err) {
      const loading = document.getElementById('loading');
      if (loading) loading.style.display = 'none';
      const e = document.getElementById('error') || (() => {
        const div = document.createElement('div');
        div.id = 'error';
        div.style.color = 'red';
        document.body.appendChild(div);
        return div;
      })();
      e.style.display = 'block';
      e.textContent = 'Failed to load article: ' + (err?.message || err);
      console.error('[article] error', err);
    }
  })();
  </script>
  <!-- END: Thymeleaf-locale fetch -->
</body>
</html>
