<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Play Places</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <style>
    body{
      display:flex; flex-direction:column; min-height:100vh;
      background-color:#f8f9fa;
      font-family:'Roboto',system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }
    .main-content{flex:1;}

    .panel{
      width:90vw; max-width:1000px;
      margin:30px auto; padding:24px 28px;
      background:#fff; border-radius:12px;
      box-shadow:0 8px 25px rgba(0,0,0,.08);
    }
    .chip{
      display:inline-flex; align-items:center; gap:6px;
      padding:6px 10px; border-radius:999px;
      font-size:.9rem; background:rgba(59,130,246,.08); color:#1f4fbf;
    }

    /* Empty state (centered big hint) */
    .empty-state{
      min-height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      font-size: 32px;
      font-weight: 600;
      line-height: 1.2;
      color: #6B7280;
    }

    /* --- GP theme tweaks for list panel --- */
    .panel{
      border: 1px solid rgba(15,23,42,.06);
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(6px);
    }
    .controls-wrap{
      background: linear-gradient(180deg, rgba(59,130,246,.08), rgba(108,111,247,.06));
      border: 1px solid rgba(59,130,246,.12);
      border-radius: 14px;
      padding: 12px 12px;
    }
    .controls-wrap .form-label{ letter-spacing: .2px; }

    /* cards */
    .place-card{
      border: 1px solid rgba(15,23,42,.08);
      border-radius: 16px;
      box-shadow: 0 10px 26px rgba(15,23,42,.08);
      overflow: hidden;
      background: #fff;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .place-card:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(15,23,42,.12);
    }
    .place-card-header{
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      background: linear-gradient(90deg, rgba(59,130,246,.10), rgba(108,111,247,.08));
      border-bottom: 1px solid rgba(15,23,42,.06);
    }
    .place-name{
      font-size: 1.05rem;
      font-weight: 700;
      margin: 0;
      color: #0f172a;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .place-name .dot{
      width: 10px; height: 10px; border-radius: 999px;
      background: #3b82f6;
      box-shadow: 0 0 0 6px rgba(59,130,246,.15);
      flex: 0 0 auto;
    }
    .place-card-body{ padding: 14px 16px 16px; }
    .section-title{
      font-weight: 700;
      color: #111827;
      font-size: .92rem;
      margin: 10px 0 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section-title i{ color: #2563eb; }
    .meta{
      color: #374151;
      white-space: pre-line;
      margin: 0;
    }
    .pill{
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: .88rem;
      border: 1px solid rgba(37,99,235,.18);
      background: rgba(37,99,235,.06);
      color: #1f4fbf;
      max-width: 100%;
      white-space: nowrap;
    }
    .pill-muted{
      border: 1px solid rgba(15,23,42,.10);
      background: rgba(15,23,42,.04);
      color: #111827;
    }
    .place-photo{
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid rgba(15,23,42,.06);
    }

    /* pagination */
    #pagination-controls .btn{
      border-radius: 999px;
      padding-inline: 14px;
    }

    /* Normal list text style (match site) */
    .why-desc {
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      font-weight: 400;
      font-size: 18px;
      line-height: 30px;
      color: #374151;
      max-width: 860px;
      margin: 0;
    }
    /* Apply the same typography to list content */
    .place-card-body,
    .place-card-body .meta,
    .place-card-body .pill {
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      font-weight: 400;
      font-size: 18px;
      line-height: 30px;
      color: #374151;
    }
    .section-title { font-weight: 700; }

  </style>

  <!-- Hero styles (copied from family-playmates.html) -->
  <style>
    :root{
      --gp-blue-500:#3b82f6;
      --gp-blue-700:#2563eb;
      --gp-violet-500:#6c6ff7;
      --grad-hero:linear-gradient(180deg,var(--gp-blue-500) 0%,var(--gp-blue-700) 55%,var(--gp-violet-500) 100%);
    }
    .about-hero{position:relative; overflow:hidden; color:#fff;}
    .about-hero::before{content:""; position:absolute; inset:0; background:var(--grad-hero); z-index:0;}
    .about-hero .container-xxl{position:relative; z-index:2;}
    .about-hero-row{min-height:clamp(520px,72vh,820px);}
    .about-hero-title{font-weight:600; font-size:60px; line-height:70px; margin:0 0 12px; color:#2563eb;}
    .about-hero-sub{font-size:20px; line-height:32px; font-weight:400; max-width:60ch; color:rgba(255,255,255,.95); padding-bottom:60px; color:#2563eb;}
    .about-hero-left{display:flex; align-items:center;}
    .about-hero-left-inner{padding-block:64px; padding-inline:clamp(24px,5vw,64px);}
    .about-hero-art{
      position:absolute; right:0; top:0; bottom:0; width:min(46vw,860px);
      display:flex; align-items:stretch; justify-content:flex-end; z-index:1; pointer-events:none;
    }
    .about-hero-art-img{height:100%; width:auto; object-fit:contain; object-position:right center; display:block;}
    @media (max-width:991.98px){.about-hero-art{display:none;}}
  </style>
</head>

<body>
  <!-- Navbar -->
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <!-- ===== hero section ===== -->
  <section class="about-hero">
    <div class="about-hero-art" aria-hidden="true">
      <!-- If you add a dedicated hero image later, swap this path -->
      <img th:src="@{/images/nbnetwork/pp-00.png}" alt="" class="about-hero-art-img">
    </div>

    <div class="container-xxl">
      <div class="row g-0 about-hero-row">
        <div class="col-12 col-lg-7 about-hero-left">
          <div class="about-hero-left-inner">
            <h1 class="about-hero-title" th:text="#{playplace_caption1}">Play Places</h1>
            <p class="about-hero-sub">
              <span id="heroNeighborhoodLine" class="d-none" th:text="#{playplace_caption2}">
                Neighbourhood: <b id="heroNeighborhoodName"></b><br>
              </span>
              <span th:text="#{playplace_caption3}">Find community play places (parks, libraries, community centres) by neighbourhood.</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Chatbot -->
  <div th:replace="~{fragments/chatbot :: chatbot}"></div>

  <div class="container-fluid main-content">
    <div class="panel">
      <div class="d-flex justify-content-between align-items-start mb-3 flex-wrap gap-3">
        <div>
          <h2 class="h4 mb-1 d-flex align-items-center flex-wrap gap-2">
            <span th:text="#{playplace_caption4}">Community Play Places</span>
            <span id="neighborhoodChip" class="chip d-none">
              <i class="fa-solid fa-location-dot"></i>
              <span id="neighborhoodChipText"></span>
            </span>
          </h2>
          <p class="why-desc mb-0" th:text="#{playplace_caption5}">This list is managed in Strapi.</p>
        </div>

        <div class="ms-auto d-flex align-items-end gap-3 flex-wrap justify-content-end controls-wrap">

          <div>
            <label for="neighborhoodSelect" class="form-label mb-1 small text-muted" th:text="#{playplace_caption6}">Neighbourhood</label>
            <select id="neighborhoodSelect" class="form-select form-select-sm" style="min-width:220px;">
              <option value="0" th:text="#{playplace_caption7}">Please select your neighbourhood</option>
            </select>
          </div>

          <div>
            <label for="pageSizeSelect" class="form-label mb-1 small text-muted" th:text="#{playplace_caption6_1}">Lines per page</label>
            <select id="pageSizeSelect" class="form-select form-select-sm" style="min-width:140px;">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="20">20</option>
            </select>
          </div>

        </div>
      </div>

      <div id="alert-container"></div>

      <div id="loading-spinner" class="text-center my-4" style="display:none;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden" th:text="#{playplace_caption8}">Loading...</span>
        </div>
        <p class="mt-2 mb-0">Loading places...</p>
      </div>

      <div id="select-neighborhood-message" class="empty-state d-none why-desc">
        <span th:text="#{playplace_caption9}">Please select your neighbourhood.</span>
      </div>

      <div id="place-list" class="mt-3"></div>

      <div id="no-places-message" class="mt-3 d-none why-desc">
        <span th:text="#{playplace_caption10}">No places found yet.</span>
      </div>

      <div id="pagination-controls" class="d-flex justify-content-center align-items-center gap-3 mt-4 d-none">
        <button id="prevPageBtn" type="button" class="btn btn-outline-primary btn-sm">
          <i class="fa-solid fa-chevron-left me-1"></i> <span th:text="#{playplace_caption11}">Prev</span>
        </button>

        <div class="text-muted fw-semibold">
          <span id="pageIndicator">1/1</span>
        </div>

        <button id="nextPageBtn" type="button" class="btn btn-outline-primary btn-sm">
          <span th:text="#{playplace_caption12}">Next</span> <i class="fa-solid fa-chevron-right ms-1"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:replace="~{fragments/footer :: footer}"></div>

  <script th:inline="javascript">
    /*<![CDATA[*/
    // Values injected by NBNetController
    const strapiApiUrl = /*[[${strapiApiUrl ?: ''}]]*/ '';
    const strapiToken  = /*[[${strapiToken ?: ''}]]*/ '';

    const selectEl  = document.getElementById('neighborhoodSelect');
    const pageSizeEl = document.getElementById('pageSizeSelect');
    const listEl    = document.getElementById('place-list');
    const spinnerEl = document.getElementById('loading-spinner');
    const selectMsgEl = document.getElementById('select-neighborhood-message');
    const noMsgEl   = document.getElementById('no-places-message');
    const alertEl   = document.getElementById('alert-container');

    const paginationEl = document.getElementById('pagination-controls');
    const prevBtn = document.getElementById('prevPageBtn');
    const nextBtn = document.getElementById('nextPageBtn');
    const pageIndicatorEl = document.getElementById('pageIndicator');

    const chipEl    = document.getElementById('neighborhoodChip');
    const chipText  = document.getElementById('neighborhoodChipText');
    const heroLine  = document.getElementById('heroNeighborhoodLine');
    const heroName  = document.getElementById('heroNeighborhoodName');

    const neighborhoodMap = new Map(); // id -> name

    let currentNeighborhoodId = 0;
    let currentPage = 1;
    let pageSize = 10;
    let totalPages = 1;

    document.addEventListener('DOMContentLoaded', async () => {
      if (!strapiApiUrl) {
        showAlert('Strapi API URL is missing. NBNetController must set model.addAttribute("strapiApiUrl", ...).', 'danger');
        return;
      }

      // init page size
      pageSize = Number(pageSizeEl.value || 10) || 10;

      const initialId = getInitialNeighborhoodId();
      currentNeighborhoodId = initialId;

      await loadNeighborhoods(initialId);

      if (initialId && initialId > 0) {
        currentPage = 1;
        await loadPlaces(initialId, currentPage, pageSize);
      } else {
        showSelectNeighborhoodMessage();
        hidePagination();
      }

      selectEl.addEventListener('change', async () => {
        const id = Number(selectEl.value || 0);
        currentNeighborhoodId = id;
        currentPage = 1;

        updateNeighborhoodUI(id);
        updateUrlParam(id);

        if (id && id > 0) {
          await loadPlaces(id, currentPage, pageSize);
        } else {
          clearPlaces();
          showSelectNeighborhoodMessage();
          hidePagination();
        }
      });

      pageSizeEl.addEventListener('change', async () => {
        pageSize = Number(pageSizeEl.value || 10) || 10;
        currentPage = 1;
        if (currentNeighborhoodId && currentNeighborhoodId > 0) {
          await loadPlaces(currentNeighborhoodId, currentPage, pageSize);
        }
      });

      prevBtn.addEventListener('click', async () => {
        if (currentPage <= 1) return;
        currentPage -= 1;
        await loadPlaces(currentNeighborhoodId, currentPage, pageSize);
      });

      nextBtn.addEventListener('click', async () => {
        if (currentPage >= totalPages) return;
        currentPage += 1;
        await loadPlaces(currentNeighborhoodId, currentPage, pageSize);
      });
    });

    function strapiRootUrl() {
      // turn ".../api" into "..."
      return String(strapiApiUrl || '').replace(/\/api\/?$/i, '');
    }

    function headers() {
      const h = {};
      const t = String(strapiToken || '').trim();

      // Skip "Bearer null" / "Bearer undefined" (controller sets "Bearer " + jwt even when jwt is null)
      if (t && !/Bearer\s+(null|undefined)\b/i.test(t)) {
        h['Authorization'] = t;
      }
      return h;
    }

    function showAlert(message, type) {
      alertEl.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }

    function escapeHtml(text) {
      if (!text) return '';
      return String(text)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#039;');
    }

    function getInitialNeighborhoodId() {
      const p = new URLSearchParams(window.location.search);
      const v = Number(p.get('neighborhoodId') || 0);
      return Number.isFinite(v) ? v : 0;
    }

    function updateUrlParam(id) {
      const u = new URL(window.location.href);
      if (id && id > 0) u.searchParams.set('neighborhoodId', String(id));
      else u.searchParams.delete('neighborhoodId');
      window.history.replaceState({}, '', u.toString());
    }

    async function loadNeighborhoods(selectId) {
      // Strapi: GET /neighborhoods?sort=name:asc&pagination[pageSize]=100
      const url = `${strapiApiUrl}/neighborhoods?sort=name:asc&pagination[pageSize]=100`;

      try {
        const res = await fetch(url, { method:'GET', headers: headers() });
        if (!res.ok) throw new Error('HTTP ' + res.status);

        const body = await res.json();
        const items = body.data || [];

        // fill map + dropdown
        items.forEach(item => {
          const id = item.id;
          const name = item?.attributes?.name || '';
          if (id && name) neighborhoodMap.set(Number(id), String(name));
        });

        // clear options except first
        while (selectEl.options.length > 1) selectEl.remove(1);

        // add options
        for (const [id, name] of neighborhoodMap.entries()) {
          const opt = document.createElement('option');
          opt.value = String(id);
          opt.textContent = name;
          selectEl.appendChild(opt);
        }

        // if incoming id not valid, fallback to 0
        const finalId = (selectId && neighborhoodMap.has(Number(selectId))) ? Number(selectId) : 0;
        selectEl.value = String(finalId);
        updateNeighborhoodUI(finalId);
      } catch (err) {
        console.error('Error fetching neighborhoods:', err);
        showAlert('Could not load neighborhoods. (Check Strapi permissions for neighborhoods read.)', 'warning');
      }
    }

    function updateNeighborhoodUI(id) {
      const name = (id && neighborhoodMap.has(Number(id))) ? neighborhoodMap.get(Number(id)) : null;

      if (name) {
        chipEl.classList.remove('d-none');
        chipText.textContent = name;

        heroLine.classList.remove('d-none');
        heroName.textContent = name;
      } else {
        chipEl.classList.add('d-none');
        chipText.textContent = '';

        heroLine.classList.add('d-none');
        heroName.textContent = '';
      }
    }

    function clearPlaces() {
      listEl.innerHTML = '';
      noMsgEl.classList.add('d-none');
      spinnerEl.style.display = 'none';
    }

    function showSelectNeighborhoodMessage() {
      selectMsgEl.classList.remove('d-none');
      noMsgEl.classList.add('d-none');
      listEl.innerHTML = '';
    }

    function hideSelectNeighborhoodMessage() {
      selectMsgEl.classList.add('d-none');
    }

    function hidePagination() {
      paginationEl.classList.add('d-none');
      pageIndicatorEl.textContent = '1/1';
      prevBtn.disabled = true;
      nextBtn.disabled = true;
    }

    function updatePaginationControls() {
      // Show pagination only when a neighborhood is selected
      if (!currentNeighborhoodId || currentNeighborhoodId <= 0) {
        hidePagination();
        return;
      }

      // If there's only 1 page, we can hide it to keep UI clean
      if (!totalPages || totalPages <= 1) {
        hidePagination();
        return;
      }

      paginationEl.classList.remove('d-none');
      pageIndicatorEl.textContent = String(currentPage) + '/' + String(totalPages);

      prevBtn.disabled = currentPage <= 1;
      nextBtn.disabled = currentPage >= totalPages;
    }

    async function loadPlaces(neighborhoodId, page, size) {
      hideSelectNeighborhoodMessage();
      spinnerEl.style.display = 'block';
      listEl.innerHTML = '';
      noMsgEl.classList.add('d-none');

      // Strapi collection: playplaces (schema fields: name, agegroup, description, photo, address, website, neighborhood)
      // schema.json: fileciteturn8file0L13-L44
      let url =
        `${strapiApiUrl}/playplaces` +
        `?populate[0]=photo&populate[1]=neighborhood` +
        `&sort=id:desc` +
        `&pagination[page]=${Number(page) || 1}` +
        `&pagination[pageSize]=${Number(size) || 10}`;

      if (neighborhoodId && Number(neighborhoodId) > 0) {
        url += `&filters[neighborhood][id][$eq]=${Number(neighborhoodId)}`;
      }

      try {
        const res = await fetch(url, { method:'GET', headers: headers() });
        if (!res.ok) throw new Error('HTTP ' + res.status);

        const body = await res.json();
        const places = body.data || [];
        const pg = body?.meta?.pagination;

        if (pg) {
          currentPage = pg.page || 1;
          pageSize = pg.pageSize || pageSize;
          totalPages = pg.pageCount || 1;
          updatePaginationControls();
        } else {
          totalPages = 1;
          updatePaginationControls();
        }

        renderPlaces(places);
      } catch (err) {
        console.error('Error fetching playplaces:', err);
        showAlert('Could not load play places. (Check Strapi permissions for playplaces read.)', 'danger');
      } finally {
        spinnerEl.style.display = 'none';
      }
    }

    function resolveMediaUrl(maybeUrl) {
      const u = String(maybeUrl || '').trim();
      if (!u) return '';
      if (/^https?:\/\//i.test(u)) return u;
      if (u.startsWith('/')) return strapiRootUrl() + u;
      return u;
    }

    function renderPlaces(places) {
      listEl.innerHTML = '';

      if (!places.length) {
        noMsgEl.classList.remove('d-none');
        updatePaginationControls();
        return;
      }
      noMsgEl.classList.add('d-none');

      places.forEach(p => {
        const attr = p.attributes || {};

        const name = (attr.name || '').trim() || 'Play place';
        const agegroup = (attr.agegroup || '').trim();
        const desc = (attr.description || '').trim();
        const address = (attr.address || '').trim();
        const website = (attr.website || '').trim();

        const photoUrl =
          attr?.photo?.data?.attributes?.url
            ? resolveMediaUrl(attr.photo.data.attributes.url)
            : '';

        const card = document.createElement('div');
        card.className = 'place-card mb-3';

        const photoHtml = photoUrl
          ? `<img class="place-photo" src="${escapeHtml(photoUrl)}" alt="${escapeHtml(name)}">`
          : '';

        const ageHtml = agegroup
          ? `<span class="pill"><i class="fa-solid fa-child-reaching"></i> Ages ${escapeHtml(agegroup)}</span>`
          : `<span class="pill pill-muted"><i class="fa-regular fa-circle"></i> Age group not set</span>`;

        const addressHtml = address
          ? `<div class="mt-2">
               <div class="section-title"><i class="fa-solid fa-location-dot"></i> Address</div>
               <p class="meta">${escapeHtml(address)}</p>
             </div>`
          : '';

        const websiteHtml = website
          ? `<div class="mt-2">
               <div class="section-title"><i class="fa-solid fa-link"></i> Website</div>
               <p class="meta"><a href="${escapeHtml(website)}" target="_blank" rel="noopener">${escapeHtml(website)}</a></p>
             </div>`
          : '';

        card.innerHTML = `
          ${photoHtml}
          <div class="place-card-header">
            <h3 class="place-name"><span class="dot" aria-hidden="true"></span>${escapeHtml(name)}</h3>
            ${ageHtml}
          </div>
          <div class="place-card-body">
            ${desc ? `<div class="section-title"><i class="fa-solid fa-circle-info"></i> Description</div>
                     <p class="meta">${escapeHtml(desc)}</p>` : ''}
            ${addressHtml}
            ${websiteHtml}
          </div>
        `;

        listEl.appendChild(card);
      });

      updatePaginationControls();
    }
    /*]]>*/
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
