<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.function.articlelist}">Parent Genius AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/function-article-list.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div id="function-panel" class="container mt-4">
        <div class="row">
            <div id="category-panel" class="col-md-3 p-3">
                <div class="category-list">
                    <div th:each="category : ${categories}" 
                         th:class="'category-item' + (${category.id.toString() == selectedCategoryId} ? ' selected' : '')" 
                         th:data-id="${category.id}">
                        <i th:class="${category.iconName} + ' category-icon'" aria-hidden="true"></i>
                        <span th:text="${category.name}" class="category-name">Category Name</span>
                    </div>
                </div>
                <!-- Removed btn_new button as it triggered Add Article modal -->
            </div>
            <div id="artical-panel" class="col-md-9">
                <div id="function-home-banner" class="d-flex justify-content-end p-3 border">
                    <button id="scrollLeft" class="scroll-btn"><</button>
                    <div id="functionListContainer">
                        <div id="functionList" class="function-list"></div>
                    </div>
                    <button id="scrollRight" class="scroll-btn">></button>
                </div>
                <div id="article-list" class="p-3">
                    <div id="article-container"></div>
                    <div id="loading" class="loading">Loading more articles...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/marked.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
            console.log('jQuery ready');

            if (typeof marked === 'undefined') {
                console.error('marked.js failed to load');
                function parseContent(content) { return content.replace(/\n/g, '<br>'); }
            } else {
                console.log('marked.js loaded successfully');
                marked.setOptions({ renderer: new marked.Renderer(), gfm: true, breaks: true, sanitize: false });
                function parseContent(content) {
                    try { return marked.parse(content); } catch (e) {
                        console.error('Error parsing content:', e);
                        return content.replace(/\n/g, '<br>');
                    }
                }
            }

            const STRAPI_URL = "http://localhost:8080/api/";
            const AUTH_TOKEN = "Bearer 4ce79caf486d02a1f1d56690e10edb120172038193626d7e7eec0ba7679e219dd616c1a9a6908f079576f0d73d55ffda5fe6b057c2fdf9c19017f802f735d72ca2434a62b3398b4bdea42d84a2a4aab1657a2a3616e6f70c9ac12f80428259fd86dea64d7192e05eafcd90bfc6bbce606453e2e07048d608d52840f242524e41";
            let currentPage = 1;
            let isLoading = false;
            const pageSize = 10;
            let totalPages = 1;
            let totalArticles = 0;
            let totalLoadedArticles = 0;
            let functionData = [];
            const maxVisibleArticles = 30;
            let articleBuffer = [];
            let lastScrollTop = 0;
            let categoriesLoaded = false;
            let functionsLoaded = false;
            let oldestDate = null;
            let reachedTop = false;
            let reachedBottom = false;

            let selectedFunctionId = /*[[${selectedFunctionId}]]*/ null;
            let selectedCategoryId = /*[[${selectedCategoryId}]]*/ null;
            let selectedArticleId = /*[[${selectedArticleId}]]*/ null;
            console.log('Initial Selected Function ID:', selectedFunctionId);
            console.log('Initial Selected Category ID:', selectedCategoryId);
            console.log('Initial Selected Article ID:', selectedArticleId);

            function checkAndUpdateSelections() {
                if (functionsLoaded && categoriesLoaded) {
                    updateSelections();
                    fetchArticles(1);
                }
            }

            function loadDropdowns() {
                $.ajax({
                    url: `${STRAPI_URL}functions`,
                    method: 'GET',
                    headers: { 'Authorization': AUTH_TOKEN, 'Accept': 'application/json' },
                    success: function(response) {
                        console.log('Functions fetched:', response);
                        functionData = response.data;
                        populateFunctionList(functionData);
                        functionsLoaded = true;
                        checkAndUpdateSelections();
                        setTimeout(updateScrollButtons, 100);
                    },
                    error: function(xhr) {
                        console.error('Error fetching functions:', xhr);
                        functionsLoaded = true;
                        checkAndUpdateSelections();
                    }
                });

                $.ajax({
                    url: `${STRAPI_URL}categories?sort[0]=order:asc`,
                    method: 'GET',
                    headers: { 'Authorization': AUTH_TOKEN, 'Accept': 'application/json' },
                    success: function(response) {
                        console.log('Categories fetched:', response);
                        const categories = response.data;
                        categoriesLoaded = true;
                        checkAndUpdateSelections();
                        setupCategoryClickHandlers(categories);
                    },
                    error: function(xhr) {
                        console.error('Error fetching categories:', xhr);
                        categoriesLoaded = true;
                        checkAndUpdateSelections();
                    }
                });
            }

            function populateFunctionList(functions) {
                $('#functionList').empty();
                functions.forEach(func => {
                    const isSelected = func.id.toString() === selectedFunctionId;
                    $('#functionList').append(`
                        <span class="function-item ${isSelected ? 'selected' : ''}" data-id="${func.id}">${func.attributes.name}</span>
                    `);
                });
                console.log('Function list populated in banner, selected ID:', selectedFunctionId);

                $('.function-item').on('click', function() {
                    const newFunctionId = $(this).data('id').toString();
                    if (newFunctionId !== selectedFunctionId) {
                        selectedFunctionId = newFunctionId;
                        selectedCategoryId = /*[[${categories[0].id}]]*/ "7";
                        console.log('New function selected:', selectedFunctionId, 'Default category:', selectedCategoryId);
                        updateSelections();
                        fetchArticles(1);
                    }
                });
            }

            function setupCategoryClickHandlers(categories) {
                $('.category-item').on('click', function() {
                    const newCategoryId = $(this).data('id').toString();
                    if (newCategoryId !== selectedCategoryId) {
                        selectedCategoryId = newCategoryId;
                        console.log('New category selected:', selectedCategoryId, 'Function:', selectedFunctionId);
                        updateSelections();
                        fetchArticles(1);
                    }
                });
            }

            function updateSelections() {
                $('.function-item').each(function() {
                    const id = $(this).data('id') ? $(this).data('id').toString() : null;
                    const isSelected = id === selectedFunctionId;
                    $(this).toggleClass('selected', isSelected);
                    console.log('Function item:', id, 'Selected:', isSelected);
                });

                $('.category-item').each(function() {
                    const id = $(this).data('id') ? $(this).data('id').toString() : null;
                    const isSelected = id === selectedCategoryId;
                    $(this).toggleClass('selected', isSelected);
                    console.log('Category item:', id, 'Selected:', isSelected);
                });
                console.log('Selections updated - Function:', selectedFunctionId, 'Category:', selectedCategoryId);
            }

            function scrollFunctionList(direction) {
                const list = document.getElementById('functionList');
                const scrollAmount = 200;
                if (direction === 'left') {
                    list.scrollLeft -= scrollAmount;
                    console.log('Scrolled left, new scrollLeft:', list.scrollLeft);
                } else {
                    list.scrollLeft += scrollAmount;
                    console.log('Scrolled right, new scrollLeft:', list.scrollLeft);
                }
                updateScrollButtons();
            }

            function updateScrollButtons() {
                const list = document.getElementById('functionList');
                const leftBtn = document.getElementById('scrollLeft');
                const rightBtn = document.getElementById('scrollRight');
                const hasOverflow = list.scrollWidth > list.clientWidth;
                const canScrollLeft = list.scrollLeft > 0;
                const canScrollRight = list.scrollLeft < list.scrollWidth - list.clientWidth;

                if (hasOverflow) {
                    leftBtn.classList.toggle('hidden', !canScrollLeft);
                    rightBtn.classList.toggle('hidden', !canScrollRight);
                } else {
                    leftBtn.classList.add('hidden');
                    rightBtn.classList.add('hidden');
                }

                console.log('Scroll bounds - scrollLeft:', list.scrollLeft, 
                            'scrollWidth:', list.scrollWidth, 
                            'clientWidth:', list.clientWidth, 
                            'hasOverflow:', hasOverflow, 
                            'canScrollLeft:', canScrollLeft, 
                            'canScrollRight:', canScrollRight);
            }

            $('#scrollLeft').on('click', function() {
                if (!$(this).hasClass('hidden')) scrollFunctionList('left');
                else console.log('Left button clicked but hidden');
            });
            $('#scrollRight').on('click', function() {
                if (!$(this).hasClass('hidden')) scrollFunctionList('right');
                else console.log('Right button clicked but hidden');
            });

            window.addEventListener('resize', function() {
                updateScrollButtons();
                updateArticleListHeight();
                console.log('Window resized, updating scroll buttons and article list height');
            });

            function updateArticleListHeight() {
                const categoryPanelHeight = $('#category-panel').outerHeight(true) || 200;
                const articleList = $('#article-list');
                const containerHeight = $('#article-container').outerHeight(true) || 0;

                if (containerHeight < categoryPanelHeight) {
                    articleList.css('min-height', `${categoryPanelHeight}px`);
                } else {
                    articleList.css('min-height', '');
                }

                console.log('Article list height updated - container:', containerHeight, 'categoryPanel:', categoryPanelHeight);
            }

            function renderArticles() {
                const container = $('#article-container');
                container.empty();
                const now = new Date();

                articleBuffer.forEach(article => {
                    const contentHtml = parseContent(article.attributes.content);
                    const likeCount = article.attributes.like_count || 0;
                    const visitCount = article.attributes.visit_count || 0;
                    const createdAt = new Date(article.attributes.createdAt);
                    const timeDiffMs = now - createdAt;
                    let timeAgo;

                    const hoursDiff = Math.floor(timeDiffMs / (1000 * 60 * 60));
                    if (hoursDiff < 24) {
                        timeAgo = `${hoursDiff} hour${hoursDiff !== 1 ? 's' : ''} ago`;
                    } else {
                        const daysDiff = Math.floor(hoursDiff / 24);
                        timeAgo = `${daysDiff} day${daysDiff !== 1 ? 's' : ''} ago`;
                    }

                    const authorName = article.attributes.author || 'GeniusParentingAI';

                    container.append(`
                        <div class="article-card" data-id="${article.id}">
                            <div class="article-header">
                                <i class="fas fa-user-circle avatar-icon"></i>
                                <span class="author-name">${authorName}</span>
                                <span class="time-ago">${timeAgo}</span>
                            </div>
                            <div class="article-content">${contentHtml}</div>
                            <div class="article-meta">
                                <span><i class="fas fa-thumbs-up like-icon" style="cursor: pointer;"></i> <span class="like-count">${likeCount}</span></span>
                                <span> | Views: <span class="view-count">${visitCount}</span></span>
                            </div>
                        </div>
                    `);
                });

                $('.like-icon').on('click', function() {
                    const articleId = $(this).closest('.article-card').data('id');
                    updateActivity(articleId, 'like_count', 1);
                });

                articleBuffer.forEach(article => {
                    if (!article.viewed) {
                        updateActivity(article.id, 'visit_count', 1);
                        article.viewed = true;
                    }
                });

                updateArticleListHeight();

                if (selectedArticleId) {
                    const targetArticle = $(`.article-card[data-id="${selectedArticleId}"]`);
                    if (targetArticle.length) {
                        $('#article-list').scrollTop(targetArticle.offset().top - $('#article-list').offset().top + $('#article-list').scrollTop());
                        console.log('Scrolled to article:', selectedArticleId);
                    } else {
                        console.warn('Article not found:', selectedArticleId);
                    }
                }
            }

            function fetchOldestDate() {
                $.ajax({
                    url: `${STRAPI_URL}articles?pagination[pageSize]=1&sort[0]=createdAt:asc`,
                    method: 'GET',
                    headers: { 'Authorization': AUTH_TOKEN, 'Accept': 'application/json' },
                    success: function(response) {
                        if (response.data.length > 0) {
                            oldestDate = new Date(response.data[0].attributes.createdAt).setHours(0, 0, 0, 0);
                            console.log('Oldest date fetched:', oldestDate);
                        }
                    },
                    error: function(xhr) {
                        console.error('Error fetching oldest date:', xhr);
                        oldestDate = new Date('2020-01-01').setHours(0, 0, 0, 0);
                    }
                });
            }

            function updateActivity(articleId, field, increment) {
                const url = `${STRAPI_URL}articles/${articleId}`;
                $.ajax({
                    url: url,
                    method: 'GET',
                    headers: { 'Authorization': AUTH_TOKEN },
                    success: function(response) {
                        const currentCount = response.data.attributes[field] || 0;
                        let updateData = { [field]: currentCount + increment };

                        if (field === 'like_count' && oldestDate !== null) {
                            const ONE_DAY_MS = 24 * 60 * 60 * 1000;
                            const createdAt = new Date(response.data.attributes.createdAt).setHours(0, 0, 0, 0);
                            const daysDiff = Math.floor((createdAt - oldestDate) / ONE_DAY_MS);
                            const newLikeCount = currentCount + increment;
                            updateData.sortScore = 1 + daysDiff + 50 * newLikeCount;
                        }

                        $.ajax({
                            url: url,
                            method: 'PUT',
                            headers: { 'Authorization': AUTH_TOKEN, 'Content-Type': 'application/json' },
                            data: JSON.stringify({ data: updateData }),
                            success: function(updatedResponse) {
                                console.log(`${field} updated for article ${articleId}:`, updatedResponse);
                                const card = $(`.article-card[data-id="${articleId}"]`);
                                if (card.length) {
                                    card.find(`.${field.split('_')[0]}-count`).text(updatedResponse.data.attributes[field]);
                                }
                            },
                            error: function(xhr) { console.error(`Error updating ${field}:`, xhr); }
                        });
                    },
                    error: function(xhr) { console.error(`Error fetching article ${articleId}:`, xhr); }
                });
            }

            function fetchArticles(page) {
                if (isLoading) return;
                isLoading = true;
                $('#loading').show();
                console.log('Fetching articles, page:', page, 'function:', selectedFunctionId, 'category:', selectedCategoryId);

                let url = `${STRAPI_URL}articles?pagination[page]=${page}&pagination[pageSize]=${pageSize}&populate=functions,categories&sort[0]=always_on_top:desc&sort[1]=sortScore:desc`;
                if (selectedFunctionId) url += `&filters[functions][id][$in]=${selectedFunctionId}`;
                if (selectedCategoryId) url += `&filters[categories][id][$in]=${selectedCategoryId}`;

                $.ajax({
                    url: url,
                    method: 'GET',
                    headers: { 'Authorization': AUTH_TOKEN, 'Accept': 'application/json' },
                    success: function(response) {
                        console.log('API Response:', response);
                        const articles = response.data;
                        totalPages = response.meta.pagination.pageCount;
                        totalArticles = response.meta.pagination.total;

                        articles.forEach(article => article.viewed = false);

                        if (page === 1) {
                            articleBuffer = articles;
                            totalLoadedArticles = articles.length;
                            reachedTop = true;
                            reachedBottom = (totalLoadedArticles >= totalArticles || page >= totalPages);
                        } else {
                            articleBuffer = articleBuffer.concat(articles);
                            totalLoadedArticles += articles.length;
                            reachedBottom = (totalLoadedArticles >= totalArticles || page >= totalPages);
                            reachedTop = (page === 1);
                        }

                        if (articleBuffer.length > maxVisibleArticles) {
                            articleBuffer = articleBuffer.slice(-maxVisibleArticles);
                        }

                        renderArticles();

                        isLoading = false;
                        $('#loading').hide();

                        console.log('Current page:', page, 'Total pages:', totalPages, 'Total articles:', totalArticles, 'Loaded articles:', totalLoadedArticles, 'Buffer length:', articleBuffer.length);
                        if (reachedBottom) {
                            console.log('All articles loaded or reached end of pages');
                        }
                    },
                    error: function(xhr) {
                        console.error('Error fetching articles:', xhr);
                        isLoading = false;
                        $('#loading').hide();
                    }
                });
            }

            function checkScroll() {
                const articleList = $('#article-list');
                const scrollTop = articleList.scrollTop();
                const listHeight = articleList[0].scrollHeight;
                const clientHeight = articleList.height();
                const triggerPointBottom = listHeight - clientHeight - 50;
                const triggerPointTop = 50;

                console.log('Scroll check - scrollTop:', scrollTop, 'triggerPointBottom:', triggerPointBottom, 
                            'triggerPointTop:', triggerPointTop, 'isLoading:', isLoading, 
                            'currentPage:', currentPage, 'totalPages:', totalPages, 
                            'totalLoadedArticles:', totalLoadedArticles, 'totalArticles:', totalArticles, 
                            'reachedTop:', reachedTop, 'reachedBottom:', reachedBottom);

                if (!reachedBottom && scrollTop >= triggerPointBottom && !isLoading && totalLoadedArticles < totalArticles && currentPage < totalPages) {
                    currentPage = Math.min(totalPages, currentPage + 1);
                    fetchArticles(currentPage);
                } else if (!reachedTop && scrollTop <= triggerPointTop && !isLoading && currentPage > 1) {
                    currentPage = Math.max(1, currentPage - 1);
                    fetchArticles(currentPage);
                }

                const container = $('#article-container');
                const articles = container.children('.article-card');
                if (articles.length > maxVisibleArticles) {
                    const articleHeight = articles.first().outerHeight(true);
                    const visibleStart = Math.floor(scrollTop / articleHeight);
                    if (scrollTop > lastScrollTop && visibleStart > 0) {
                        articleBuffer = articleBuffer.slice(visibleStart);
                        renderArticles();
                        articleList.scrollTop(scrollTop - (visibleStart * articleHeight));
                    } else if (scrollTop < lastScrollTop && visibleStart < articleBuffer.length - maxVisibleArticles) {
                        articleBuffer = articleBuffer.slice(0, maxVisibleArticles);
                        renderArticles();
                        articleList.scrollTop(scrollTop + (articleBuffer.length - visibleStart - maxVisibleArticles) * articleHeight);
                    }
                }

                lastScrollTop = scrollTop;
            }

            $('#article-list').on('scroll', function() { checkScroll(); });

            console.log('Fetching oldest date and loading dropdowns');
            fetchOldestDate();
            loadDropdowns();
        });
    </script>
</body>
</html>
