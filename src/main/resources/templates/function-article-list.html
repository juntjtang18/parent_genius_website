<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.function.articlelist}">Parent Genius AI</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Include the Navigation Bar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div id="function-panel" class="container mt-4">
        <!-- Function Home Banner with "+" button -->
        <div id="function-home-banner" class="d-flex justify-content-end p-3 border">
            <button class="btn btn-primary rounded-circle">+</button>
        </div>

        <!-- Article Section with Bootstrap Grid -->
        <div id="article-section" class="row mt-3">
            <div id="category-panel" class="col-md-3 border p-3">
                <!-- Category content -->
                <h5 th:text="#{article-list.Categories}">Categories</h5>
            </div>
            <div id="article-list" class="col-md-9 border p-3">
                <!-- Article list content -->
                <h5>Articles</h5>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
