<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.function.articlelist}">Parent Genius AI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Summernote CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet" />
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .category-card {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: flex;
            align-items: center;
        }
        .category-card:hover {
            transform: scale(1.05);
        }
        .category-icon {
            font-size: 2rem;
            margin-right: 15px;
        }
        .category-name {
            font-size: 1.25rem;
            flex-grow: 1;
        }
        #article-list {
            max-height: 600px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .article-card {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .article-content {
            font-size: 1rem;
            line-height: 1.5;
        }
        .article-content img, .article-content video {
            max-width: 100%;
            margin: 10px 0;
        }
        .article-meta {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }
        .loading {
            text-align: center;
            padding: 10px;
            display: none;
        }
        .modal-content {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .modal-footer {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        #functionCheckboxList, #categoryCheckboxList {
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
        }
        .form-check {
            margin-bottom: 5px;
        }
        #function-home-banner {
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 5px 0;
        }
        #functionListContainer {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            margin: 0 5px;
        }
        #functionList {
            display: flex;
            white-space: nowrap;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .function-item {
            display: inline-block;
            padding: 5px 15px;
            margin-right: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .function-item:hover {
            background-color: #007bff;
            color: white;
        }
        #btn_new {
            flex-shrink: 0;
        }
        .scroll-btn {
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            color: #007bff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }
        .scroll-btn:hover {
            color: #0056b3;
        }
        .scroll-btn.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div id="function-panel" class="container mt-4">
        <!-- Function Home Banner -->
        <div id="function-home-banner" class="d-flex justify-content-end p-3 border">
            <button id="scrollLeft" class="scroll-btn">&lt;</button>
            <div id="functionListContainer">
                <div id="functionList" class="function-list"></div>
            </div>
            <button id="scrollRight" class="scroll-btn">&gt;</button>
            <button id="btn_new" class="btn btn-primary rounded-circle" data-bs-toggle="modal" data-bs-target="#addArticleModal">+</button>
        </div>
        <!-- Main Content -->
        <div class="row mt-3">
            <div id="category-panel" class="col-md-3 p-3">
                <h5 th:text="#{article-list.Categories}">Categories</h5>
                <div class="row">
                    <div th:each="category : ${categories}" class="col-12">
                        <div class="category-card">
                            <i th:class="${category.iconClass} + ' category-icon'" aria-hidden="true"></i>
                            <span th:text="${category.name}" class="category-name">Category Name</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="article-list" class="col-md-9">
                <h5>Articles</h5>
                <div id="article-container"></div>
                <div id="loading" class="loading">Loading more articles...</div>
            </div>
        </div>
        <!-- Add Article Modal -->
        <div class="modal fade" id="addArticleModal" tabindex="-1" aria-labelledby="addArticleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addArticleModalLabel">New Article</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addArticleForm">
                            <div class="mb-3">
                                <label for="articleContent" class="form-label">Content</label>
                                <textarea class="form-control" id="articleContent" name="content"></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Functions</label>
                                    <div id="functionCheckboxList" class="form-check-container"></div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Categories</label>
                                    <div id="categoryCheckboxList" class="form-check-container"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveArticleBtn">Save Article</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery for AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Summernote JS -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <!-- marked.js from local static resources -->
    <script src="/js/marked.min.js"></script>
    <!-- Custom Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded and parsed');

            // Check if marked is loaded
            if (typeof marked === 'undefined') {
                console.error('marked.js failed to load');
                function parseContent(content) {
                    return content.replace(/\n/g, '<br>');
                }
            } else {
                console.log('marked.js loaded successfully');
                marked.setOptions({
                    renderer: new marked.Renderer(),
                    gfm: true,
                    breaks: true,
                    sanitize: false
                });
                function parseContent(content) {
                    try {
                        return marked.parse(content);
                    } catch (e) {
                        console.error('Error parsing content:', e);
                        return content.replace(/\n/g, '<br>');
                    }
                }
            }

            const STRAPI_URL = "http://localhost:8080/api/";
            const AUTH_TOKEN = "Bearer 4ce79caf486d02a1f1d56690e10edb120172038193626d7e7eec0ba7679e219dd616c1a9a6908f079576f0d73d55ffda5fe6b057c2fdf9c19017f802f735d72ca2434a62b3398b4bdea42d84a2a4aab1657a2a3616e6f70c9ac12f80428259fd86dea64d7192e05eafcd90bfc6bbce606453e2e07048d608d52840f242524e41";
            let currentPage = 1;
            let isLoading = false;
            const pageSize = 25;
            let functionData = [];

            // Initialize Summernote
            $('#articleContent').summernote({
                height: 300,
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'underline', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link', 'picture', 'video']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ],
                callbacks: {
                    onImageUpload: function(files) {
                        uploadMedia(files[0], 'image');
                    },
                    onMediaUpload: function(files) {
                        uploadMedia(files[0], 'video');
                    }
                }
            });
            console.log('Summernote initialized');

            // Reset modal form fields
            function resetModalForm() {
                console.log('Resetting modal form');
                $('#articleContent').summernote('reset');
                $('#functionCheckboxList input[type="checkbox"]').prop('checked', false);
                $('#categoryCheckboxList input[type="checkbox"]').prop('checked', false);
                console.log('Modal form reset completed');
            }

            // Fetch functions and categories for checkboxes and banner
            function loadDropdowns() {
                $.ajax({
                    url: `${STRAPI_URL}functions`,
                    method: 'GET',
                    headers: { 'Authorization': AUTH_TOKEN, 'Accept': 'application/json' },
                    success: function(response) {
                        console.log('Functions fetched:', response);
                        functionData = response.data;
                        populateFunctionList(functionData);
                        populateFunctionCheckboxes(functionData);
                        setTimeout(updateScrollButtons, 100);
                    },
                    error: function(xhr) {
                        console.error('Error fetching functions:', xhr);
                    }
                });

                $.ajax({
                    url: `${STRAPI_URL}categories`,
                    method: 'GET',
                    headers: { 'Authorization': AUTH_TOKEN, 'Accept': 'application/json' },
                    success: function(response) {
                        console.log('Categories fetched:', response);
                        const categories = response.data;
                        $('#categoryCheckboxList').empty();
                        categories.forEach(category => {
                            $('#categoryCheckboxList').append(`
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="categories" value="${category.id}" id="cat_${category.id}">
                                    <label class="form-check-label" for="cat_${category.id}">${category.attributes.name}</label>
                                </div>
                            `);
                        });
                    },
                    error: function(xhr) {
                        console.error('Error fetching categories:', xhr);
                    }
                });
            }

            // Populate banner function list
            function populateFunctionList(functions) {
                $('#functionList').empty();
                functions.forEach(func => {
                    $('#functionList').append(`
                        <span class="function-item" data-id="${func.id}">${func.attributes.name}</span>
                    `);
                });
                console.log('Function list populated in banner');
            }

            // Populate modal function checkboxes
            function populateFunctionCheckboxes(functions) {
                $('#functionCheckboxList').empty();
                functions.forEach(func => {
                    $('#functionCheckboxList').append(`
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="functions" value="${func.id}" id="func_${func.id}">
                            <label class="form-check-label" for="func_${func.id}">${func.attributes.name}</label>
                        </div>
                    `);
                });
                console.log('Function checkboxes populated in modal');
            }

            // Scroll function list
            function scrollFunctionList(direction) {
                const list = document.getElementById('functionList');
                const scrollAmount = 200;
                if (direction === 'left') {
                    list.scrollLeft -= scrollAmount;
                    console.log('Scrolled left, new scrollLeft:', list.scrollLeft);
                } else {
                    list.scrollLeft += scrollAmount;
                    console.log('Scrolled right, new scrollLeft:', list.scrollLeft);
                }
                updateScrollButtons();
            }

            // Update scroll button visibility
            function updateScrollButtons() {
                const list = document.getElementById('functionList');
                const leftBtn = document.getElementById('scrollLeft');
                const rightBtn = document.getElementById('scrollRight');
                const hasOverflow = list.scrollWidth > list.clientWidth;
                const canScrollLeft = list.scrollLeft > 0;
                const canScrollRight = list.scrollLeft < list.scrollWidth - list.clientWidth;

                if (hasOverflow) {
                    leftBtn.classList.toggle('hidden', !canScrollLeft);
                    rightBtn.classList.toggle('hidden', !canScrollRight);
                } else {
                    leftBtn.classList.add('hidden');
                    rightBtn.classList.add('hidden');
                }

                console.log('Scroll bounds - scrollLeft:', list.scrollLeft, 
                           'scrollWidth:', list.scrollWidth, 
                           'clientWidth:', list.clientWidth, 
                           'hasOverflow:', hasOverflow, 
                           'canScrollLeft:', canScrollLeft, 
                           'canScrollRight:', canScrollRight);
            }

            // Button click handlers
            $('#scrollLeft').on('click', function() {
                if (!$(this).hasClass('hidden')) {
                    scrollFunctionList('left');
                } else {
                    console.log('Left button clicked but hidden');
                }
            });
            $('#scrollRight').on('click', function() {
                if (!$(this).hasClass('hidden')) {
                    scrollFunctionList('right');
                } else {
                    console.log('Right button clicked but hidden');
                }
            });

            // Update buttons on window resize
            window.addEventListener('resize', function() {
                updateScrollButtons();
                console.log('Window resized, updating scroll buttons');
            });

            // Upload media to Strapi
            function uploadMedia(file, type) {
                console.log(`Uploading ${type}:`, file.name);
                const formData = new FormData();
                formData.append('files', file);

                $.ajax({
                    url: `${STRAPI_URL}upload`,
                    method: 'POST',
                    headers: { 'Authorization': AUTH_TOKEN },
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        console.log(`${type} uploaded successfully:`, response);
                        const url = response[0].url;
                        if (type === 'image') {
                            $('#articleContent').summernote('insertImage', url);
                        } else if (type === 'video') {
                            $('#articleContent').summernote('insertVideo', url);
                        }
                    },
                    error: function(xhr) {
                        console.error(`Error uploading ${type}:`, xhr);
                    }
                });
            }

            // Save article
            $('#saveArticleBtn').on('click', function() {
                console.log('Save button clicked');
                const functionIds = $('#functionCheckboxList input[type="checkbox"]:checked').map(function() {
                    return $(this).val();
                }).get();
                const categoryIds = $('#categoryCheckboxList input[type="checkbox"]:checked').map(function() {
                    return $(this).val();
                }).get();
                const content = $('#articleContent').summernote('code');
                const createTime = new Date().toISOString();

                console.log('Function IDs:', functionIds);
                console.log('Category IDs:', categoryIds);
                console.log('Content:', content);
                console.log('Create Time:', createTime);

                if (!functionIds.length || !categoryIds.length || !content) {
                    alert('Please fill all fields');
                    console.log('Validation failed: Missing fields');
                    return;
                }

                const articleData = {
                    data: {
                        content: content,
                        functions: functionIds,
                        categories: categoryIds,
                        create_time: createTime,
                        publishedAt: createTime
                    }
                };

                $.ajax({
                    url: `${STRAPI_URL}articles`,
                    method: 'POST',
                    headers: {
                        'Authorization': AUTH_TOKEN,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify(articleData),
                    success: function(response) {
                        console.log('Article saved successfully:', response);
                        $('#addArticleModal').modal('hide');
                        fetchArticles(1);
                        $('#article-container').empty();
                        currentPage = 1;
                    },
                    error: function(xhr) {
                        console.error('Error saving article:', xhr);
                    }
                });
            });

            // Fetch articles from Strapi
            function fetchArticles(page) {
                if (isLoading) return;
                isLoading = true;
                $('#loading').show();
                console.log('Fetching articles, page:', page);

                $.ajax({
                    url: `${STRAPI_URL}articles?pagination[page]=${page}&pagination[pageSize]=${pageSize}&populate=functions,categories`,
                    method: 'GET',
                    headers: { 'Authorization': AUTH_TOKEN, 'Accept': 'application/json' },
                    success: function(response) {
                        console.log('API Response:', response);
                        const articles = response.data;
                        const totalPages = response.meta.pagination.pageCount;

                        articles.forEach(article => {
                            const contentHtml = parseContent(article.attributes.content);
                            console.log('Parsed Content:', contentHtml);
                            $('#article-container').append(`
                                <div class="article-card">
                                    <div class="article-content">${contentHtml}</div>
                                    <div class="article-meta">Created: ${article.attributes.createdAt}</div>
                                </div>
                            `);
                        });

                        isLoading = false;
                        $('#loading').hide();

                        if (currentPage >= totalPages) {
                            $(window).off('scroll');
                        } else {
                            currentPage++;
                        }
                    },
                    error: function(xhr) {
                        console.error('Error fetching articles:', xhr);
                        isLoading = false;
                        $('#loading').hide();
                    }
                });
            }

            // Infinite scroll handler
            $(window).on('scroll', function() {
                if ($(window).scrollTop() + $(window).height() >= $('#article-list').offset().top + $('#article-list').outerHeight() - 50) {
                    fetchArticles(currentPage);
                }
            });

            // Reset form when modal is shown
            $('#addArticleModal').on('show.bs.modal', function() {
                resetModalForm();
            });

            // Load dropdowns and initial articles
            console.log('Loading dropdowns and initial articles');
            loadDropdowns();
            fetchArticles(currentPage);
        });
    </script>
</body>
</html>
