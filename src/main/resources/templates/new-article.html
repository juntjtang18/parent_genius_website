<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{new-article.text1}">New Article | Genius Parenting AI</title>
    <!-- Bootstrap CSS first -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Summernote BS5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-bs5.min.css" rel="stylesheet" />
    <!-- Custom CSS last -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .article-panel {
            width: 70vw;
            margin: 20px auto;
            padding: 20px;
            flex: 1 0 auto;
        }
        .article-editor {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
        .article-form-group {
            margin-bottom: 20px;
        }
        .article-form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .article-form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .article-button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }
        .article-btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 100px;
            height: 40px;
            transition: background-color 0.3s ease;
        }
        .article-save-btn {
            background-color: #28a745;
        }
        .article-save-btn:hover {
            background-color: #218838;
        }
        .article-back-btn {
            background-color: #6c757d;
        }
        .article-back-btn:hover {
            background-color: #5a6268;
        }
        .article-summernote-container {
            margin-bottom: 20px;
        }
        .article-error {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Include the Navigation Bar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="article-panel">
        <div class="article-editor">
            <div class="article-button-group">
                <button class="article-btn article-save-btn" id="save-btn">Save</button>
                <a th:href="@{${returnUrl}}" class="article-btn article-back-btn">Back</a>
            </div>
            <div class="article-form-group">
                <label for="article-title">Title</label>
                <input type="text" id="article-title" placeholder="Enter article title" required />
            </div>
            <div class="article-summernote-container">
                <label for="article-content">Content</label>
                <div id="article-content"></div>
            </div>
            <div id="error" class="article-error"></div>
        </div>
    </div>

    <!-- Include the Chatbot Fragment -->
    <div th:replace="~{fragments/chatbot :: chatbot}"></div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Load jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Then Bootstrap and Summernote -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-bs5.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const STRAPI_URL = /*[[${strapiUrl}]]*/ 'http://localhost:8080/api/';
        const AUTH_TOKEN = /*[[${strapiToken}]]*/ 'Bearer default-token';
        const FUNCTION_ID = /*[[${functionId}]]*/ '1';
        const CATEGORY_ID = /*[[${categoryId}]]*/ null;
        const RETURN_URL = /*[[${returnUrl}]]*/ '/function-article-list?function=1';

        $(document).ready(function() {
            // Initialize Summernote with default toolbar
            $('#article-content').summernote({
                height: 400,
                placeholder: 'Enter article content here...'
            });

            // Debug token
            console.log('Auth Token:', AUTH_TOKEN);

            // Save Button Logic
            $('#save-btn').on('click', async function() {
                const title = $('#article-title').val().trim();
                const content = $('#article-content').summernote('code').trim();

                if (!title) {
                    $('#error').text('Title is required!').show();
                    return;
                }

                try {
                    const response = await fetch(`${STRAPI_URL}articles`, {
                        method: 'POST',
                        headers: {
                            'Authorization': AUTH_TOKEN,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            data: {
                                title: title,
                                content: content,
                                functions: [FUNCTION_ID],
                                categories: CATEGORY_ID ? [CATEGORY_ID] : [],
                                published: true,
                                create_time: new Date().toISOString(),
                                like_count: 0,
                                visit_count: 0,
                                sortScore: 0
                            }
                        })
                    });

                    if (!response.ok) {
                        const errorText = await response.text(); // Get more details from the response
                        throw new Error(`Failed to save article: ${response.status} - ${errorText}`);
                    }

                    const newArticle = await response.json();
                    window.location.href = `${RETURN_URL}&article=${newArticle.data.id}`;
                } catch (error) {
                    console.error('Error saving article:', error);
                    $('#error').text('Failed to save article: ' + error.message).show();
                }
            });
        });
        /*]]>*/
    </script>
</body>
</html>
