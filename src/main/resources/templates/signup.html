<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{signup.page.title}">Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f5f5f7;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .pga-signup-container {
            width: 100%;
            max-width: 420px;
            margin: auto;
            padding: 40px 20px;
            text-align: center;
        }
        .pga-signup-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
        }
        .pga-form-control {
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #d2d2d7;
        }
        .pga-btn-primary {
            background-color: #0071e3;
            border: none;
            border-radius: 8px;
            padding: 14px;
            width: 100%;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            margin-top: 12px;
        }
        .pga-btn-primary:hover {
            background-color: #005bb5;
        }
        .pga-login-link {
            color: #0071e3;
            text-decoration: none;
        }
        .pga-login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="pga-signup-container">
        <h2 class="pga-signup-title">Sign Up</h2>
        <form th:action="@{/signup}" method="post">
            <div class="mb-3">
                <input type="email" class="pga-form-control" id="pga-signup-email" name="email" 
                       th:value="${email}" placeholder="Enter your email" required aria-label="Email">
            </div>
            <div class="mb-3">
                <input type="password" class="pga-form-control" id="pga-signup-password" name="password" 
                       th:value="${password}" placeholder="Create a password" required aria-label="Password">
            </div>
            <div th:if="${signupError}" class="alert alert-danger" th:text="${signupError}"></div>
            <button type="submit" class="pga-btn-primary">Sign Up</button>
        </form>
        <p class="mt-4">Already have an account? <a href="/signin" class="pga-login-link">Sign In</a></p>
    </div>

    <footer class="mt-auto text-center py-3">
        <p>Â© 2025 Parent Genius AI</p>
    </footer>
</body>
</html>
