<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Expert Essay - Parent Genius AI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Roboto', system-ui, sans-serif;
        }
        .main-content { flex: 1; }
        .editor-panel {
            width: 90vw;
            max-width: 1100px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }
        .media-preview {
            max-width: 200px;
            margin-top: 10px;
            display: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/chatbot :: chatbot}"></div>

    <div class="container-fluid main-content">
        <div class="editor-panel">
            <h2 class="mb-4 pb-2 border-bottom" th:text="#{new-expertessay.caption1}">Create a New Expert Essay</h2>

            <div id="alert-container"></div>

            <form id="new-expertessay-form" novalidate>
                <!-- Title -->
                <div class="mb-3">
                    <label for="title" class="form-label"><strong th:text="#{new-expertessay.caption2}">Title</strong></label>
                    <input type="text" class="form-control form-control-lg" id="title" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label"><strong th:text="#{new-expertessay.caption3}">Description</strong></label>
                    <textarea id="description" class="form-control form-control-lg" rows="4"></textarea>
                </div>

                <!-- URL -->
                <div class="mb-3">
                    <label for="url" class="form-label"><strong>URL</strong></label>
                    <input type="text" id="url" class="form-control form-control-lg" placeholder="https://example.com/article">
                </div>

                <!-- Expert Section dropdown -->
                <div class="mb-3">
                    <label for="expert-section" class="form-label"><strong th:text="#{new-expertessay.caption4}">Expert Section</strong></label>
                    <select id="expert-section" class="form-select form-select-lg">
                        <option value="">-- Select an Expert Section --</option>
                    </select>
                </div>

                <!-- Icon image -->
                <div class="mb-3">
                    <label for="icon-image" class="form-label"><strong th:text="#{new-expertessay.caption5}">Icon Image (Optional)</strong></label>
                    <input type="file" id="icon-image" class="form-control form-control-lg" accept="image/*">
                    <img id="icon-preview" class="media-preview" alt="Preview">
                </div>

                <hr class="my-4">

				<button type="submit"
				        id="save-button"
				        class="btn btn-primary btn-lg"
				        th:if="${#authorization.expression('hasAnyRole(''EDITOR'', ''ADMIN'')')}">
				    <i class="fas fa-save me-2"></i><span th:text="#{new-expertessay.caption6}">Create Expert Essay</span>
				</button>


				<a class="btn btn-secondary btn-lg ms-2"
				   th:href="${selectedSectionId} != null ?
				            @{/expert/section/{id}(id=${selectedSectionId})} :
				            @{/expert}">
				    <i class="fas fa-times me-2"></i><span th:text="#{new-expertessay.caption7}">Cancel</span>
				</a>

            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/

        const strapiApiUrl  = /*[[${strapiApiUrl}]]*/ '';
        const strapiToken   = /*[[${strapiToken}]]*/ '';
        const strapiRootUrl = /*[[${strapiRootUrl}]]*/ '';
        const selectedSectionId = /*[[${selectedSectionId}]]*/ null;  // may be null

        document.addEventListener("DOMContentLoaded", () => {
            loadExpertSections();

            document.getElementById("icon-image").addEventListener("change", (e) => {
                const file = e.target.files[0];
                const preview = document.getElementById("icon-preview");

                if (file) {
                    preview.src = URL.createObjectURL(file);
                    preview.style.display = "block";
                }
            });

            document.getElementById("new-expertessay-form").addEventListener("submit", submitExpertEssay);
        });

        async function loadExpertSections() {
            try {
                const res = await fetch(
                    `${strapiApiUrl}/expert-sections?pagination[pageSize]=100`,
                    { headers: { "Authorization": strapiToken } }
                );

                if (!res.ok) throw new Error("Unable to load expert sections");

                const body = await res.json();
                const select = document.getElementById("expert-section");

                (body.data || []).forEach(section => {
                    const opt = document.createElement("option");
                    opt.value = section.id;
                    opt.textContent = section.attributes.title;
                    select.appendChild(opt);
                });

                // ‚≠ê Preselect if we came from a section page
                if (selectedSectionId) {
                    select.value = String(selectedSectionId);
                }

            } catch (err) {
                showAlert("Failed to load expert sections: " + err.message, "danger");
            }
        }


        async function submitExpertEssay(event) {
            event.preventDefault();

            const title = document.getElementById("title").value.trim();
            if (!title) {
                showAlert("Title cannot be empty.", "warning");
                return;
            }

            const saveBtn = document.getElementById("save-button");
            saveBtn.disabled = true;
            saveBtn.innerHTML = `<i class="fas fa-spinner fa-spin me-2"></i>Saving...`;

            const desc = document.getElementById("description").value.trim();
            const url = document.getElementById("url").value.trim();
            const expertSectionId = document.getElementById("expert-section").value || null;
            const iconFile = document.getElementById("icon-image").files[0];

            const formData = new FormData();

            const payload = {
                title,
                description: desc,
                url,
                expert_section: expertSectionId ? Number(expertSectionId) : null
            };

            formData.append("data", JSON.stringify(payload));

            if (iconFile) {
                formData.append("files.icon_image", iconFile, iconFile.name);
            }

            try {
            	const res = await fetch(`${strapiApiUrl}/expert-essays`, {
            	    method: "POST",
            	    headers: { "Authorization": strapiToken },
            	    body: formData
            	});

            	if (!res.ok) {
            	    const err = await res.json().catch(() => null);
            	    throw new Error(err?.error?.message || "Unknown error");
            	}

            	// OLD: always go to /expert-essays
            	// window.location.href = "/expert-essays";

            	// NEW: if we have a selectedSectionId, go back to that section list
            	if (selectedSectionId) {
            	    window.location.href = `/expert/section/${selectedSectionId}`;
            	} else {
            	    // fallback: generic list page or expert home
            	    window.location.href = "/expert-essays";
            	}

            } catch (err) {
                showAlert("Error creating expert essay: " + err.message, "danger");
                saveBtn.disabled = false;
                saveBtn.innerHTML = `<i class="fas fa-save me-2"></i>Create Expert Essay`;
            }
        }

        function showAlert(message, type) {
            document.getElementById("alert-container").innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        /*]]>*/
    </script>
</body>
</html>
