<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Genius AI</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <style>
    /* Home Section */
		.home-section {
		    background-color: #8BC34A;
		    color: white;
		    padding: 50px 0;
		    text-align: center;
		}
		
		.home-section h1 {
		    font-size: 3em;
		    font-weight: bold;
		}
		
		.home-section p {
		    font-size: 1.2em;
		    margin-bottom: 20px;
		}
		
		.home-section .btn-cta {
		    background-color: #4C9ED9;
		    color: white;
		    padding: 15px 30px;
		    font-size: 1.1em;
		    border: none;
		    border-radius: 5px;
		    text-decoration: none;
		    transition: background-color 0.3s ease;
		}
		
		.home-section .btn-cta:hover {
		    background-color: #8BC34A;
		}
    </style>
</head>
<body>

    <!-- Include the Navigation Bar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="home-section">
        <h1 th:text="#{index.welcome}">Welcome to Parent Genius AI</h1>
        <p th:text="#{index.description}">Your trusted partner in child development and parenting support.</p>
        <a href="#functions" class="btn-cta" th:text="#{index.learnmore}">Learn More</a>
    </div>

	<!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
