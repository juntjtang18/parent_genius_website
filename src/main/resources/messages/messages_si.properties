seg-ai-chat.testim.dialog.bot="ඒක ඇහෙන්න ඇත්තටම අමාරු වෙන්න ඇති. ළමයි එහෙම කියනකොට සාමාන්‍යයෙන් අදහස් වෙන්නේ ඔවුන් යටපත් වෙලා කියලා. අද ඔබට භාවිතා කළ හැකි සන්සුන් පිටපතකට ඔබ කැමතිද?"
seg-ai-chat.testimonials.title=සැබෑ දෙමාපියන්. සැබෑ ප්රතිඵල.
seg-ai-chat.testimonial1.text="Genius Parenting AI මගේ සන්ධ්‍යාව වෙනස් කළේය. එය මට මෘදු තිර රචන සහ සංයුක්ත පියවර ලබා දුන්නේය - අපගේ නින්දේ වේලාව නැවතත් සන්සුන් වේ."
