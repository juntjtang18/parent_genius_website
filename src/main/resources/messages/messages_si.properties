joinus.title1=අප හා එක් වන්න!
joinus.description=දෙමාපිය ජෙනියස් AI හි, අපි දෙමාපිය ආධාරයේ අනාගතය ගොඩනඟමු.              නවෝත්පාදනය, විනිවිදභාවය සහ සහයෝගීතාවය අපි අගය කරමු.              ලොව පුරා පවුල් සඳහා දීප්තිමත් අනාගතයක් හැඩගස්වා ගැනීමට අපගේ කණ්ඩායමට එක්වන්න!
joinus.uiux.title=Ui / ux නිර්මාණකරු
joinus.uiux.description1=අපගේ වේදිකාවට බුද්ධිමත් හා දෘශ්යමය වශයෙන් ආකර්ෂණීය පරිශීලක අත්දැකීම් ලබා ගත හැකි නිර්මාණශීලී UI / UX නිර්මාණකරුවෙකු අපි සොයන්නෙමු.
joinus.uiux.description2=වගකීම්:
joinus.uiux.responsibility1=වෙබ් සහ ජංගම යෙදුම් සඳහා පරිශීලක-හිතකාමී පරිශීලකයා සැලසුම් කිරීම සහ මූලාකෘතිය.
joinus.uiux.responsibility2=බාධාවකින් තොර පරිශීලක අත්දැකීමක් සහතික කිරීම සඳහා සංවර්ධකයින් සහ පාර්ශ්වකරුවන් සමඟ සහයෝගයෙන් කටයුතු කරන්න.
joinus.uiux.responsibility3=නිෂ්පාදන සැලසුම වැඩි දියුණු කිරීම සඳහා පරිශීලක පර්යේෂණ හා භාවිතයේ පරීක්ෂණ පරීක්ෂණ පැවැත්වීම.
joinus.uiux.requirements=අවශ්යතා:
joinus.uiux.requirement1=UI / UX නිර්මාණයේ අවුරුදු 2+ ක පළපුරුද්ද.
joinus.uiux.requirement2=අත්තික්මා, ඇඩෝබි XD හෝ ඒ හා සමාන මෙවලම්වල ප්රවීණතාවය.
joinus.uiux.requirement3=පරිශීලක කේන්ද්රීය සැලසුම් මූලධර්ම පිළිබඳ අවබෝධය.
joinus.education.title=ළමා අධ්යාපන විශේෂ .ය
joinus.education.description1=සාක්ෂි පදනම් කරගත් දෙමාපිය අන්තර්ගතය සංවර්ධනය කිරීමට අපට උපකාර කිරීම සඳහා අපි දරුවන්ගේ අධ්යාපනය පිළිබඳ දැඩි විශේෂ expert යෙකු සොයන්නෙමු.
joinus.education.description2=වගකීම්:
joinus.education.responsibility1=නිරත වීම, පර්යේෂණ කර ඇති දෙමාපිය සම්පත්.
joinus.education.responsibility2=අධ්යාපන නිර්දේශ වැඩි දියුණු කිරීම සඳහා AI ඉංජිනේරුවන් සමඟ සහයෝගයෙන් කටයුතු කිරීම.
joinus.education.responsibility3=ළමා මනෝවිද්යාව හා සංවර්ධන හොඳම භාවිතයන් පිළිබඳව උපදෙස් දෙන්න.
joinus.education.requirements=අවශ්යතා:
joinus.education.requirement1=ළමා සංවර්ධනය, අධ්යාපනය හෝ මනෝවිද්යාව පිළිබඳ පසුබිම.
joinus.education.requirement2=විෂයමාලා නිර්මාණයේ අත්දැකීම් හෝ මුල් ළමාවිය අධ්යාපනය.
