seg-ai-chat.testimonial2.text="මම නින්දේදී ප්‍රශ්නයක් හඬ-ටයිප් කර තේරුමක් ඇති පිළිතුරක් ලබා ගන්නෙමි. එය පුහුණුකරුවෙකුට කෙටි පණිවිඩයක් යැවීමක් මෙන් දැනේ."
seg-ai-chat.testimonial2.author=ජේකබ්, පළමු වතාවට තාත්තා
seg-ai-chat.testimonial3.text="කිය යුතු දේ" උදාහරණ රන් ය. මම ඒවා තිර රූගත කර මේ මොහොතේ ඒවා භාවිතා කරමි."
