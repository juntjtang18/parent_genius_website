seg-ai-chat.testim.dialog.bot="එය අසා දැකීම අමාරු විය යුතුය. දරුවන් එසේ කියන විට, එය සාමාන්‍යයෙන් ඔවුන් අධික ලෙස පීඩාවට පත් වීමයි. ඔබට අද භාවිතා කළ හැකි සාමකාමී ලිපියක් අවශ්‍යද?"
seg-ai-chat.testimonials.title=සත්‍ය දෙමාපියන්. සත්‍ය ප්‍රතිඵල.
seg-ai-chat.testimonial1.text=“ජීනියස් පැරෙන්ටින් AI මගේ රාත්‍රී කාලය පරිවර්තනය කළා. එය මට මෘදු ලිපි සහ නිවැරදි පියවර ලබා දුන්නා — අපගේ නිදා ගැනීම නැවත සාමකාමී වේ.”
seg-ai-chat.testimonial1.author=එරින්, දරුවන් දෙදෙනෙකුගේ මව
seg-ai-chat.testimonial2.text=“මම නිදාගන්නා අතරතුර ප්‍රශ්නයක් කතාකරනවා සහ මට තේරුම් ගන්න පුළුවන් පිළිතුරක් ලැබෙනවා. එය පුහුණුකරුට පණිවිඩයක් යැවීමක් වගේයි.”
seg-ai-chat.testimonial2.author=ජේකොබ්, පළමු වතාවට පියා
seg-ai-chat.testimonial3.text=“‘කියන්න ඕනෑ’ උදාහරණ ඉතා වටිනායි. මම ඒවා ස්ක්‍රීන්ශොට් කරලා අවස්ථාවේදී භාවිතා කරනවා.”
