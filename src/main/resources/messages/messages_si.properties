index.title=දෙමාපිය ජෙනියස් ඒ.අයි
index.welcome=Genius දෙමාපිය
index.description=වඩා දක්ෂ දෙමාපිය, සතුටින් සිටින පවුල්
index.slide1.fancyText=සෑම දෙමව්පියෙකුම උදව් උපකාර අවශ්ය වේ. ඔබේ හමුවෙමු
index.slide1.question=දෙමාපියභාවය දුෂ්කර ය. එය එසේ නොවියහොත් කුමක් කළ යුතුද?
index.slide1.guideText=ඔබේ දරුවාගේ වර්ධනය තේරුම් ගැනීමට, ඔවුන්ගේ නිර්මාණශීලිත්වය ඇවිස්සීමට සහ දෙමාපියන්ට හැඟීමක් ඇති කිරීමට මම පුද්ගලික මාර්ගෝපදේශයක් තිබීම ගැන සිතන්න.
index.slide1.introduction=දෙමව්පියන්ගේ දෙමව්පියන් - ඔබේ සියලු දෙමව්පියන්ගේ සහකාරිය හමුවන්න!
index.slide2.title=දෙමව්පියන්ගේ දක්ෂතා ආයි ඇයි?
index.slide2.feature1.title=පුද්ගලාරෝපිත දෙමාපිය සහාය:
index.slide2.feature1.description=ඔබේ දරුවාගේ අවශ්යතාවන්ට ගැලපෙන පරිදි විශේෂ expert සහාය දුන් උපදෙස් සහ මෙවලම් ලබා ගන්න.
index.slide2.feature2.title=අන්තර්ක්රියාකාරී ඉගෙනීම සහ නිර්මාණශීලිත්වය:
index.slide2.feature2.description=පරිකල්පනය සහ අද්විතීය වර්ධනය වේගවත් කිරීම සඳහා කතන්දර කීම, සංගීතය සහ ක්රීඩා.
index.slide2.feature3.title=ප්රජාව සහ දැනුම කේන්ද්රය:
index.slide2.feature3.description=දෙමව්පියන් සමඟ සම්බන්ධ වන්න, විශේෂ experts යන්, ඔබේ ඇඟිලි තුඩුවල සම්පත් සොයා ගන්න.
index.slide4.title=දෙමව්පියන් පවසන දේ
index.slide4.quote1=Iceius දෙමාපිය එය මගේ උපදෙස් හා නිර්මාණාත්මක ක්රියාකාරකම් සඳහා ය! - සාරා, 2 හි අම්මා
index.slide4.quote2=මම සන්ධිස්ථාන ට්රැකර් වලට කැමතියි! එය මගේ දරුවා නිවැරදි මාවතේ ඇති බව සහතික කිරීමට මට උපකාරී වේ. - අවුරුදු 5 ක් වයසැති ඩේවිඩ්, ඩේවිඩ්
index.slide4.quote3=ප්රජා කේන්ද්රය ජීවිතාරක්ෂකයෙකි. මම වෙනත් දෙමව්පියන්ගෙන් බොහෝ දේ ඉගෙන ගත්තා! - ප්රියා, පළමු වරට අම්මා
index.slide4.quote4=මෙම යෙදුම මගේ දරුවන්ට නින්දිත කතන්දර බොහෝ විනෝදජනක කරයි! - එම්මා, 3 හි අම්මා
index.slide4.quote5=මගේ දරුවාගේ සමාජ කුසලතා මනෝභාවයට ස්තූතිවන්ත වන්නට මට අවසානයේදී විශ්වාසයක් දැනේ. - අවුරුදු 7 ක දරුවෙකුගේ තාත්තා ජේම්ස්
index.slide4.quote6=නිර්මාණ මෙවලම් විශ්මයජනකයි! මගේ දරුවා කතන්දර කීම විශේෂාංගයට ආදරෙයි. - ලීසා, 1 හි අම්මා
index.slide4.quote7=මගේ අභියෝග සැබවින්ම වටහා ගන්නා දෙමාපියන් සමඟ දෙමාපිය ගෝඩෝ මා සම්බන්ධ කර ගත්හ. - මයිකල්, 2 වන පියා
index.slide4.quote8=චින්තන ක්රීඩා අධ්යාපන හා විනෝදාස්වාදයයි - ජයග්රාහී ජයග්රහණයක්! - 4 හැවිරිදි අම්මා, සොෆියා
index.slide4.quote9=මම කවදාවත් දැනගෙන හිටියේ නැහැ මේකවෙම සංවිධානය කරන්න පුළුවන් කියලා. ස්තූතියි, ජෙනියස් දෙමාපියෝ AI! - ඔලිවියා, පළමු වරට අම්මා
index.slide4.quote10=බ්රිතාන්යයේ විශේෂ expert සම්පත් නව දෙමාපියන්ට ඇදහිය නොහැකි තරම් ප්රයෝජනවත් වේ. - ඊතන්, අලුත උපන් දරුවෙකුගේ තාත්තා
index.slide4.quote11=කුඩා ජයග්රහණ සමඟ මගේ දරුවාගේ වර්ධනය ලුහුබැඳීම මාව පෙලඹවිය හැකිය! - අවුරුදු 6 ක් වයසැති අම්මා, ක්ලෝයි
index.slide4.quote12=මනස චිත්තවේගීය ඉගෙනීම මගේ දරුවන්ට පහසුයි. - නෝවා, 3 හි පියා
index.slide5.title=දෙමාපිය, ටැප් එකක් දුරින්
index.slide5.question1=ඔබේ ඇඟිලි තුඩෙහි විශේෂ expert තමන් මාපිය උපදෙස් ලබා ගැනීමට ඔබ සිතනවාද?
index.slide5.question2=ආතතියකින් තොරව ඔබේ දරුවාගේ සන්ධිස්ථාන නිරීක්ෂණය කිරීමට ඔබට අවශ්යද?
index.slide5.question3=නිර්මාණශීලිත්වය සහ විනෝදකාමී ආකාරයකින් ඉගෙනීම දිරිමත් කිරීමට ඔබට අවශ්යද?
index.slide5.callToAction=එහෙනම් ඔබ බලා සිටින්නේ කුමක් සඳහාද?
index.slide5.buttonText=අද දක්ෂිණ නැවැත්වීම
