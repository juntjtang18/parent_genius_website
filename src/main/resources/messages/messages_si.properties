about-caption-39=සමහරු සිහින දකින්නන්, පළමු වතාවට දරුවෙකු අල්ලාගෙන සිටින බව සිතන විට බලාපොරොත්තුවෙන් පිරී ඇත. සමහරු හදවත් අපේක්ෂා කරති, ගර්භනීභාවයේ ප්‍රීතිය සහ ස්නායු සැරිසැරීමට ඉගෙන ගනී. සමහරක් අළුත් කූඩු, අඬන ළදරුවෙකු අතේ තබාගෙන පාන්දර 3 ට අවදි වේ. තවත් අය අත්තිවාරම් සාදන්නන්, ලෝකය පරීක්ෂා කරන කුඩා දරුවන් සමඟ මායිම් සකසන්න, හෝ ගවේෂක මාර්ගෝපදේශකයින්, කුඩා දරුවන්ට පාසලට සහ ස්වාධීනත්වයට ඔවුන්ගේ පළමු පියවර ගැනීමට උපකාර කරති.
about-caption-40=සෑම කෙනෙකුටම මාපිය පාලනය වෙනස් ලෙස පෙනේ, නමුත් එක් හැඟීමක් විශ්වීය වේ - ඔබේ ජීවිතයට සැබවින්ම ගැලපෙන සහාය, සහතික කිරීම සහ මග පෙන්වීම සඳහා අවශ්‍යතාවය.
about-caption-41=අපි GenParenting AI (කලින් Genius Parenting AI) නිර්මාණය කළේ එබැවිනි.
