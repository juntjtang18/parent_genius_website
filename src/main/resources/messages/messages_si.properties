about-caption-39=සමහරු සිහින දකින්නන් වන අතර, පළමු වතාවට දරුවෙකු අල්ලාගෙන සිටින විට අපි සිතන විට බලාපොරොත්තු සුන්ති. සමහරු හදවත් අපේක්ෂා කරන අතර ගර්භණීභාවය පිළිබඳ ප්රීතිය හා ස්නායු සංචාලනය සැරිසැරීමට ඉගෙන ගනී. සමහරු නව කූඩු, උදේ 3 ට උදේ 3 ට අවදි වන්න. තවත් සමහරු ලෝක සෞඛ්ය සම්පන්නව, හෝ ගවේෂණ මාර්ගෝපදේශකයින් පරීක්ෂා කරන කුඩා දරුවන්ට ඔවුන්ගේ පළමු පියවර සහ ස්වාධීනව තම පළමු පියවර ගත යුතු කුඩා දරුවන්ට මුල් තැන දෙන කුඩා දරුවන්ට උපකාර කිරීම පදනම් කරගත් පදනම් බිල්ඩර්ස්, කුඩා දරුවන්ට තමන්ගේ පළමු පියවර ගැනීමට උපකාර කිරීමෙනි.
about-caption-40=දෙමව්පියන් සෑම කෙනෙකුටම වඩා වෙනස් ය, නමුත් එක් හැඟීමක් විශ්වීය හැඟීමක් ඇති අතර එය විශ්වීය වේ - ඔබේ ජීවිතයට උපකාර කිරීම, සහතික කිරීම, සහතික කිරීම සහ මග පෙන්වීම.
