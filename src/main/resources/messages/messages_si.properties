about-caption-44=අපි පරතරයක් දුටුවෙමු. බොහෝ විට, දෙමව්පියන්ට ඔවුන්ගේ සංස්කෘතිය, පෞරුෂත්වය හෝ ජීවන අවධිය පිළිබිඹු නොකරන සාමාන්ය උපදෙස් ලබා දෙනු ලැබේ. දෙමාපියභාවය එක් ප්රමාණයේ ගැලපීම් නොවේ.
about-caption-441=ඒ නිසා අපි ඇසුවා: දෙමව්පියන්ට තමන් සිටින තැනට ඔවුන් හමුවිය හැකි මෙවලමක් තිබේ නම් කුමක් කළ යුතුද?
about-caption-45=ඔබව තේරුම් ගැනීමට තත්පර 30 ක් පමණක් ගතවන ප්රශ්නාවලියකි.
about-caption-46=දෙමව්පියන් සම්බන්ධ කර, බෙදාගෙන හා වැඩෙන ප්රජාවක්.
about-caption-47=කිසි විටෙකත් නිදා නොගන්නා AI චැට් සහායකයකු, වෙන කිසිවෙකුට නොවිය හැකි විට සූදානම්.
about-caption-48=ඔබේ දරුවාගේ වයස පමණක් නොව ඔබේ පෞරුෂත්වයට ගැලපෙන ඉඟි සහ පා courses මාලා.
about-caption-49=අපි ඒ සහකරු වීමට ජෛලා සනාථ කිරීම. "කෙසේද" අත්පොතක් නොව, පළමුව සවන් දෙන මාර්ගෝපදේශයක් නොව, පසුව ප්රතිචාර දක්වන්නේ පුද්ගලික, ප්රායෝගික හා දයානුකම්පිත බවයි.
about-caption-50=අපේ දැක්ම
about-caption-51=ඔවුන්ගේ දැනුම, මෙවලම් සහ සහය ඇතිව දෙමව්පියන් සවිබල ගැන්වීම, වර්ධනය පෝෂණය කරන ප්රේමණීය, ආධාරක පවුල් නිර්මාණය කිරීම, විශ්වාසය, දයානුකම්පාව, දයානුකම්පාව සහ කුතුහලය හා කුතුහලය හා කුතුහලය දනවන.
about-caption-52=අපේ මෙහෙවර
about-caption-53=අපගේ මෙහෙවර වන්නේ ක්රියාකාරීව ක්රියාකාරී තීක්ෂ්ණ බුද්ධිය, විශේෂ expert උපදෙස් සහ නව්ය සම්පත් ලබා දීම, දරුවන්ට වර්ධනය වීමට, ඔවුන් ජීවිතයේ සාර්ථක කර ගැනීමට අවශ්ය කුසලතා වර්ධනය කර ගැනීම සහ සංවර්ධනය කිරීම.
about-caption-54=අපගේ ලාංඡනය සහ බ්රෑන්ඩ් අනන්යතාවය
about-caption-55=අපගේ ලාංඡනය සැලසුම් වලට වඩා වැඩිය - එය අප විශ්වාස කරන දේවල සංකේතයකි.
about-caption-56=වර්ණ විවිධත්වය, ඇතුළත්භාවය සහ පවුල් ප්රේමයේ උණුසුම නියෝජනය කරයි.
about-caption-57=චක්රලේඛ ස්වරූපය මවුපියන්ගේ නොවරදින ගමන - වර්ධනය, සම්බන්ධතාවය, සම්බන්ධතාවය සහ නව ආරම්භයන්.
about-caption-58=නූතන, පිරිසිදු විලාසිතාව මඟින් දේවල් සරල හා ළඟා විය හැකි අපගේ කැපවීම පෙන්නුම් කරයි.
about-caption-601=අපි දෙමව්පියන්ගේ දක්ෂිනාංශිකත්වය ලෙස ආරම්භ කළෙමු. අපගේ මෙහෙවර ගෝලීයව වර්ධනය වන විට, අපි චිත්රපන්නාට සරලව සරල කර ඇත්තෙමු. නම් දෙකම එකම පොරොන්දුව ඉටු කරයි: දෙමාපියාව පහසු, වඩාත් පෞද්ගලික හා ගැඹුරින් සහය ලබා දීම.
about-caption-60=සෑම විටම, සෑම අදියරකදීම
