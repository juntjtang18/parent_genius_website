about-caption-44=අපි පරතරයක් දැක්කා. බොහෝ විට, දෙමාපියන්ට ඔවුන්ගේ සංස්කෘතිය, පෞරුෂය හෝ ජීවන අවධිය පිළිබිඹු නොකරන පොදු උපදෙස් ලබා දෙනු ලැබේ. දෙමාපිය පාලනය එක ප්‍රමාණයකට ගැලපෙන දෙයක් නොවේ.
about-caption-441=ඉතින් අපි ඇහුවා: දෙමව්පියන්ට ඔවුන් සිටින තැනම ඔවුන්ව හමුවීමට හැකි මෙවලමක් තිබේ නම් කුමක් කළ යුතුද?
about-caption-45=ඔබව තේරුම් ගැනීමට තත්පර 30ක් ගතවන ප්‍රශ්නාවලියක්.
about-caption-46=දෙමාපියන් සම්බන්ධ වන, බෙදා හදා ගන්නා සහ එකට වැඩෙන ප්‍රජාවක්.
about-caption-47=කිසිදා නිදා නොගන්නා, වෙන කිසිවෙකුට සිටිය නොහැකි විට සූදානම්ව සිටින AI කතාබස් සහායකයෙක්.
about-caption-48=ඔබේ දරුවාගේ වයසට පමණක් නොව ඔබේ පෞරුෂයට ගැලපෙන ඉඟි සහ පාඨමාලා.
about-caption-49=අපි එම හවුල්කරු වීමට GenParenting AI ගොඩනඟමු. තවත් "කෙසේද" අත්පොතක් නොව, පළමුව සවන් දෙන, පසුව පුද්ගලික, ප්‍රායෝගික සහ අනුකම්පා සහගත ලෙස ප්‍රතිචාර දක්වන මාර්ගෝපදේශයකි.
about-caption-50=අපගේ දැක්ම
about-caption-51=දෙමව්පියන්ට අවශ්‍ය දැනුම, මෙවලම් සහ සහයෝගයෙන් ඔවුන් සවිබල ගැන්වීම සඳහා, වර්ධනය පෝෂණය කරන, ඔරොත්තු දීමේ හැකියාව පෝෂණය කරන සහ ඊළඟ පරම්පරාව විශ්වාසයෙන්, දයානුකම්පාවෙන් සහ කුතුහලයෙන් සමෘද්ධිමත් වීමට පොළඹවන ආදරණීය, ආධාරක පවුල් නිර්මාණය කිරීමට අවශ්‍ය වේ.
about-caption-52=අපේ මෙහෙයුම
about-caption-53=අපගේ මෙහෙවර වන්නේ දෙමාපියන්ට ක්‍රියාකාරී තීක්ෂ්ණ බුද්ධිය, විශේෂඥ උපදෙස් සහ නව්‍ය සම්පත් සැපයීම, දරුවන්ට වර්ධනය වීමට, දියුණු වීමට සහ ජීවිතය සාර්ථක කර ගැනීමට අවශ්‍ය කුසලතා වර්ධනය කිරීමට අවශ්‍ය පෝෂණ පරිසරයන් නිර්මාණය කිරීමට ඔවුන්ට උපකාර කිරීමයි.
about-caption-54=අපගේ ලාංඡනය සහ සන්නාම අනන්‍යතාවය
about-caption-55=අපගේ ලාංඡනය නිර්මාණයට වඩා වැඩි ය - එය අප විශ්වාස කරන දෙයෙහි සංකේතයකි.
about-caption-56=වර්ණ විවිධත්වය, ඇතුළත් කිරීම සහ පවුල් ආදරයේ උණුසුම නියෝජනය කරයි.
about-caption-57=චක්‍රලේඛ ආකෘතිය දෙමාපියන්ගේ කිසිදා නිම නොවන ගමන පිළිබිඹු කරයි - වර්ධනය, සම්බන්ධතාවය සහ නව ආරම්භයන්.
