faq.question1=බුද්ධිමත් දෙමාපිය දෙමව්පියන්ගේ යනු කුමක්ද?
faq.answer1=ජෙනියස් දෙමාපිය විද්යාව යනු කැනඩාවේ ජාත්යන්තර දෙමාපියන් සඳහා සාදන ලද ආධාරක යෙදුමකි (හෝ වැඩිවන පරිදි සංස්කෘතීන් දෙකක් අතර ළමයින්. ඔබේ සම්ප්රදායන් කැනේඩියානු ජීවිතය සමඟ මිශ්ර කර, සැබෑ උපදෙස්, ප්රජා අභ්යවකාශයක් ලබා දෙන, ප්රජා අවකාශයක් සහ දෙමව්පියන්ගේ දෙමව්පියන් වන අවුරුදු 12 සිට දෙමව්පියන්ගේ දෙමව්පියන්ට පහසු මෙවලම් සමඟ අපි ඔබට උදව් කරන්නෙමු.
faq.question2=මෙම යෙදුම සඳහා කවුද?
faq.answer2=ඔබ සංක්රමණික, නවකයන්, ජාත්යන්තර ශිෂ්යයෙක් හෝ පළමු පරම්පරාවේ දෙමාපියෙකු කැනඩාවේ ළමයින් ඇති දැඩි කිරීම (හෝ අපේක්ෂා කිරීම) ඔබ වෙනුවෙන් ය. ඔබ ආසියාව, අප්රිකාව, යුරෝපය, ලතින් ඇමරිකාව හෝ වෙනත් ඕනෑම තැනක සිට වේවා - ඔබ මෙහි නිවසක් සොයා ගනීවි.
faq.question3=මෙය වෙනත් දෙමව්පියන්ගේ යෙදුම් වලට වඩා වෙනස් වන්නේ කෙසේද?
faq.answer3=බොහෝ යෙදුම් එක් සංස්කෘතියක් මත පදනම්ව සාමාන්ය ඉඟි ලබා දෙයි. බුද්ධිය දෙමව්පිය ඔබේ මුල් සහ කැනඩාවේ ඔබගේ නව ජීවිතය අතර කඹය තේරුම් ගනී. බහු සංස්කෘතික කාචයක් සමඟ අපි උපදෙස්, සන්ධිස්ථාන, චර්යාවන් සහ ප්රජා සාකච්ඡා පවා ඉදිරිපත් කරමු.
faq.question4=මෙම යෙදුම දැනටමත් දරුවන් ඇති පුද්ගලයින් සඳහා පමණක්ද?
faq.answer4=නෑ! ඔබ ඉක්මනින් ළමයින්ව ලබා ගැනීමට හෝ සැලසුම් කිරීම අපේක්ෂා කරන්නේ නම්, ඔබ 100% සාදරයෙන් පිළිගනිමු. මුල් ළමාවිය සැරිසැරීම සඳහා නව රටක දෙමාපියභාවය සඳහා සූදානම් වීමෙන් අපට ඔබ වෙනුවෙන් සම්පත් තිබේ.
faq.question5=මගේ තොරතුරු ආරක්ෂිතද?
faq.answer5=නියත වශයෙන්ම. අපි ඔබේ තොරතුරු විකුණන්නේ නැහැ. ඔබගේ සංවාද, කතන්දර සහ දත්ත පුද්ගලික සහ ආරක්ෂිතයි. බුද්ධිය දෙමාපියෝව ගොඩනඟා ඇත්තේ විශ්වාසය ගැන සැලකිලිමත් වන සැබෑ දෙමාපියන් විසිනි මිස විශාල සමාගම්වලින් මුදල් අය කිරීමට බලාපොරොත්තු වේ.
faq.question6=එයට කොතරම් වැයවෙනවා ද?
faq.answer6=බුද්ධිමත් දෙමව්පියන්ට බාගත කිරීම නොමිලේ! සමහර වාරික මෙවලම් (පුද්ගලික පුහුණු හෝ වැඩමුළු වැනි) පසුව ගාස්තුවක් තිබිය හැකි නමුත් මූලික ලක්ෂණ, උපදෙස් සහ ප්රජා ප්රවේශය සැමවිටම නොමිලේ වේ.
faq.question7=යෙදුමෙන් මට කුමන ආකාරයේ උදව්වක් සොයාගත හැකිද?
faq.answer7=ඔබට ලැබෙනු ඇත: සංස්කෘතික වශයෙන් මිශ්ර කළ දෙමාපිය රැකවරණය, ද්විභාෂා / බිංචි ඉඟි, විවිධ වයස් කාණ්ඩ සඳහා ඔබට සහ ඔබේ දරුවා, ක්රියාකාරකම් සහ ක්රියාකාරකම් සඳහා මානසික සෞඛ්ය ආධාර, සහ අත්දැකීම් ඉල්ලා සිටීම සහ අත්දැකීම් ඉල්ලා සිටීම.
faq.question8=මා වැනි වෙනත් දෙමාපියන් සමඟ මට සම්බන්ධ විය හැකිද?
faq.answer8=ඔව්! එය දක්ෂතා දෙමාපියෙකුගේ විශාල කොටසකි. ඔබේ දරුවාගේ වයස, ඔබේ පසුබිම, නගරය හෝ ඔබ සැලකිලිමත් වන මාතෘකා මත පදනම්ව ඔබට ප්රජා කව සමඟ සම්බන්ධ විය හැකිය.
faq.question9=මම තවමත් ඉංග්රීසි / ප්රංශ ඉගෙන ගන්නවා. එය ගැටලුවක් වේද?
faq.answer9=කොහෙත්ම නැහැ! අපි බහුභාෂා ආධාරකයක් සඳහා සරල ඉංග්රීසි වලින් ආරම්භ කිරීමට සහ පරිශීලක අවශ්යතා මත පදනම්ව පුළුල් කිරීමට කටයුතු කරමින් සිටිමු. අනාගත යාවත්කාලීන කිරීම් වලදී, උපදෙස් සහ උපදෙස් සඳහා ඔබ කැමති භාෂාව තෝරා ගැනීමට ඔබට හැකි වේ.
