faq.question1-1=Genius Parenting AI යනු කුමක්ද?
faq.answer1-1=Genius Parenting AI යනු සංස්කෘතීන් දෙකක් අතර දරුවන් ඇති දැඩි කරන (හෝ ඇති දැඩි කිරීමට සැලසුම් කරන) කැනඩාවේ ජාත්‍යන්තර දෙමාපියන් සඳහා සාදන ලද උපකාරක යෙදුමකි. අපි ඔබට කැනේඩියානු ජීවිතය සමඟ ඔබේ සම්ප්‍රදායන් මුසු කර, සැබෑ උපදෙස්, ප්‍රජා අවකාශයක් සහ අලුත උපන් බිළිඳාගේ සිට අවුරුදු 12 දක්වා දෙමාපියන් සඳහා පහසු මෙවලම් පිරිනමන්නෙමු.
faq.question2=මෙම යෙදුම කාටද?
faq.answer2=ඔබ කාන්තා, නව ආගමනයකරු, ජාත්‍යන්තර ශිෂ්‍යයෙකු, හෝ කැනඩාවේ දරුවන් පියාපත් කරන පළමු පරම්පරාවේ පියාපත් නම් (හෝ අපේක්ෂා කරන), මෙම යෙදුම ඔබටයි! ඔබ ආසියාවෙන්, අප්‍රිකාවෙන්, යුරෝපයෙන්, ලතින් ඇමරිකාවෙන්, හෝ වෙනත් ඕනෑම ස්ථානයකින් වුවද—ඔබට මෙහි නිවසක් සොයා ගන්න පුළුවන්.
faq.question3=මෙය අනෙකුත් පියාපත් යෙදුම් වලින් කෙසේ වෙනස්ද?
faq.answer3-1=බොහෝ යෙදුම් එක් සංස්කෘතියක් මත පදනම්ව පොදු ඉඟි ලබා දෙයි. Genius Parenting AI ඔබේ මූලයන් සහ කැනඩාවේ ඔබේ නව ජීවිතය අතර ඇති ඇදීම තේරුම් ගනී. අපි බහු සංස්කෘතික කාචයක් සමඟ උපදෙස්, සන්ධිස්ථාන, චර්යාවන් සහ ප්‍රජා සාකච්ඡා පවා පිරිනමන්නෙමු.
faq.question4=මෙම යෙදුම දරුවන් ඇති අය සඳහා පමණක්ද?
faq.answer4=නැහැ! ඔබ අපේක්ෂා කරනවා නම් හෝ ඉක්මනින් දරුවන් ඇති කිරීමට සැලසුම් කරන්නේ නම්, ඔබට 100% සාදරයෙන් පිළිගනු ලැබේ. නව රටක පියාපත් කිරීමට සූදානම් වීමෙන් පටන් ගෙන කුඩා දරුවන්ගේ සංවර්ධනයට යාමට අපට ඔබට සම්පත් ඇත.
faq.question5=මගේ තොරතුරු ආරක්ෂිතද?
faq.answer5-1=නියත වශයෙන්ම. අපි ඔබේ තොරතුරු විකුණන්නේ නැහැ. ඔබගේ සංවාද, කථා, සහ දත්ත පුද්ගලික සහ ආරක්ෂිතයි. Genius Parenting AI ගොඩනඟා ඇත්තේ විශ්වාසය ගැන සැලකිලිමත් වන සැබෑ දෙමාපියන් විසින් මිස මුදල් ලබා ගැනීමට අපේක්ෂා කරන විශාල සමාගම් විසින් නොවේ.
faq.question6=මෙයට කීයක් වැය වේද?
faq.answer6-1=Genius Parenting AI බාගත කිරීම නොමිලේ! සමහර වාරික මෙවලම් (පුද්ගලික පුහුණු කිරීම් හෝ වැඩමුළු වැනි) පසුව ගාස්තුවක් තිබිය හැක, නමුත් මූලික විශේෂාංග, උපදෙස් සහ ප්‍රජා ප්‍රවේශය සැමවිටම නොමිලේ වනු ඇත.
faq.question7=මෙම යෙදුම මගින් මට කුමන ආධාරයක් සොයා ගත හැකිද?
faq.answer7=ඔබට ලැබෙනු ඇත: සංස්කෘතිකව මිශ්‍ර පියාපත් උපදෙස්, දරුවන්ගේ වර්ධන සටහන්, බිලින්ගුවල්/බික්කල් සංඛ්‍යාත උපදෙස්, ඔබ සහ ඔබේ දරුවා සඳහා මානසික සෞඛ්‍ය සහය, විවිධ වයස් කාණ්ඩ සඳහා ක්‍රියාකාරකම් සහ රටාවන්, ප්‍රශ්න අසන්න සහ අත්දැකීම් බෙදා ගන්න ආරක්ෂිත සමාජයක්.
faq.question8=මට මගේ වගේ අනෙකුත් පියාපත් සමඟ සම්බන්ධ විය හැකිද?
faq.answer8-1=ඔව්! එය Genius Parenting AI හි විශාල කොටසකි. ඔබට ඔබේ දරුවාගේ වයස, ඔබේ පසුබිම, ඔබේ නගරය, හෝ ඔබ සැලකිලිමත් වන මාතෘකා මත පදනම්ව ප්‍රජා කවවලට සම්බන්ධ විය හැක.
faq.question9=මම තවමත් ඉංග්‍රීසි / ප්‍රංශය ඉගෙන ගන්නෙමි. එය ගැටලුවක්ද?
faq.answer9=නැහැ! අපි බහු භාෂා සහය ලබා දීමට කටයුතු කරමින් සිටිමු, සරල ඉංග්‍රීසියෙන් ආරම්භ කරමින්, පරිශීලක අවශ්‍යතා මත පදනම්ව විශාල කරමින්. අනාගත යාවත්කාලීනව, ඔබට උපදෙස් සහ උපදෙස් සඳහා ඔබේ කැමති භාෂාව තෝරා ගන්න පුළුවන්.
