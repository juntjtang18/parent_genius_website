faq.question1=Genius Parenting යනු කුමක්ද?
faq.answer1=Genius Parenting යනු සංස්කෘතීන් දෙකක් අතර දරුවන් ඇති දැඩි කරන (හෝ ඇති දැඩි කිරීමට සැලසුම් කරන) කැනඩාවේ ජාත්‍යන්තර දෙමාපියන් සඳහා සාදන ලද උපකාරක යෙදුමකි. අපි ඔබට කැනේඩියානු ජීවිතය සමඟ ඔබේ සම්ප්‍රදායන් මුසු කර, සැබෑ උපදෙස්, ප්‍රජා අවකාශයක් සහ අලුත උපන් බිළිඳාගේ සිට අවුරුදු 12 දක්වා දෙමාපියන් සඳහා පහසු මෙවලම් පිරිනමන්නෙමු.
faq.question2=මෙම යෙදුම කා සඳහාද?
faq.answer2=ඔබ සංක්‍රමණිකයෙක්, නවකයෙක්, ජාත්‍යන්තර ශිෂ්‍යයෙක් හෝ පළමු පරම්පරාවේ දෙමාපියෙක් කැනඩාවේ දරුවන් ඇති දැඩි කරන්නේ නම් (හෝ බලාපොරොත්තු වුවද), මෙම යෙදුම ඔබ සඳහා වේ! ඔබ ආසියාවෙන්, අප්‍රිකාවෙන්, යුරෝපයෙන්, ලතින් ඇමරිකාවෙන් හෝ වෙනත් ඕනෑම තැනක සිට වුවද—ඔබට මෙහි නිවසක් සොයාගත හැකිය.
faq.question3=මෙය අනෙකුත් මාපිය යෙදුම්වලට වඩා වෙනස් වන්නේ කෙසේද?
faq.answer3=බොහෝ යෙදුම් එක් සංස්කෘතියක් මත පදනම්ව පොදු ඉඟි ලබා දෙයි. Genius Parenting ඔබේ මූලයන් සහ කැනඩාවේ ඔබේ නව ජීවිතය අතර ඇති ඇඹරීම තේරුම් ගනී. අපි බහු සංස්කෘතික කාචයක් සමඟ උපදෙස්, සන්ධිස්ථාන, චර්යාවන් සහ ප්‍රජා සාකච්ඡා පවා පිරිනමන්නෙමු.
faq.question4=මෙම යෙදුම දැනටමත් දරුවන් සිටින පුද්ගලයින් සඳහා පමණක්ද?
faq.answer4=නැහැ! ඔබ ඉක්මනින් දරුවන් ලැබීමට අපේක්ෂා කරන්නේ නම් හෝ සැලසුම් කරන්නේ නම්, ඔබව 100% සාදරයෙන් පිළිගනිමු. නව රටක මාපියන් වීමට සූදානම් වීමේ සිට මුල් ළමාවියේ සැරිසැරීම දක්වා ඔබටත් අප සතුව සම්පත් තිබේ.
faq.question5=මගේ තොරතුරු ආරක්ෂිතද?
faq.answer5=නියත වශයෙන්ම. අපි ඔබේ තොරතුරු විකුණන්නේ නැහැ. ඔබගේ සංවාද, කථා, සහ දත්ත පුද්ගලික සහ ආරක්ෂිතයි. Genius Parenting ගොඩනඟා ඇත්තේ විශ්වාසය ගැන සැලකිලිමත් වන සැබෑ දෙමාපියන් විසින් මිස මුදල් ලබා ගැනීමට අපේක්ෂා කරන විශාල සමාගම් විසින් නොවේ.
faq.question6=එයට කොතරම් වැයවෙනවා ද?
faq.answer6=Genius Parenting බාගත කිරීමට නොමිලේ! සමහර වාරික මෙවලම් (පුද්ගලික පුහුණු කිරීම් හෝ වැඩමුළු වැනි) පසුව ගාස්තුවක් තිබිය හැක, නමුත් මූලික විශේෂාංග, උපදෙස් සහ ප්‍රජා ප්‍රවේශය සැමවිටම නොමිලේ වනු ඇත.
faq.question7=යෙදුමෙන් මට කුමන ආකාරයේ උපකාරයක් සොයාගත හැකිද?
faq.answer7=ඔබට ලැබෙනු ඇත: සංස්කෘතික වශයෙන් මිශ්‍ර වූ දෙමාපිය උපදෙස්, ළමා වර්ධන ලුහුබැඳීම්, ද්විභාෂා/ද්වි සංස්කෘතික ඉඟි, ඔබ සහ ඔබේ දරුවා සඳහා මානසික සෞඛ්‍ය සහාය, විවිධ වයස් කාණ්ඩ සඳහා ක්‍රියාකාරකම් සහ චර්යාවන්, ප්‍රශ්න ඇසීමට සහ අත්දැකීම් බෙදා ගැනීමට ආරක්ෂිත ප්‍රජාවක්.
faq.question8=මට මා වැනි වෙනත් දෙමාපියන් සමඟ සම්බන්ධ විය හැකිද?
faq.answer8=ඔව්! එය Genius Parenting හි විශාල කොටසකි. ඔබට ඔබේ දරුවාගේ වයස, ඔබේ පසුබිම, ඔබේ නගරය, හෝ ඔබ සැලකිලිමත් වන මාතෘකා මත පදනම්ව ප්‍රජා කවවලට සම්බන්ධ විය හැක.
faq.question9=මම තවමත් ඉංග්‍රීසි / ප්‍රංශ ඉගෙන ගන්නවා. ඒක ප්‍රශ්නයක් වෙයිද?
faq.answer9=කොහෙත්ම නැහැ! අපි සරල ඉංග්‍රීසියෙන් පටන් ගෙන පරිශීලක අවශ්‍යතා මත පදනම්ව බහුභාෂා සහය පිරිනැමීමට කටයුතු කරමින් සිටිමු. අනාගත යාවත්කාලීන වලදී, ඔබට උපදෙස් සහ ඉඟි සඳහා ඔබ කැමති භාෂාව තෝරා ගැනීමට හැකි වනු ඇත.
