about-caption-34=අපේ කථාවේ ආරම්භය
about-caption-35=සියලුම දෙමාපියන්ගේ ගමනක් ප්‍රශ්නයකින් ආරම්භ වේ:
about-caption-36=“මම සූදානම්ද? මම මෙය නිවැරදිව කරන්නේද?”
about-caption-37=අයදුම්පත බාගන්න
about-caption-38=දෙමාපියන්ට මාර්ගෝපදේශයක් නැත
about-caption-39=කෙනෙකුට සිහිනකාරීන්, පළමු වරට ළදරුවෙකු අල්ලා ගැනීමට සිතන විට, බොහෝමයක් බලාපොරොත්තු සහිතයි. කෙනෙකුට බලාපොරොත්තු ඇති හදවතක්, ගැබිණි බවේ සතුට සහ කනස්සල්ල පාලනය කිරීමට ඉගෙන ගන්නවා. කෙනෙකුට නව කුටියක්, රාත්‍රී 3ට කඳුළු දුක්ඛිත ළදරුවකුගේ අතේ සිටින්නේ. අනෙක් අය පදනම් ගොඩනැගිම් කරුවන්, ලෝකය පරීක්ෂා කරන කුඩා දරුවන් සමඟ සීමා සකස් කරනවා, හෝ පර්යේෂක මාර්ගෝපදේශකයන්, කුඩා දරුවන්ට පාසලට සහ ස්වාධීනත්වයට පළමු පියවර ගන්න උදව් කරනවා.
about-caption-40=දෙමාපියන්ට විවිධ ලෙස පෙනේ, නමුත් එක්ම හැඟීමක් සම්පූර්ණයි - ඔබේ ජීවිතයට සරිලන සහය, විශ්වාසය සහ මාර්ගෝපදේශය අවශ්‍ය බව.
about-caption-41new=අපි Genius Parenting AI නිර්මාණය කළේ එබැවිනි.
about-caption-42=විශේෂාංග බලන්න
about-caption-43=අපි මෙම යෙදුම නිර්මාණය කළේ ඇයි
about-caption-44=අපි හිස්කමක් දැක්කා. බොහෝ විට, දෙමාපියන්ට ඔවුන්ගේ සංස්කෘතිය, පුද්ගලිකත්වය, හෝ ජීවිතයේ අදියර පෙන්වන සාමාන්‍ය උපදෙස් ලබා දෙනවා. දෙමාපියන්ට එකම ප්‍රමාණයක් නොවේ.
about-caption-441=ඒ නිසා අපි අසනවා: දෙමාපියන්ට ඔවුන්ගේ අවශ්‍යතාවයන්ට සරිලන මෙවලමක් තිබුණොත් කෙසේද?
about-caption-45=ඔබට තේරුම් ගන්න 30 තත්පර ගන්නා ප්‍රශ්නාවලියක්.
about-caption-46=දෙමාපියන් සම්බන්ධ වීමට, බෙදා ගැනීමට, සහ එකට වර්ධනය වීමට ප්‍රජාවක්.
about-caption-47=කවදාවත් නිදා නොගන්න AI කතාකාරකය, කවදාවත් වෙනත් කෙනෙකුට හැකියාවක් නැති විට සූදානම්.
about-caption-48=ඔබේ පුද්ගලිකත්වයට ගැලපෙන උපදෙස් සහ පාඨමාලා, ඔබේ දරුවාගේ වයසට පමණක් නොව.
about-caption-49=අපි Genius Parenting AI නිර්මාණය කළේ එම සහයෝගිතාව වීමටයි. තවත් “කෙසේද” මාර්ගෝපදේශයක් නොව, පළමුව අසා, පසුව පුද්ගලික, ප්‍රායෝගික, සහ කරුණාකාරී ලෙස ප්‍රතිචාර දක්වන මාර්ගෝපදේශයක්.
about-caption-50=අපේ දැක්ම
about-caption-51=දරුවන් වර්ධනය කිරීමට, ප්‍රතිරෝධය වර්ධනය කිරීමට, සහ ඊළඟ පරපුරට විශ්වාසය, කරුණාව, සහ කුතූහලය සමඟ ජීවත් වීමට ආධාර කරන ආදරණීය, සහයෝගී පවුල් නිර්මාණය කිරීමට අවශ්‍ය දැනුම, මෙවලම්, සහ සහය ලබා දීම.
about-caption-52=අපේ මෙහෙවර
about-caption-53=දරුවන් වර්ධනය, ජීවත් වීම, සහ ජීවිතයේ සාර්ථක වීමට අවශ්‍ය කුසලතා සංවර්ධනය කිරීමට උපකාරී වන ආදරණීය පරිසර නිර්මාණය කිරීමට ක්‍රියාත්මක කරුණු, විශේෂඥ උපදෙස්, සහ නවීන සම්පත් ලබා දීම.
about-caption-54=අපේ ලාංඡනය සහ වෙළඳ නාම හැඳුනුම
