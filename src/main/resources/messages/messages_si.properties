vision.mission=අපගේ මෙහෙවර වන්නේ ක්රියාකාරීව ක්රියාකාරී තීක්ෂ්ණ බුද්ධිය, විශේෂ expert උපදෙස් සහ නව්ය සම්පත් ලබා දීම, දරුවන්ට වර්ධනය වීමට, ඔවුන් ජීවිතයේ සාර්ථක කර ගැනීමට අවශ්ය කුසලතා වර්ධනය කර ගැනීම සහ සංවර්ධනය කිරීම.
vision.title3=අපි ගැන
vision.aboutus=විස්තීර්ණ, ප්රවේශ විය හැකි සහ පුද්ගල මාත්රා කළ දෙමාපිය සම්පත් ලබා දීමට දෙමාපිය ජෙනියස් AI කැපවී සිටී. දෙමව්පියන්ට ප්රීතිමත්, සෞඛ්ය සම්පන්න සහ සාර්ථක දරුවන් ඇති දැඩි කිරීමට දෙමාපියන් සඳහා හොඳම මෙවලම් ලබා දීම සඳහා අපගේ ළමා සංවර්ධන විශේෂ experts යින්, උගතුන් සහ තාක්ෂණවේදීන් කණ්ඩායම එක්ව වැඩ කරයි.
