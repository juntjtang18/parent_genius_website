seg-parenting-top-caption-102=La crianza es el \u00fanico trabajo sin formaci\u00f3n formal. El acceso a recursos basados en evidencia ayuda a los padres a sentirse menos aislados y m\u00e1s empoderados. No se trata de 'crianza perfecta', se trata de tener las herramientas adecuadas en el momento adecuado.
