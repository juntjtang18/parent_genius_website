seg-school-top-caption-34=Vida escolar y social
seg-school-top-caption-35=Desde el primer día de guardería hasta navegar por los grupos de amigos adolescentes, la escuela y las amistades moldean el mundo de un niño. Los padres pueden ser el ancla: apoyando el aprendizaje, las habilidades sociales y la resiliencia cuando surgen desafíos.
