faq.answer1=Genius Parenting es una aplicaci\u00f3n de apoyo creada para padres internacionales en Canad\u00e1 que est\u00e1n criando (o planeando criar) ni\u00f1os entre dos culturas. Te ayudamos a mezclar tus tradiciones con la vida canadiense, ofreciendo consejos reales, un espacio comunitario y herramientas f\u00e1ciles para la crianza desde reci\u00e9n nacidos hasta 12 a\u00f1os.
faq.answer1-1=Genius Parenting AI es una aplicaci\u00f3n de apoyo creada para padres internacionales en Canad\u00e1 que est\u00e1n criando (o planeando criar) ni\u00f1os entre dos culturas. Te ayudamos a mezclar tus tradiciones con la vida canadiense, ofreciendo consejos reales, un espacio comunitario y herramientas f\u00e1ciles para la crianza desde reci\u00e9n nacidos hasta 12 a\u00f1os.
faq.answer2=\u00a1Si eres un inmigrante, reci\u00e9n llegado, estudiante internacional o padre de primera generaci\u00f3n criando ni\u00f1os en Canad\u00e1 (o incluso esperando), esta aplicaci\u00f3n es para ti! Ya seas de Asia, \u00c1frica, Europa, Am\u00e9rica Latina o cualquier otro lugar, aqu\u00ed encontrar\u00e1s un hogar.
faq.answer3=La mayor\u00eda de las aplicaciones ofrecen consejos generales basados en una cultura. Genius Parenting entiende el tira y afloja entre tus ra\u00edces y tu nueva vida en Canad\u00e1. Ofrecemos consejos, hitos, rutinas e incluso discusiones comunitarias con una perspectiva multicultural.
faq.answer3-1=La mayor\u00eda de las aplicaciones dan consejos generales basados en una cultura. Genius Parenting AI entiende el tira y afloja entre tus ra\u00edces y tu nueva vida en Canad\u00e1. Ofrecemos consejos, hitos, rutinas e incluso discusiones comunitarias con una perspectiva multicultural.
faq.answer4=\u00a1No! Si est\u00e1s esperando o planeando tener hijos pronto, eres 100% bienvenido. Tambi\u00e9n tenemos recursos para ti, desde prepararte para la paternidad en un nuevo pa\u00eds hasta navegar la primera infancia.
faq.answer5=Absolutamente. No vendemos tu informaci\u00f3n. Tus conversaciones, historias y datos son privados y est\u00e1n protegidos. Genius Parenting est\u00e1 construido por padres reales que se preocupan por la confianza, no por grandes corporaciones que buscan lucrar.
faq.answer5-1=Absolutamente. No vendemos tu informaci\u00f3n. Tus conversaciones, historias y datos son privados y est\u00e1n protegidos. Genius Parenting AI est\u00e1 construido por padres reales que se preocupan por la confianza, no por grandes corporaciones que buscan lucrar.
faq.answer6=\u00a1Genius Parenting es gratis para descargar! Algunas herramientas premium (como coaching personal o talleres) pueden tener un costo m\u00e1s adelante, pero las funciones b\u00e1sicas, consejos y acceso a la comunidad siempre ser\u00e1n gratuitos.
faq.answer6-1=\u00a1Genius Parenting AI es gratis para descargar! Algunas herramientas premium (como coaching personal o talleres) pueden tener un costo m\u00e1s adelante, pero las funciones b\u00e1sicas, consejos y acceso a la comunidad siempre ser\u00e1n gratuitos.
faq.answer7=Obtendr\u00e1s: Consejos de crianza culturalmente mezclados, Seguimiento del crecimiento infantil, Consejos biling\u00fces/biculturales, Apoyo a la salud mental para ti y tu hijo, Actividades y rutinas para diferentes grupos de edad, Una comunidad segura para hacer preguntas y compartir experiencias.
faq.answer8=\u00a1S\u00ed! Esa es una gran parte de Genius Parenting. Puedes unirte a c\u00edrculos comunitarios basados en la edad de tu hijo, tu origen, tu ciudad o temas que te importan.
faq.answer8-1=\u00a1S\u00ed! Esa es una gran parte de Genius Parenting AI. Puedes unirte a c\u00edrculos comunitarios basados en la edad de tu hijo, tu origen, tu ciudad o temas que te importan.
faq.answer9=\u00a1Para nada! Estamos trabajando para ofrecer soporte multiling\u00fce, comenzando con ingl\u00e9s simple y expandi\u00e9ndonos seg\u00fan las necesidades de los usuarios. En futuras actualizaciones, podr\u00e1s elegir tu idioma preferido para consejos y tips.
