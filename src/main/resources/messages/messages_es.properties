seg-parenting-top-caption-35=La crianza de los hijos no está destinada a hacerse solo. Este pilar le brinda guías prácticas, herramientas y consejos, desde rutinas diarias hasta límites tecnológicos, por lo que se siente compatible, no abrumado.
seg-parenting-top-caption-37=Descargar la aplicación
seg-parenting-top-caption-101=Por que importa
seg-parenting-top-caption-102=La crianza de los hijos es el único trabajo sin capacitación formal. El acceso a los recursos basados ​​en evidencia ayuda a los padres a sentirse menos aislados y más empoderados. No se trata de "crianza perfecta", se trata de tener las herramientas adecuadas en el momento adecuado.
