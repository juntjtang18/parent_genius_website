seg-growth-top-caption-34=Crecimiento e hitos
seg-growth-top-caption-35=Cada etapa de la infancia trae un nuevo crecimiento, desde los primeros pasos hasta los primeros exámenes. El seguimiento de los hitos no se trata de comparación, sino de celebrar el progreso y saber cuándo apoyar la ayuda adicional.
seg-growth-top-caption-37=Descargar la aplicación
seg-growth-top-caption-101=Por que importa
seg-growth-top-caption-102=La psicología del desarrollo (Piaget, Erikson) muestra que cada etapa trae oportunidades y riesgos únicos. Comprender dónde está su hijo le ayuda a responder con empatía, no de presión.
seg-emotion-top-caption-34=Desarrollo emocional
seg-emotion-top-caption-35=Criar a un niño no se trata solo de hitos, sino que se trata de emociones. Ayudar a los niños a nombrar, manejar y expresar sus sentimientos establece la base de la resistencia de toda la vida y las relaciones saludables.
seg-emotion-top-caption-37=Descargar la aplicación
seg-emotion-top-caption-101=Por que importa
seg-emotion-top-caption-102=La investigación de la Sociedad Pediátrica canadiense muestra que los niños que crecen con un fuerte apoyo emocional son más seguros, menos ansiosos y mejores en la resolución de problemas. Los padres con alta inteligencia emocional (EQ) crían niños que prosperan no solo en la escuela, sino también en amistades y futuros lugares de trabajo.
