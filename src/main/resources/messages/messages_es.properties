seg-growth-top-caption-34=Crecimiento y hitos
seg-growth-top-caption-35=Cada etapa de la infancia trae un nuevo crecimiento: desde los primeros pasos hasta los primeros exámenes. Hacer un seguimiento de los hitos no se trata de comparación, sino de celebrar el progreso y saber cuándo apoyar con ayuda adicional.
seg-growth-top-caption-37=Descarga la App
seg-growth-top-caption-101=Por qué es importante
seg-growth-top-caption-102=La psicología del desarrollo (Piaget, Erikson) muestra que cada etapa trae oportunidades y riesgos únicos. Comprender dónde está tu hijo te ayuda a responder con empatía, no con presión.
seg-emotion-top-caption-34=Desarrollo emocional
seg-emotion-top-caption-35=Criar a un niño no se trata solo de hitos, sino de emociones. Ayudar a los niños a nombrar, gestionar y expresar sus sentimientos establece la base para la resiliencia y relaciones saludables a lo largo de la vida.
seg-emotion-top-caption-37=Descarga la App
seg-emotion-top-caption-101=Por qué es importante
seg-emotion-top-caption-102=Investigaciones de la Sociedad Canadiense de Pediatría muestran que los niños que crecen con un fuerte apoyo emocional son más seguros, menos ansiosos y mejores para resolver problemas. Los padres con alta inteligencia emocional (EQ) crían niños que prosperan no solo en la escuela, sino en las amistades y futuros lugares de trabajo.
