faq.title=Preguntas frecuentes
faq.question1=¿Qué es la crianza genial?
faq.answer1=Genius Parenting es una aplicación de apoyo creada para padres internacionales en Canadá que están criando (o planeando criar) niños entre dos culturas. Lo ayudamos a combinar sus tradiciones con la vida canadiense, ofreciendo consejos reales, un espacio comunitario y herramientas sencillas para la crianza de los hijos desde recién nacidos hasta los 12 años.
faq.question2=¿Para quién es esta aplicación?
faq.answer2=Si eres un inmigrante, un recién llegado, un estudiante internacional o un padre de primera generación que cría hijos en Canadá (o incluso está esperando un hijo), ¡esta aplicación es para ti! Ya sea que sea de Asia, África, Europa, América Latina o cualquier otro lugar, aquí encontrará un hogar.
faq.question3=¿En qué se diferencia de otras aplicaciones para padres?
faq.answer3=La mayoría de las aplicaciones brindan consejos generales basados ​​en una cultura. Genius Parenting comprende el vínculo entre sus raíces y su nueva vida en Canadá. Ofrecemos consejos, hitos, rutinas e incluso debates comunitarios con una lente multicultural.
faq.question4=¿Esta aplicación es sólo para personas que ya tienen hijos?
faq.answer4=¡No! Si esperas o planeas tener hijos pronto, eres 100% bienvenido. También tenemos recursos para usted, desde prepararse para la paternidad en un nuevo país hasta cómo afrontar la primera infancia.
faq.question5=¿Mi información está segura?
faq.answer5=Absolutamente. No vendemos tu información. Sus conversaciones, historias y datos son privados y están protegidos. Genius Parenting está construido por padres reales que se preocupan por la confianza, no por grandes corporaciones que buscan sacar provecho.
faq.question6=¿Cuánto cuesta?
faq.answer6=¡Genius Parenting se puede descargar gratis! Es posible que algunas herramientas premium (como el entrenamiento personal o los talleres) tengan una tarifa más adelante, pero las funciones básicas, los consejos y el acceso a la comunidad siempre serán gratuitos.
faq.question7=¿Qué tipo de ayuda puedo encontrar en la aplicación?
faq.answer7=Obtendrá: Consejos para padres que combinan culturas, Monitores de crecimiento infantil, Consejos bilingües/biculturales, Apoyo de salud mental para usted y su hijo, Actividades y rutinas para diferentes grupos de edad, Una comunidad segura para hacer preguntas y compartir experiencias.
faq.question8=¿Puedo conectarme con otros padres como yo?
faq.answer8=¡Sí! Esa es una gran parte de Genius Parenting. Puede unirse a círculos comunitarios según la edad de su hijo, sus antecedentes, su ciudad o los temas que le interesen.
faq.question9=Todavía estoy aprendiendo inglés/francés. ¿Será eso un problema?
faq.answer9=¡De nada! Estamos trabajando para ofrecer soporte multilingüe, comenzando con un inglés simple y ampliándolo según las necesidades del usuario. En futuras actualizaciones, podrás elegir tu idioma preferido para recibir consejos y sugerencias.
