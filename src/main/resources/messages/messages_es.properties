about-caption-33=En Genius Parenting AI, creemos que cuando los padres se sienten apoyados, los ni\u00f1os prosperan. Y cuando los ni\u00f1os prosperan, el futuro se vuelve m\u00e1s brillante para todos nosotros.
about-caption-34=El comienzo de nuestra historia
about-caption-35=El viaje de cada padre comienza con una pregunta:
about-caption-36=\u201c\u00bfEstoy listo? \u00bfEstoy haciendo esto bien?\u201d
about-caption-37=Descargar la App
about-caption-38=La crianza no viene con un manual
about-caption-39=Algunos son so\u00f1adores, llenos de esperanza mientras imaginan sostener a un ni\u00f1o por primera vez. Algunos son corazones expectantes, aprendiendo a navegar la alegr\u00eda y los nervios del embarazo. Algunos son nidos nuevos, despiertos a las 3 AM con un beb\u00e9 llorando en sus brazos. Otros son constructores de cimientos, estableciendo l\u00edmites con ni\u00f1os peque\u00f1os que est\u00e1n probando el mundo, o gu\u00edas exploradoras, ayudando a los peque\u00f1os a dar sus primeros pasos hacia la escuela y la independencia.
about-caption-40=La crianza se ve diferente para cada uno, pero un sentimiento es universal: la necesidad de apoyo, tranquilidad y orientaci\u00f3n que realmente se ajuste a tu vida.
about-caption-41=Por eso creamos Genius Parenting AI (anteriormente Genius Parenting AI).
about-caption-41new=Por eso creamos Genius Parenting AI.
about-caption-42=Ver Caracter\u00edsticas
about-caption-43=Por qu\u00e9 construimos esta app
about-caption-44=Vimos una brecha. Demasiado a menudo, se da a los padres consejos gen\u00e9ricos que no reflejan su cultura, personalidad o etapa de la vida. La crianza no es una talla \u00fanica.
about-caption-441=As\u00ed que preguntamos: \u00bfQu\u00e9 pasar\u00eda si los padres tuvieran una herramienta que pudiera encontrarlos exactamente donde est\u00e1n?
about-caption-45=Un cuestionario que toma solo 30 segundos para entenderte.
about-caption-46=Una comunidad donde los padres se conectan, comparten y crecen juntos.
about-caption-47=Un asistente de chat AI que nunca duerme, listo cuando nadie m\u00e1s puede estarlo.
about-caption-48=Consejos y cursos que se ajustan a tu personalidad, no solo a la edad de tu hijo.
about-caption-49=Construimos Genius Parenting AI para ser ese compa\u00f1ero. No otro manual de \u201cc\u00f3mo hacer\u201d, sino una gu\u00eda que escucha primero, luego responde de una manera que se siente personal, pr\u00e1ctica y compasiva.
about-caption-50=Nuestra Visi\u00f3n
about-caption-51=Empoderar a los padres con el conocimiento, las herramientas y el apoyo que necesitan para crear familias amorosas y solidarias que nutran el crecimiento, fomenten la resiliencia e inspiren a la pr\u00f3xima generaci\u00f3n a prosperar con confianza, compasi\u00f3n y curiosidad.
about-caption-52=Nuestra Misi\u00f3n
about-caption-53=Nuestra misi\u00f3n es proporcionar a los padres informaci\u00f3n pr\u00e1ctica, consejos de expertos y recursos innovadores, ayud\u00e1ndoles a crear entornos nutritivos donde los ni\u00f1os puedan crecer, prosperar y desarrollar las habilidades que necesitan para tener \u00e9xito en la vida.
about-caption-54=Nuestro logo e identidad de marca
about-caption-55=Nuestro logo es m\u00e1s que un dise\u00f1o: es un s\u00edmbolo de lo que creemos.
about-caption-56=Los colores representan diversidad, inclusi\u00f3n y la calidez del amor familiar.
about-caption-57=La forma circular refleja el viaje interminable de la crianza: crecimiento, conexi\u00f3n y nuevos comienzos.
about-caption-57-1=La forma circular refleja el amor incondicional y el viaje interminable de la crianza: crecimiento, conexi\u00f3n y nuevos comienzos.
about-caption-58=El estilo moderno y limpio muestra nuestro compromiso de mantener las cosas simples y accesibles.
about-caption-60=Para cada padre, en cada etapa
about-caption-601=Comenzamos como Genius Parenting AI. A medida que nuestra misi\u00f3n creci\u00f3 a nivel global, simplificamos a Genius Parenting AI, un nombre que es moderno, memorable y f\u00e1cil de encontrar en todas las plataformas. Ambos nombres llevan la misma promesa: hacer que la crianza sea m\u00e1s f\u00e1cil, m\u00e1s personal y profundamente solidaria.
about-caption-61=El So\u00f1ador
about-caption-62=Prepar\u00e1ndose emocional y f\u00edsicamente para la paternidad.
about-caption-63=El Coraz\u00f3n Expectante
about-caption-64=Buscando tranquilidad y orientaci\u00f3n durante el embarazo.
about-caption-65=El Nuevo Nido
about-caption-66=Ajust\u00e1ndose a las se\u00f1ales del beb\u00e9, noches sin dormir y vinculaci\u00f3n.
about-caption-67=El Constructor de Cimientos
about-caption-68=Navegando rabietas e independencia de los ni\u00f1os peque\u00f1os.
about-caption-69=La Gu\u00eda del Explorador
about-caption-70=Apoyando los primeros a\u00f1os escolares, la curiosidad y las habilidades sociales.
about-caption-71=Cont\u00e1ctanos
about-caption-72=\u00bfTienes preguntas o necesitas apoyo? Estamos aqu\u00ed para ti en cada paso del camino.
