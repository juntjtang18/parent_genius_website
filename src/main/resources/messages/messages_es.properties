about-caption-34=El comienzo de nuestra historia
about-caption-35=El viaje de todos los padres comienza con una pregunta:
about-caption-36="¿Estoy listo? ¿Estoy haciendo esto, ¿verdad?"
about-caption-37=Descargar la aplicación
about-caption-38=La crianza de los hijos no viene con un manual
about-caption-39=Algunos son soñadores, llenos de esperanza mientras imaginan sostener a un hijo por primera vez. Algunos esperan corazones, aprendiendo a navegar la alegría y los nervios del embarazo. Algunos son nuevos nidos, despiertos a las 3 de la mañana con un bebé llorando en sus brazos. Otros son constructores de la base, estableciendo límites con niños pequeños que están probando el mundo o las guías de exploradores, ayudando a los pequeños a dar sus primeros pasos a la escuela y la independencia.
about-caption-40=La crianza de los hijos se ve diferente para todos, pero un sentimiento es universal: la necesidad de apoyo, tranquilidad y orientación que realmente se ajuste a su vida.
about-caption-41=Es por eso que creamos GenParenting AI (anteriormente genio de la IA parentérmica).
about-caption-42=Vista características
about-caption-43=Por qué construimos esta aplicación
about-caption-44=Vimos una brecha. Con demasiada frecuencia, los padres reciben consejos genéricos que no reflejan su cultura, personalidad o etapa de la vida. La crianza de los hijos no es de un tamaño.
about-caption-441=Entonces preguntamos: ¿Qué pasaría si los padres tuvieran una herramienta que pudiera conocerlos exactamente donde están?
about-caption-45=Un cuestionario que tarda solo 30 segundos en entenderte.
about-caption-46=Una comunidad donde los padres se conectan, comparten y crecen juntos.
about-caption-47=Un asistente de chat de IA que nunca duerme, listo cuando nadie más puede estarlo.
about-caption-48=Consejos y cursos que coinciden con su personalidad, no solo la edad de su hijo.
about-caption-49=Construimos Genparenting AI para ser ese socio. No otro manual de "cómo", sino una guía que escucha primero, luego responde de una manera que se siente personal, práctica y compasiva.
about-caption-50=Nuestra visión
about-caption-51=Para empoderar a los padres con el conocimiento, las herramientas y el apoyo, necesitan crear familias amorosas y de apoyo que fomenten el crecimiento, fomenten la resiliencia e inspiren a la próxima generación a prosperar con confianza, compasión y curiosidad.
about-caption-52=Nuestra misión
about-caption-53=Nuestra misión es proporcionar a los padres información procesable, asesoramiento experto y recursos innovadores, ayudándoles a crear entornos de crianza donde los niños puedan crecer, prosperar y desarrollar las habilidades que necesitan para tener éxito en la vida.
about-caption-54=Nuestro logotipo e identidad de marca
about-caption-55=Nuestro logotipo es más que diseño: es un símbolo de lo que creemos.
about-caption-56=Los colores representan la diversidad, la inclusión y la calidez del amor familiar.
about-caption-57=La forma circular refleja el viaje interminable de la crianza de los hijos: crecimiento, conexión y nuevos comienzos.
about-caption-58=El estilo moderno y limpio muestra nuestro compromiso de mantener las cosas simples y accesibles.
about-caption-601=Comenzamos como genio de la crianza de IA. A medida que nuestra misión se volvió global, simplificamos a Genparenting AI, un nombre moderno, memorable y fácil de encontrar en las plataformas. Ambos nombres tienen la misma promesa: hacer que la crianza de los hijos sea más fácil, más personal y profundamente solidaria.
