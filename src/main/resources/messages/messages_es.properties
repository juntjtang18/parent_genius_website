seg-school-top-caption-34=Vida escolar y social
seg-school-top-caption-35=Desde el primer día de la guardería hasta navegar por camarillas adolescentes, la escuela y las amistades dan forma al mundo de un niño. Los padres pueden ser el ancla: apoyar el aprendizaje, las habilidades sociales y la resistencia cuando aparecen desafíos.
seg-school-top-caption-37=Descargar la aplicación
seg-school-top-caption-101=Por que importa
seg-school-top-caption-102=Los estudios de la Universidad McGill muestran que los niños que se sienten apoyados socialmente tienen más probabilidades de tener éxito académicamente. Las relaciones entre pares y la colaboración para padres escolares juegan un papel importante en la confianza, la identidad y el liderazgo futuro.
