seg-growth-top-caption-101=Por qu\u00e9 es importante
seg-growth-top-caption-102=La psicolog\u00eda del desarrollo (Piaget, Erikson) muestra que cada etapa trae oportunidades y riesgos \u00fanicos. Entender d\u00f3nde est\u00e1 tu hijo te ayuda a responder con empat\u00eda, no con presi\u00f3n.
seg-growth-top-caption-34=Crecimiento y Hitos
seg-growth-top-caption-35=Cada etapa de la infancia trae un nuevo crecimiento, desde los primeros pasos hasta los primeros ex\u00e1menes. Rastrear los hitos no se trata de comparaci\u00f3n, sino de celebrar el progreso y saber cu\u00e1ndo apoyar con ayuda adicional.
