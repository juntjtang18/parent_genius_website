faq.title=Preguntas frecuentes
faq.question1=¿Qué es la crianza de los genios?
faq.answer1=Genius Parenting es una aplicación de apoyo hecha para padres internacionales en Canadá que están criando (o planean criar) a los niños entre dos culturas. Le ayudamos a combinar sus tradiciones con la vida canadiense, ofreciendo consejos reales, un espacio comunitario y herramientas fáciles para la crianza de los recién nacidos hasta los 12 años.
faq.question2=¿Para quién es esta aplicación?
faq.answer2=Si eres inmigrante, recién llegado, estudiante internacional o padres de primera generación que cria hijos en Canadá (o incluso esperan), ¡esta aplicación es para ti! Ya sea de Asia, África, Europa, América Latina o en cualquier otro lugar, encontrará un hogar aquí.
faq.question3=¿En qué se diferencia esto de otras aplicaciones de crianza?
faq.answer3=La mayoría de las aplicaciones dan consejos generales basados ​​en una cultura. Genius Parenting entiende el tirón entre sus raíces y su nueva vida en Canadá. Ofrecemos consejos, hitos, rutinas e incluso discusiones comunitarias con una lente multicultural.
faq.question4=¿Es esta aplicación solo para personas que ya tienen hijos?
faq.answer4=¡No! Si espera o planea tener hijos pronto, es 100% bienvenido. También tenemos recursos para usted, desde la preparación para la paternidad en un nuevo país hasta navegar en la primera infancia.
faq.question5=¿Mi información es segura?
faq.answer5=Absolutamente. No vendemos tu información. Sus conversaciones, historias y datos son privados y protegidos. La crianza de genios es construida por padres reales que se preocupan por la confianza, no por grandes corporaciones que buscan cobrar.
faq.question6=¿Cuánto cuesta?
faq.answer6=¡Genius Parenting es gratis para descargar! Algunas herramientas premium (como coaching personal o talleres) pueden tener una tarifa más tarde, pero las características básicas, el consejo y el acceso a la comunidad siempre serán gratuitos.
faq.question7=¿Qué tipo de ayuda puedo encontrar en la aplicación?
faq.answer7=Obtendrá: consejos de crianza culturalmente combinados, rastreadores de crecimiento infantil, consejos bilingües/biculturales, apoyo de salud mental para usted y su hijo, actividades y rutinas para diferentes grupos de edad, una comunidad segura para hacer preguntas y compartir experiencias.
faq.question8=¿Puedo conectarme con otros padres como yo?
faq.answer8=¡Sí! Esa es una gran parte de la crianza de los hijos genios. Puede unirse a los círculos de la comunidad en función de la edad de su hijo, sus antecedentes, su ciudad o temas que le importan.
faq.question9=Todavía estoy aprendiendo inglés / francés. ¿Será eso un problema?
faq.answer9=¡De nada! Estamos trabajando para ofrecer soporte multilingüe, comenzando con un inglés simple y expandiéndose en función de las necesidades de los usuarios. En futuras actualizaciones, podrá elegir su idioma preferido para obtener asesoramiento y consejos.
