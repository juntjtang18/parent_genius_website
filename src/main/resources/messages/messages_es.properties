vision.title=Visión - Genio de padres AI
vision.title1=Visión
vision.vision=Para empoderar a los padres con el conocimiento, las herramientas y el apoyo, necesitan crear familias amorosas y de apoyo que fomenten el crecimiento, fomenten la resiliencia e inspiren a la próxima generación a prosperar con confianza, compasión y curiosidad.
vision.title2=Declaración de misión
vision.mission=Nuestra misión es proporcionar a los padres información procesable, asesoramiento experto y recursos innovadores, ayudándoles a crear entornos de crianza donde los niños puedan crecer, prosperar y desarrollar las habilidades que necesitan para tener éxito en la vida.
vision.title3=Sobre nosotros
vision.aboutus=Parent Genius AI se compromete a proporcionar recursos de crianza integrales, accesibles y personalizados. Nuestro equipo de expertos en desarrollo infantil, educadores y tecnólogos trabaja juntos para ofrecer las mejores herramientas para que los padres crían niños felices, saludables y exitosos.
vision.title4=Contáctenos
vision.contactus=Si tiene alguna pregunta o necesita ayuda, no dude en comunicarse con nosotros. Nuestro equipo siempre está listo para ayudarlo con los recursos y el apoyo que necesita.
joinus.title=Únase a nosotros - Genio de padres AI
joinus.title1=¡Únete a nosotros!
joinus.description=En Parent Genius AI, estamos construyendo el futuro del apoyo para crianza.              Valoramos la innovación, la transparencia y la colaboración.              ¡Únase a nuestro equipo y ayude a dar forma a un futuro más brillante para las familias de todo el mundo!
joinus.uiux.title=Diseñador de UI/UX
joinus.uiux.description1=Estamos buscando un diseñador creativo de UI/UX que pueda crear experiencias de usuario intuitivas y visualmente atractivas para nuestra plataforma.
joinus.uiux.description2=Responsabilidades:
joinus.uiux.responsibility1=Diseño y prototipo de interfaces fáciles de usar para aplicaciones web y móviles.
joinus.uiux.responsibility2=Colabora con los desarrolladores y las partes interesadas para garantizar una experiencia de usuario perfecta.
joinus.uiux.responsibility3=Realizar pruebas de investigación y usabilidad de los usuarios para mejorar el diseño del producto.
joinus.uiux.requirements=Requisitos:
joinus.uiux.requirement1=Más de 2 años de experiencia en diseño de UI/UX.
joinus.uiux.requirement2=Competencia en Figma, Adobe XD o herramientas similares.
joinus.uiux.requirement3=Comprensión de los principios de diseño centrados en el usuario.
joinus.education.title=Experto en educación infantil
joinus.education.description1=Estamos buscando un experto apasionado en educación infantil para ayudarnos a desarrollar contenido de crianza basado en la evidencia.
joinus.education.description2=Responsabilidades:
joinus.education.responsibility1=Cree recursos de crianza comprometidos y respaldados por la investigación.
joinus.education.responsibility2=Colaborar con ingenieros de IA para mejorar las recomendaciones educativas.
joinus.education.responsibility3=Asesorar sobre la psicología infantil y las mejores prácticas del desarrollo.
joinus.education.requirements=Requisitos:
joinus.education.requirement1=Antecedentes en desarrollo infantil, educación o psicología.
joinus.education.requirement2=Experiencia en diseño curricular o educación en la primera infancia.
joinus.education.requirement3=Fuertes habilidades de comunicación y escritura.
