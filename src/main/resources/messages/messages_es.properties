faq.title=Preguntas frecuentes
faq.question1-1=¿Qué es la IA Genius Parenting?
faq.answer1-1=Genius Parenting AI es una aplicación de apoyo creada para padres internacionales en Canadá que están criando (o planeando criar) niños entre dos culturas. Lo ayudamos a combinar sus tradiciones con la vida canadiense, ofreciendo consejos reales, un espacio comunitario y herramientas sencillas para la crianza de los hijos desde recién nacidos hasta los 18 años.
faq.question2=¿Para quién es esta aplicación?
faq.answer2=¡Si eres un inmigrante, recién llegado, estudiante internacional o padre de primera generación criando niños en Canadá (o incluso esperando), esta aplicación es para ti! Ya seas de Asia, África, Europa, América Latina o cualquier otro lugar, aquí encontrarás un hogar.
faq.question3=¿En qué se diferencia esto de otras aplicaciones de crianza?
faq.answer3-1=La mayoría de las aplicaciones brindan consejos generales basados ​​en una cultura. Genius Parenting AI comprende el vínculo entre sus raíces y su nueva vida en Canadá. Ofrecemos consejos, hitos, rutinas e incluso debates comunitarios con una lente multicultural.
faq.question4=¿Esta aplicación es solo para personas que ya tienen hijos?
faq.answer4=¡No! Si estás esperando o planeando tener hijos pronto, eres 100% bienvenido. También tenemos recursos para ti, desde prepararte para la paternidad en un nuevo país hasta navegar la primera infancia.
faq.question5=¿Está segura mi información?
faq.answer5-1=Absolutamente. No vendemos tu información. Sus conversaciones, historias y datos son privados y están protegidos. Genius Parenting AI está construida por padres reales que se preocupan por la confianza, no por grandes corporaciones que buscan sacar provecho.
faq.question6=¿Cuánto cuesta?
faq.answer6-1=¡Genius Parenting AI se puede descargar gratis! Es posible que algunas herramientas premium (como el entrenamiento personal o los talleres) tengan una tarifa más adelante, pero las funciones básicas, los consejos y el acceso a la comunidad siempre serán gratuitos.
faq.question7=¿Qué tipo de ayuda puedo encontrar en la aplicación?
faq.answer7=Obtendrás: Consejos de crianza culturalmente integrados, Seguimiento del crecimiento infantil, Consejos bilingües/biculturales, Apoyo a la salud mental para ti y tu hijo, Actividades y rutinas para diferentes grupos de edad, Una comunidad segura para hacer preguntas y compartir experiencias.
faq.question8=¿Puedo conectar con otros padres como yo?
faq.answer8-1=¡Sí! Esa es una gran parte de Genius Parenting AI. Puede unirse a círculos comunitarios según la edad de su hijo, sus antecedentes, su ciudad o los temas que le interesen.
faq.question9=Todavía estoy aprendiendo inglés / francés. ¿Eso será un problema?
faq.answer9=¡Para nada! Estamos trabajando para ofrecer soporte multilingüe, comenzando con inglés simple y expandiéndonos según las necesidades de los usuarios. En futuras actualizaciones, podrás elegir tu idioma preferido para consejos y tips.
faq.question10=¿GeniusParentingAI es realmente gratuito?
faq.answer10-1=Sí. GeniusParentingAI es gratuito para comenzar y explorar.
faq.answer10-2=Los padres pueden utilizar la plataforma sin pagar. También ofrecemos una membresía opcional para aquellos que encuentran valor y desean respaldar el desarrollo continuo y funciones adicionales. La membresía es siempre tu elección.
faq.question11=¿Por qué ofrecen una membresía paga?
faq.answer11-1=Porque construir una plataforma reflexiva, ética y que dé prioridad a la privacidad requiere atención y recursos.
faq.answer11-2=La membresía opcional nos ayuda a:
faq.answer11-3=Mantener contenidos educativos de alta calidad.
faq.answer11-4=Mejorar la plataforma de manera responsable
faq.answer11-5=Mantenga la experiencia principal accesible y sin publicidad
faq.answer11-6=Creemos que los padres deben decidir libremente si nos apoyan y cuándo.
faq.question12=¿Cuánto cuesta la membresía?
faq.answer13-1=El precio de la membresía se muestra claramente al momento de registrarse y se maneja de forma segura a través del sistema de compras dentro de la aplicación de Apple.
faq.answer13-2=No procesamos ni almacenamos su información de pago nosotros mismos.
faq.question14=¿Necesito convertirme en miembro para utilizar GeniusParentingAI?
faq.answer14-1=No.
faq.answer14-2=Nunca se requiere membresía para acceder a GeniusParentingAI. Ya sea que elija unirse como miembro o no, nuestro compromiso de brindar apoyo tranquilo y ético a los padres sigue siendo el mismo.
faq.question15=¿Recopilan información personal sobre mí o mi hijo?
faq.answer15-1=No, y este es un principio fundamental para nosotros.
faq.answer15-2=Sin requisito de nombre real
faq.answer15-3=No se requiere correo electrónico verificado
faq.answer15-4=No hay datos personales o identificables de niños obligatorios
faq.answer15-5=GeniusParentingAI está diseñado para apoyar el aprendizaje y la reflexión, no para recopilar datos.
faq.question16=¿Mi información es anónima?
faq.answer16-1=Sí. GeniusParentingAI está diseñado para ser anónimo de forma predeterminada.
faq.answer16-2=Puede explorar y utilizar la plataforma sin revelar su identidad. Minimizamos intencionalmente la recopilación de datos para proteger la privacidad de las familias.
faq.question17=¿Vendes o compartes datos de usuarios?
faq.answer17-1=No. No vendemos datos de usuarios.
faq.answer17-2=Tampoco compartimos datos personales con anunciantes o terceros.
faq.question18=¿Cómo se utiliza la IA en GeniusParentingAI? ¿Es seguro?
faq.answer18-1=La IA se utiliza de forma reflexiva y responsable para ayudar a los padres a:
faq.answer18-2=Reflexionar sobre situaciones.
faq.answer18-3=Considere diferentes perspectivas
faq.answer18-4=Pensar en posibles enfoques
faq.answer18-5=GeniusParentingAI no reemplaza el asesoramiento profesional, ni diagnostica a niños ni toma decisiones por las familias. La IA es una herramienta para apoyar el pensamiento, no para juzgar, instruir o presionar.
faq.question19=¿GeniusParentingAI es un sustituto del asesoramiento o la terapia profesional para padres?
faq.answer19-1=No.
faq.answer19-2=GeniusParentingAI es una herramienta de apoyo educativo, no un sustituto de:
faq.answer19-3=Consejo medico
faq.answer19-4=Atención de salud mental
faq.answer19-5=Terapia o diagnóstico profesional.
faq.answer19-6=Alentamos a los padres a buscar profesionales calificados cuando sea necesario.
faq.question20=¿Quién creó GeniusParentingAI?
faq.answer20-1=GeniusParentingAI fue creado por un educador y un profesional de software que combinan experiencia en desarrollo infantil, educación para padres y experiencia de crianza en la vida real para apoyar a las familias con una orientación compasiva y sin prejuicios.
faq.answer20-2=La plataforma se creó a partir de conocimientos profesionales y desafíos de la vida real para padres, con el objetivo de apoyar a los padres sin juzgarlos.
faq.question21=¿Para quién es esta plataforma?
faq.answer21-1=GeniusParentingAI es para:
faq.answer21-2=Padres y cuidadores
faq.answer21-3=Familias que buscan un apoyo atento y tranquilo
faq.answer21-4=Educadores y profesionales interesados ​​en la educación ética para padres.
faq.answer21-5=No es necesario ser un “padre perfecto” para pertenecer aquí.
faq.question22=¿Pueden las instituciones o los educadores colaborar con GeniusParentingAI?
faq.answer22-1=Sí. Damos la bienvenida a conversaciones con educadores, investigadores e instituciones interesadas en la educación de los padres, el desarrollo infantil y el bienestar familiar.
faq.answer22-2=Por favor contáctenos a través del canal apropiado para consultas de colaboración.
faq.question23=¿Qué pasa si no estoy seguro de que esto sea adecuado para mí?
faq.answer23-1=Está bien.
faq.answer23-2=Puedes explorar GeniusParentingAI libremente, sin compromiso. Tómese su tiempo, vea cómo se siente y decida qué es lo mejor para su familia.
faq.answer23-3=La crianza de los hijos es personal; el apoyo también debería serlo.
