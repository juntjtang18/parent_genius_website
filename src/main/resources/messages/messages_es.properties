about-caption-34=El comienzo de nuestra historia.
about-caption-35=El viaje de todo padre comienza con una pregunta:
about-caption-36="¿Estoy listo? ¿Estoy haciendo esto bien?"
about-caption-37=Descarga la aplicación
about-caption-38=La crianza de los hijos no viene con un manual
about-caption-39=Algunos son soñadores, llenos de esperanza al imaginarse en brazos a un niño por primera vez. Algunas esperan corazones y aprenden a navegar la alegría y los nervios del embarazo. Algunos son nidos nuevos, se despiertan a las 3 de la madrugada con un bebé llorando en brazos. Otros son constructores de bases, estableciendo límites con niños pequeños que ponen a prueba el mundo, o guías exploradores, ayudando a los pequeños a dar sus primeros pasos hacia la escuela y la independencia.
about-caption-40=La crianza de los hijos es diferente para cada persona, pero un sentimiento es universal: la necesidad de apoyo, tranquilidad y orientación que realmente se adapte a su vida.
about-caption-41=Por eso creamos GenParenting AI (anteriormente Genius Parenting AI).
about-caption-42=Ver características
about-caption-43=Por qué creamos esta aplicación
about-caption-44=Vimos una brecha. Con demasiada frecuencia, los padres reciben consejos genéricos que no reflejan su cultura, personalidad o etapa de la vida. La crianza de los hijos no es igual para todos.
about-caption-441=Entonces preguntamos: ¿Qué pasaría si los padres tuvieran una herramienta que pudiera encontrarlos exactamente donde están?
about-caption-45=Un cuestionario que te llevará sólo 30 segundos entenderte.
about-caption-46=Una comunidad donde los padres se conectan, comparten y crecen juntos.
about-caption-47=Un asistente de chat con IA que nunca duerme y está listo cuando nadie más puede estarlo.
about-caption-48=Consejos y cursos que se adaptan a su personalidad, no solo a la edad de su hijo.
about-caption-49=Creamos GenParenting AI para ser ese socio. No es otro manual de instrucciones, sino una guía que primero escucha y luego responde de una manera personal, práctica y compasiva.
about-caption-50=Nuestra Visión
about-caption-51=Empoderar a los padres con el conocimiento, las herramientas y el apoyo que necesitan para crear familias amorosas y solidarias que fomenten el crecimiento, fomenten la resiliencia e inspiren a la próxima generación a prosperar con confianza, compasión y curiosidad.
about-caption-52=Nuestra misión
about-caption-53=Nuestra misión es brindar a los padres conocimientos prácticos, consejos de expertos y recursos innovadores, ayudándolos a crear entornos enriquecedores donde los niños puedan crecer, prosperar y desarrollar las habilidades que necesitan para tener éxito en la vida.
about-caption-54=Nuestro logo e identidad de marca
about-caption-55=Nuestro logotipo es más que diseño: es un símbolo de lo que creemos.
about-caption-56=Los colores representan diversidad, inclusión y la calidez del amor familiar.
about-caption-57=La forma circular refleja el viaje interminable de la crianza de los hijos: crecimiento, conexión y nuevos comienzos.
about-caption-58=El estilo moderno y limpio muestra nuestro compromiso de mantener las cosas simples y accesibles.
about-caption-601=Comenzamos como Genius Parenting AI. A medida que nuestra misión se hizo global, la simplificamos a GenParenting AI, un nombre moderno, memorable y fácil de encontrar en todas las plataformas. Ambos nombres conllevan la misma promesa: hacer que la crianza de los hijos sea más fácil, más personal y profundamente solidaria.
about-caption-60=Para cada padre, en cada etapa
about-caption-61=El soñador
about-caption-62=Prepararse emocional y físicamente para la paternidad.
about-caption-63=El corazón expectante
about-caption-64=Buscando tranquilidad y orientación durante el embarazo.
about-caption-65=El nuevo nido
about-caption-66=Adaptarse a las señales del bebé, las noches de insomnio y los vínculos afectivos.
