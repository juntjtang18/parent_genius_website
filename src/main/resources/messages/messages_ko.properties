vision.title=비전 - 부모 천재 AI
vision.title1=비전
vision.vision=지식, 도구 및 지원으로 부모에게 힘을 실어주기 위해서는 성장을 육성하고 탄력성을 키우고 차세대가 자신감, 동정심 및 호기심으로 번성하도록 영감을주는 사랑스럽고지지적인 가족을 만들어야합니다.
vision.title2=사명
vision.mission=우리의 사명은 부모에게 실행 가능한 통찰력, 전문가의 조언 및 혁신적인 자원을 제공하여 아이들이 자라서 번성하고 인생에서 성공하는 데 필요한 기술을 개발할 수있는 육성 환경을 조성하도록 돕는 것입니다.
vision.title3=우리에 대해
vision.aboutus=Parent Genius AI는 포괄적이고 접근 가능하며 개인화 된 육아 자원을 제공하기 위해 최선을 다하고 있습니다. 아동 개발 전문가, 교육자 및 기술자 팀 팀은 부모가 행복하고 건강하며 성공적인 어린이를 키울 수있는 최고의 도구를 제공하기 위해 협력합니다.
vision.title4=저희에게 연락하십시오
vision.contactus=궁금한 점이 있거나 도움이 필요한 경우 언제든지 저희에게 연락하십시오. 우리 팀은 항상 필요한 자원과 지원을 도울 준비가되어 있습니다. contact@parentgeniusai.com으로 우리와 연락하십시오.
