vision.title=비전 - 부모 천재 AI
vision.title1=비전
vision.vision=지식, 도구 및 지원으로 부모에게 힘을 실어 주려면 성장을 육성하고 탄력성을 키우고 차세대가 자신감, 동정심 및 호기심으로 번성하도록 영감을주는 사랑스럽고지지하는 가족을 만들어야합니다.
vision.title2=사명 선언문
vision.mission=우리의 사명은 부모에게 실행 가능한 통찰력, 전문가 조언 및 혁신적인 자원을 제공하여 아이들이 자라서 번성하고 인생에서 성공하는 데 필요한 기술을 개발할 수있는 육성 환경을 조성하도록 돕는 것입니다.
vision.title3=우리에 대해
vision.aboutus=Parent Genius AI는 포괄적이고 접근 가능하며 개인화 된 육아 자원을 제공하기 위해 최선을 다하고 있습니다. 아동 개발 전문가, 교육자 및 기술자 팀 팀은 부모가 행복하고 건강하며 성공적인 어린이를 키울 수있는 최고의 도구를 제공하기 위해 협력합니다.
vision.title4=저희에게 연락하십시오
vision.contactus=궁금한 점이 있거나 도움이 필요한 경우 언제든지 저희에게 연락하십시오. 우리 팀은 항상 필요한 자원과 지원을 도울 준비가되어 있습니다.
joinus.title=우리와 함께 - 부모 천재 AI
joinus.title1=우리와 함께!
joinus.description=Parent Genius AI에서 우리는 육아 지원의 미래를 구축하고 있습니다.              우리는 혁신, 투명성 및 협업을 중요하게 생각합니다.              우리 팀에 합류하여 전 세계 가족을위한 더 밝은 미래를 형성하도록 도와주세요!
joinus.uiux.title=UI/UX 디자이너
joinus.uiux.description1=우리는 플랫폼에 직관적이고 시각적으로 매력적인 사용자 경험을 만들 수있는 창의적인 UI/UX 디자이너를 찾고 있습니다.
joinus.uiux.description2=책임 :
joinus.uiux.responsibility1=웹 및 모바일 애플리케이션을위한 사용자 친화적 인 인터페이스 설계 및 프로토 타입.
joinus.uiux.responsibility2=원활한 사용자 경험을 보장하기 위해 개발자 및 이해 관계자와 협력하십시오.
joinus.uiux.responsibility3=제품 설계를 향상시키기 위해 사용자 연구 및 유용성 테스트를 수행하십시오.
joinus.uiux.requirements=요구 사항 :
joinus.uiux.requirement1=UI/UX 디자인에서 2 년 이상의 경험.
joinus.uiux.requirement2=Figma, Adobe XD 또는 유사한 도구의 숙련도.
joinus.uiux.requirement3=사용자 중심 설계 원칙에 대한 이해.
joinus.education.title=어린이 교육 전문가
joinus.education.description1=우리는 증거 기반 육아 내용을 개발하는 데 도움이되는 어린이 교육 분야의 열정적 인 전문가를 찾고 있습니다.
joinus.education.description2=책임 :
joinus.education.responsibility1=매력적이고 연구 지원 양육 자원을 만듭니다.
joinus.education.responsibility2=AI 엔지니어와 협력하여 교육 추천을 향상시킵니다.
joinus.education.responsibility3=아동 심리학 및 발달 모범 사례에 대해 조언합니다.
joinus.education.requirements=요구 사항 :
joinus.education.requirement1=아동 발달, 교육 또는 심리학의 배경.
joinus.education.requirement2=커리큘럼 디자인 또는 유아 교육 경험.
joinus.education.requirement3=강력한 의사 소통과 작문 기술.
