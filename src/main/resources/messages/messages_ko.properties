about-caption-34=우리 이야기의 시작
about-caption-35=모든 부모의 여정은 질문으로 시작됩니다:
about-caption-36=“나는 준비가 되었나요? 나는 잘하고 있나요?”
about-caption-37=앱 다운로드
about-caption-38=육아는 매뉴얼이 없습니다
about-caption-39=어떤 사람들은 꿈꾸는 이들로, 처음 아이를 안는 순간을 상상하며 희망으로 가득 차 있습니다. 어떤 사람들은 임신의 기쁨과 긴장을 탐색하는 예비 부모입니다. 어떤 사람들은 새 둥지에서 3AM에 울고 있는 아기를 안고 있습니다. 다른 이들은 기초를 다지는 이들로, 세상을 시험하는 유아와 경계를 설정하거나, 탐험 가이드로서 아이들이 학교와 독립으로 첫 발을 내딛도록 돕고 있습니다.
about-caption-40=육아는 모두에게 다르게 보이지만, 하나의 감정은 보편적입니다 — 바로 당신의 삶에 맞는 지원, 확신, 그리고 안내의 필요입니다.
about-caption-41new=이것이 바로 우리가 Genius Parenting AI를 만든 이유입니다.
about-caption-42=기능 보기
about-caption-43=왜 이 앱을 만들었는가
about-caption-44=우리는 격차를 보았습니다. 너무 자주 부모들은 그들의 문화, 성격, 또는 삶의 단계에 맞지 않는 일반적인 조언을 받습니다. 육아는 일률적이지 않습니다.
about-caption-441=그래서 우리는 물었습니다: 부모들이 그들이 있는 곳에서 정확히 만날 수 있는 도구가 있다면 어떨까요?
about-caption-45=당신을 이해하는 데 단 30초가 걸리는 퀴즈.
about-caption-46=부모들이 연결하고, 공유하고, 함께 성장하는 커뮤니티.
about-caption-47=누구도 도와줄 수 없을 때 항상 준비된 AI 채팅 어시스턴트.
about-caption-48=아이의 나이뿐만 아니라 당신의 성격에 맞춘 팁과 강의.
about-caption-49=우리는 Genius Parenting AI를 그런 파트너로 만들었습니다. 또 다른 '사용법' 매뉴얼이 아니라, 먼저 듣고, 개인적이고 실용적이며 따뜻하게 반응하는 가이드입니다.
about-caption-50=우리의 비전
about-caption-51=부모들이 사랑이 넘치고 지지하는 가족을 만들 수 있도록 필요한 지식, 도구 및 지원을 제공하여 성장과 회복력을 기르고, 다음 세대가 자신감, 연민, 호기심으로 번창하도록 영감을 주는 것입니다.
about-caption-52=우리의 사명
about-caption-53=우리의 사명은 부모들에게 실행 가능한 통찰력, 전문가 조언 및 혁신적인 자원을 제공하여, 아이들이 성장하고 번창하며 성공하는 데 필요한 기술을 개발할 수 있는 양육 환경을 만드는 것입니다.
about-caption-54=우리의 로고 및 브랜드 아이덴티티
about-caption-55=우리의 로고는 단순한 디자인이 아닙니다 — 우리가 믿는 것의 상징입니다.
about-caption-56=색상은 다양성, 포용성, 그리고 가족 사랑의 따뜻함을 나타냅니다.
about-caption-57-1=원형 형태는 무조건적인 사랑과 끝없는 육아 여정, 즉 성장, 연결, 새로운 시작을 반영합니다.
about-caption-58=현대적이고 깔끔한 스타일은 간단하고 접근하기 쉬운 것을 유지하려는 우리의 의지를 보여줍니다.
about-caption-60=모든 부모를 위해, 모든 단계에서
about-caption-61=꿈꾸는 이
about-caption-62=부모가 되기 위해 정서적, 신체적으로 준비하는 중.
about-caption-63=예비 부모
