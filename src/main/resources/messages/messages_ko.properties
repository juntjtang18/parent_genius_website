faq.title=자주 묻는 질문
faq.question1=천재육아란?
faq.answer1=Genius Parenting은 두 문화 사이에서 자녀를 키우고 있는(또는 키울 계획이 있는) 캐나다의 국제 부모를 위해 만들어진 지원 앱입니다. 우리는 신생아부터 12세까지의 양육을 위한 실제 조언, 커뮤니티 공간 및 쉬운 도구를 제공하여 귀하의 전통과 캐나다 생활을 혼합할 수 있도록 돕습니다.
faq.question2=이 앱은 누구를 위한 것인가요?
faq.answer2=이민자, 신규 이민자, 국제 학생 또는 캐나다에서 자녀를 양육하는 1세대 부모라면(또는 기대하는 경우에도) 이 앱이 바로 여러분을 위한 것입니다! 아시아, 아프리카, 유럽, 라틴 아메리카 또는 기타 어느 곳에서 오든 여기에서 집을 찾을 수 있습니다.
faq.question3=다른 육아 앱과 어떻게 다른가요?
faq.answer3=대부분의 앱은 하나의 문화를 기반으로 일반적인 팁을 제공합니다. Genius Parenting은 귀하의 뿌리와 캐나다에서의 새로운 삶 사이의 잡아당김을 이해합니다. 우리는 다문화 관점에서 조언, 이정표, 일상, 커뮤니티 토론까지 제공합니다.
faq.question4=이 앱은 이미 자녀가 있는 사람들만을 위한 것인가요?
faq.answer4=아니요! 곧 아이를 낳을 예정이거나 계획 중이라면 100% 환영합니다. 새로운 나라에서 부모가 되기 위한 준비부터 유아기 생활에 이르기까지 여러분을 위한 리소스도 마련되어 있습니다.
faq.question5=내 정보는 안전한가요?
faq.answer5=전적으로. 우리는 귀하의 정보를 판매하지 않습니다. 귀하의 대화, 이야기, 데이터는 비공개로 보호됩니다. 천재육아는 돈을 벌려는 대기업이 아닌 신뢰를 중시하는 진짜 부모들이 만들어가는 앱입니다.
faq.question6=비용은 얼마입니까?
faq.answer6=천재 육아는 무료로 다운로드할 수 있습니다! 일부 프리미엄 도구(예: 개인 코칭 또는 워크숍)에는 나중에 요금이 부과될 수 있지만 기본 기능, 조언 및 커뮤니티 액세스는 항상 무료입니다.
faq.question7=앱에서 어떤 종류의 도움을 찾을 수 있나요?
faq.answer7=제공되는 내용: 문화적으로 혼합된 육아 조언, 자녀 성장 추적기, 이중 언어/이중 문화 팁, 귀하와 귀하의 자녀를 위한 정신 건강 지원, 다양한 연령대를 위한 활동 및 일과, 질문하고 경험을 공유할 수 있는 안전한 커뮤니티.
faq.question8=나 같은 다른 부모들과 연결될 수 있나요?
faq.answer8=예! 이것이 Genius Parenting의 큰 부분입니다. 자녀의 나이, 배경, 도시 또는 관심 있는 주제를 기준으로 커뮤니티 서클에 가입할 수 있습니다.
faq.question9=나는 아직도 영어/프랑스어를 배우고 있어요. 그게 문제가 될까요?
faq.answer9=별말씀을요! 우리는 간단한 영어부터 시작하여 사용자 요구에 따라 확장하는 다국어 지원을 제공하기 위해 노력하고 있습니다. 향후 업데이트에서는 조언과 팁을 얻기 위해 선호하는 언어를 선택할 수 있습니다.
