index.title=부모 천재 AI
index.welcome=천재 육아 ai
index.description=더 똑똑한 육아, 더 행복한 가족
index.slide1.fancyText=모든 부모는 도움의 손길이 필요합니다. 당신을 만나십시오
index.slide1.question=육아는 힘들다. 그럴 필요가 없다면 어떻게해야합니까?
index.slide1.guideText=자녀의 성장을 이해하고 창의력을 발휘하며 육아 느낌을주는 데 도움이되는 개인 가이드가 있다고 상상해보십시오.
index.slide1.introduction=천재 육아 AI를 만나십시오-당신의 올인원 육아 동반자!
index.slide2.title=왜 천재 육아 AI?
index.slide2.feature1.title=개인화 된 육아 지원 :
index.slide2.feature1.description=자녀의 요구에 맞게 전문가 지원 조언과 도구를 얻으십시오.
index.slide2.feature2.title=대화식 학습 및 창의성 :
index.slide2.feature2.description=상상력과 독특한 성장을 불러 일으키는 스토리 텔링, 음악 및 게임.
index.slide2.feature3.title=커뮤니티 및 지식 허브 :
index.slide2.feature3.description=부모, 전문가와 연결하고 손끝에서 자원을 찾으십시오.
index.slide4.title=부모가 말하는 것
index.slide4.quote1=천재 육아 AI는 내가 육아에 접근하는 방식을 변화 시켰습니다. 조언과 창의적인 활동을위한 것은 저의 이동입니다! - 사라, 2의 엄마
index.slide4.quote2=나는 이정표 추적기를 좋아합니다! 자녀가 올바른 길을 가고 있는지 확인하는 데 도움이됩니다. -5 살짜리 아버지 다윗
index.slide4.quote3=커뮤니티 허브는 생명의 은인입니다. 나는 다른 부모들로부터 많은 것을 배웠습니다! -프리 야, 처음 엄마
index.slide4.quote4=이 앱은 취침 시간 이야기가 내 아이들에게 너무 재미 있습니다! - 엠마, 3의 엄마
index.slide4.quote5=마침내 Mindbridge 덕분에 자녀의 사회적 기술에 대해 자신감을 느낍니다. -7 살짜리 아빠 제임스
index.slide4.quote6=창의성 도구는 놀랍습니다! 우리 아이는 스토리 텔링 기능을 좋아합니다. - 리사, 1의 엄마
index.slide4.quote7=Parentsphere는 저를 진정으로 이해하는 부모와 나를 연결했습니다. - 마이클, 2의 아버지
index.slide4.quote8=ThinkPlay Games는 교육적이고 재미있는 것입니다-상생! -4 살짜리 엄마 소피아
index.slide4.quote9=나는 육아가 이것을 조직 할 수 있다는 것을 결코 알지 못했습니다. 감사합니다, 천재 육아 AI! -올리비아, 처음 엄마
index.slide4.quote10=Wisdomtree의 전문가 자원은 새로운 부모에게 매우 도움이됩니다. - 신생아의 아빠, 에단
index.slide4.quote11=적은 승리로 자녀의 성장을 추적하면 동기를 부여합니다! -6 살짜리 엄마 클로이
index.slide4.quote12=Mindtales는 내 아이들에게 감정적 학습을 너무 쉽게 만들었습니다. - 노아, 3의 아버지
index.slide5.title=육아, 그냥 탭
index.slide5.question1=손가락 끝에 전문가가 지원하는 육아 조언을 원하십니까?
index.slide5.question2=스트레스없이 자녀의 이정표를 추적하고 싶습니까?
index.slide5.question3=재미있는 방식으로 창의성과 학습을 장려하고 싶습니까?
index.slide5.callToAction=그럼 무엇을 기다리고 있습니까?
index.slide5.buttonText=오늘 천재 육아 AI를 다운로드하십시오!
