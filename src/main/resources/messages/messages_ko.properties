faq.title=자주 묻는 질문
faq.question1=천재 육아는 무엇입니까?
faq.answer1=천재 육아는 캐나다의 국제 학부모를위한 지원 앱으로 두 문화 사이에서 아이들을 키우거나 키울 계획입니다. 우리는 당신의 전통을 캐나다 생활과 혼합하여 진정한 조언, 커뮤니티 공간, 신생아부터 12 세까지 육아를위한 쉬운 도구를 제공합니다.
faq.question2=이 앱은 누구입니까?
faq.answer2=이민자, 새로 온, 국제 학생 또는 캐나다에서 아이들을 키우는 1 세대 부모 인 경우이 앱이 당신을위한 것입니다! 아시아, 아프리카, 유럽, 라틴 아메리카 또는 기타 어디에서나 출신이든 여기에 집을 찾을 수 있습니다.
faq.question3=이것이 다른 육아 앱과 어떻게 다릅니 까?
faq.answer3=대부분의 앱은 하나의 문화를 기반으로 일반적인 팁을 제공합니다. 천재 육아는 캐나다에서의 뿌리와 새로운 삶 사이의 잡아 당김을 이해합니다. 우리는 다문화 렌즈와 조언, 이정표, 루틴 및 지역 사회 토론을 제공합니다.
faq.question4=이 앱은 이미 아이가있는 사람들에게만 해당됩니까?
faq.answer4=아니요! 곧 아이를 가질 것으로 예상하거나 계획하고 있다면 100% 환영합니다. 우리는 새로운 나라의 부모 준비를 통해 어린 시절을 탐색하는 것까지 당신을위한 자원도 있습니다.
faq.question5=내 정보는 안전합니까?
faq.answer5=전적으로. 우리는 귀하의 정보를 판매하지 않습니다. 대화, 스토리 및 데이터는 비공개 및 보호됩니다. 천재 육아는 현금을 모색하려는 대기업이 아니라 신뢰에 관심을 갖는 실제 부모에 의해 구축됩니다.
faq.question6=비용은 얼마입니까?
faq.answer6=천재 육아는 무료로 다운로드 할 수 있습니다! 일부 프리미엄 도구 (개인 코칭 또는 워크샵)는 나중에 수수료가 나올 수 있지만 기본 기능, 조언 및 커뮤니티 액세스는 항상 무료입니다.
faq.question7=앱에서 어떤 도움을 줄 수 있습니까?
faq.answer7=문화적으로 혼합 된 육아 조언, 아동 성장 추적기, 이중 언어/이중 문화 팁, 귀하와 자녀를위한 정신 건강 지원, 다양한 연령대의 활동 및 일상, 질문을하고 경험을 공유하는 안전한 커뮤니티.
faq.question8=나 같은 다른 부모와 연결할 수 있습니까?
faq.answer8=예! 그것은 천재 육아의 큰 부분입니다. 자녀의 나이, 배경, 도시 또는 관심있는 주제에 따라 커뮤니티 서클에 가입 할 수 있습니다.
faq.question9=나는 아직도 영어 / 프랑스어를 배우고 있습니다. 그게 문제가 될까요?
faq.answer9=별말씀을요! 우리는 간단한 영어부터 시작하여 사용자 요구에 따라 확장하는 다국적 지원을 제공하기 위해 노력하고 있습니다. 향후 업데이트에서는 조언과 팁을 위해 선호하는 언어를 선택할 수 있습니다.
