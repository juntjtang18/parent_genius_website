faq.title=자주 묻는 질문
faq.question1-1=천재육아AI란?
faq.answer1-1=Genius Parenting AI는 두 문화 사이에서 자녀를 키우고 있는(또는 키울 계획이 있는) 캐나다의 국제 부모를 위해 만들어진 지원 앱입니다. 우리는 신생아부터 12세까지의 양육을 위한 실제 조언, 커뮤니티 공간 및 쉬운 도구를 제공하여 귀하의 전통과 캐나다 생활을 혼합할 수 있도록 돕습니다.
faq.question2=이 앱은 누구를 위한 것인가요?
faq.answer2=캐나다에서 아이를 키우고 있는 이민자, 신입, 유학생 또는 1세대 부모이신가요? (예정인 경우도 포함) 이 앱은 여러분을 위한 것입니다! 아시아, 아프리카, 유럽, 라틴 아메리카 또는 그 외의 지역 출신이든지 간에, 여러분은 여기서 집을 찾을 수 있습니다.
faq.question3=이 앱은 다른 육아 앱과 어떻게 다른가요?
faq.answer3-1=대부분의 앱은 하나의 문화를 기반으로 일반적인 팁을 제공합니다. Genius Parenting AI는 귀하의 뿌리와 캐나다에서의 새로운 삶 사이의 잡아당김을 이해합니다. 우리는 다문화 관점에서 조언, 이정표, 일상, 커뮤니티 토론까지 제공합니다.
faq.question4=이 앱은 이미 아이가 있는 사람만을 위한 건가요?
faq.answer4=아니요! 아이를 기대하고 있거나 곧 아이를 가질 계획이라면, 여러분은 100% 환영합니다. 새로운 나라에서의 부모hood 준비부터 초기 아동기 탐색까지, 여러분을 위한 자료도 준비되어 있습니다.
faq.question5=내 정보는 안전한가요?
faq.answer5-1=전적으로. 우리는 귀하의 정보를 판매하지 않습니다. 귀하의 대화, 이야기, 데이터는 비공개로 보호됩니다. Genius Parenting AI는 돈을 벌려는 대기업이 아닌 신뢰를 중시하는 실제 부모에 의해 만들어졌습니다.
faq.question6=비용은 얼마인가요?
faq.answer6-1=천재 육아 AI는 무료로 다운로드할 수 있습니다! 일부 프리미엄 도구(예: 개인 코칭 또는 워크숍)에는 나중에 요금이 부과될 수 있지만 기본 기능, 조언 및 커뮤니티 액세스는 항상 무료입니다.
faq.question7=앱에서 어떤 도움을 받을 수 있나요?
faq.answer7=여러분은 다음과 같은 도움을 받을 수 있습니다: 문화적으로 혼합된 육아 조언, 아동 성장 추적기, 이중 언어/문화 팁, 여러분과 자녀를 위한 정신 건강 지원, 다양한 연령대에 맞춘 활동 및 루틴, 질문을 하고 경험을 공유할 수 있는 안전한 커뮤니티.
faq.question8=저와 같은 다른 부모들과 연결할 수 있나요?
faq.answer8-1=예! 이것이 Genius Parenting AI의 큰 부분입니다. 자녀의 나이, 배경, 도시 또는 관심 있는 주제를 기준으로 커뮤니티 서클에 가입할 수 있습니다.
faq.question9=저는 아직 영어/프랑스어를 배우고 있습니다. 문제가 될까요?
faq.answer9=전혀 문제가 되지 않습니다! 우리는 다국어 지원을 제공하기 위해 노력하고 있으며, 간단한 영어로 시작하여 사용자 요구에 따라 확장할 것입니다. 향후 업데이트에서는 조언과 팁에 대해 선호하는 언어를 선택할 수 있게 될 것입니다.
