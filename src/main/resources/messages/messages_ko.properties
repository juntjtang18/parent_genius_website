about-caption-34=우리 이야기의 시작
about-caption-35=모든 부모의 여정은 다음과 같은 질문으로 시작됩니다.
about-caption-36="나는 준비됐나요? 나는 이 일을 제대로 하고 있나요?"
about-caption-37=앱 다운로드
about-caption-38=육아에는 매뉴얼이 없다
about-caption-39=어떤 사람들은 처음으로 아이를 안는 상상을 하며 희망에 가득 찬 몽상가입니다. 일부는 마음을 기대하고 임신의 기쁨과 신경을 탐색하는 방법을 배웁니다. 일부는 새 둥지로, 새벽 3시에 우는 아기를 품에 안고 깨어납니다. 다른 사람들은 세상을 시험하는 유아와 경계를 설정하는 기초 구축자이거나 어린이가 학교와 독립에 첫 발을 내디딜 수 있도록 돕는 탐험가 가이드입니다.
about-caption-40=육아는 사람마다 다르게 보이지만, 한 가지 느낌은 보편적입니다. 바로 자신의 삶에 실제로 맞는 지원, 안심, 지도가 필요하다는 것입니다.
about-caption-41=그래서 우리는 GenParenting AI(구 Genius Parenting AI)를 만들었습니다.
about-caption-42=기능 보기
about-caption-43=우리가 이 앱을 만든 이유
about-caption-44=우리는 격차를 보았습니다. 부모는 자신의 문화, 성격, 삶의 단계를 반영하지 않는 일반적인 조언을 받는 경우가 너무 많습니다. 육아는 만병통치약이 아닙니다.
about-caption-441=그래서 우리는 질문했습니다. 부모가 현재 있는 곳에서 정확하게 만날 수 있는 도구가 있다면 어떨까요?
about-caption-45=당신을 이해하는 데 단 30초밖에 걸리지 않는 퀴즈입니다.
about-caption-46=부모가 함께 연결하고, 공유하고, 성장하는 커뮤니티입니다.
about-caption-47=누구도 잠들지 못할 때에도 잠들지 않고 준비된 AI 채팅 도우미입니다.
about-caption-48=아이의 나이뿐만 아니라 성격에 딱 맞는 팁과 코스.
about-caption-49=우리는 그 파트너가 되기 위해 GenParenting AI를 구축했습니다. 또 다른 "사용 방법" 매뉴얼이 아니라, 먼저 듣고 나서 개인적이고 실용적이며 동정심을 느끼는 방식으로 응답하는 가이드입니다.
about-caption-50=우리의 비전
about-caption-51=부모에게 지식, 도구, 지원을 제공하려면 성장을 촉진하고 회복력을 키우며 다음 세대가 자신감, 동정심, 호기심을 갖고 성장할 수 있도록 영감을 주는 사랑스럽고 지지적인 가족을 만드는 데 필요한 것입니다.
about-caption-52=우리의 사명
about-caption-53=우리의 임무는 부모에게 실행 가능한 통찰력, 전문가 조언, 혁신적인 리소스를 제공하여 아이들이 인생에서 성공하는 데 필요한 기술을 성장하고 성장하고 개발할 수 있는 양육 환경을 조성하도록 돕는 것입니다.
about-caption-54=로고 및 브랜드 아이덴티티
about-caption-55=우리의 로고는 디자인 그 이상입니다. 우리가 믿는 바를 상징합니다.
about-caption-56=색상은 다양성, 포용성, 가족 사랑의 따뜻함을 나타냅니다.
about-caption-57=원형 형태는 성장, 연결, 새로운 시작 등 끝없는 육아 여정을 반영합니다.
about-caption-58=현대적이고 깔끔한 스타일은 단순함과 접근성을 유지하려는 우리의 의지를 보여줍니다.
about-caption-601=천재육아AI로 시작되었습니다. 우리의 사명이 글로벌화됨에 따라 우리는 현대적이고 기억에 남으며 여러 플랫폼에서 쉽게 찾을 수 있는 이름인 GenParenting AI로 단순화했습니다. 두 이름 모두 동일한 약속을 담고 있습니다. 즉, 육아를 더 쉽게 만들고, 더 개인적이며, 깊은 지원을 제공한다는 것입니다.
