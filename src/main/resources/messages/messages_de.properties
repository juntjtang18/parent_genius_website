about-caption-34=Der Beginn unserer Geschichte
about-caption-35=Die Reise jedes Elternteils beginnt mit einer Frage:
about-caption-36="Bin ich bereit? Mache ich das richtig?"
about-caption-37=Laden Sie die App herunter
about-caption-38=Die Elternschaft kommt nicht mit einem Handbuch
about-caption-39=Einige sind Träumer, voller Hoffnung, wie sie sich vorstellen, ein Kind zum ersten Mal zu halten. Einige erwarten Herzen und lernen, die Freude und die Nerven der Schwangerschaft zu steuern. Einige sind neue Nester, wach um 3 Uhr morgens mit einem weinenden Baby in den Armen wach. Andere sind Stiftungsbauer, die Grenzen mit Kleinkindern festlegen, die die Welt testen, oder Explorer -Führer, die den Kleinen helfen, ihre ersten Schritte in die Schule und die Unabhängigkeit zu unternehmen.
about-caption-40=Die Elternschaft sieht für alle anders aus, aber ein Gefühl ist universell - das Bedürfnis nach Unterstützung, Beruhigung und Anleitung, die tatsächlich zu Ihrem Leben passt.
about-caption-41=Deshalb haben wir genehmigende KI (ehemals geniale Eltern -KI) geschaffen.
about-caption-42=Funktionen anzeigen
about-caption-43=Warum wir diese App erstellt haben
about-caption-45=Ein Quiz, das nur 30 Sekunden dauert, um Sie zu verstehen.
about-caption-46=Eine Gemeinschaft, in der Eltern zusammenhängen, teilen und zusammenwachsen.
about-caption-47=Ein KI -Chat -Assistent, der nie schläft, bereit, wenn niemand sonst sein kann.
about-caption-48=Tipps und Kurse, die mit Ihrer Persönlichkeit übereinstimmen, nicht nur mit dem Alter Ihres Kindes.
about-caption-49=Wir haben genehmigte KI aufgebaut, um dieser Partner zu sein. Nicht ein weiteres „How -to“ -Handbuch, sondern ein Leitfaden, der zuerst zuhört, und dann auf eine Weise reagiert, die sich persönlich, praktisch und mitfühlend anfühlt.
about-caption-50=Unsere Vision
about-caption-51=Um Eltern das Wissen, die Werkzeuge und die Unterstützung zu befähigen, müssen sie liebevolle, unterstützende Familien schaffen, die Wachstum fördern, die Belastbarkeit fördern und die nächste Generation dazu inspirieren, mit Zuversicht, Mitgefühl und Neugier zu gedeihen.
about-caption-52=Unsere Mission
about-caption-53=Unsere Mission ist es, den Eltern umsetzbare Erkenntnisse, Expertenberatung und innovative Ressourcen zu bieten und ihnen dabei zu helfen, pflegende Umgebungen zu schaffen, in denen Kinder die Fähigkeiten, die sie benötigen, um im Leben erfolgreich zu sein, wachsen, gedeihen und entwickeln können.
about-caption-54=Unser Logo & amp; Markenidentität
about-caption-55=Unser Logo ist mehr als Design - es ist ein Symbol für das, woran wir glauben.
about-caption-56=Die Farben repräsentieren Vielfalt, Inklusivität und die Wärme der Familienliebe.
about-caption-57=Die kreisförmige Form spiegelt die unendliche Reise der Elternschaft wider - Wachstum, Verbindung und neue Anfänge.
about-caption-58=Der moderne, saubere Stil zeigt unser Engagement, die Dinge einfach und zugänglich zu halten.
about-caption-601=Wir begannen als geniale Eltern -KI. Als unsere Mission global wurde, vereinfacht wir die genehmigende KI - ein Name, der modern, unvergesslich und leicht zu finden ist über Plattformen. Beide Namen versprechen das gleiche Versprechen: Erziehung einfacher, persönlicher und tiefer unterstützender zu machen.
about-caption-60=Für jeden Elternteil in jeder Phase
about-caption-61=Der Träumer
about-caption-62=Emotional und physisch für die Elternschaft vorbereiten.
about-caption-63=Das erwartende Herz
about-caption-64=Auf der Suche nach Beruhigung und Anleitung während der Schwangerschaft.
about-caption-65=Das neue Nest
about-caption-66=Anpassen auf Babys, schlaflose Nächte und Bindung.
