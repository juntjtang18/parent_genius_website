faq.answer1=Genius Parenting ist eine Unterst\u00fctzungs-App f\u00fcr internationale Eltern in Kanada, die Kinder zwischen zwei Kulturen gro\u00dfziehen (oder planen, dies zu tun). Wir helfen dir, deine Traditionen mit dem kanadischen Leben zu verbinden, indem wir echte Ratschl\u00e4ge, einen Gemeinschaftsraum und einfache Werkzeuge f\u00fcr die Elternschaft von Neugeborenen bis 12 Jahren anbieten.
faq.answer2=Wenn du ein Einwanderer, Neuank\u00f6mmling, internationaler Student oder Erstgeborener bist, der Kinder in Kanada gro\u00dfzieht (oder sogar erwartet), ist diese App f\u00fcr dich! Egal, ob du aus Asien, Afrika, Europa, Lateinamerika oder anderswo kommst \u2013 hier findest du ein Zuhause.
faq.answer3=Die meisten Apps geben allgemeine Tipps basierend auf einer Kultur. Genius Parenting versteht den Zwiespalt zwischen Ihren Wurzeln und Ihrem neuen Leben in Kanada. Wir bieten Ratschl\u00e4ge, Meilensteine, Routinen und sogar Gemeinschaftsdiskussionen mit einem multikulturellen Blickwinkel.
faq.answer4=Nein! Wenn Sie schwanger sind oder planen, bald Kinder zu bekommen, sind Sie zu 100 % willkommen. Wir haben auch Ressourcen f\u00fcr Sie \u2013 von der Vorbereitung auf die Elternschaft in einem neuen Land bis hin zur Navigation in der fr\u00fchen Kindheit.
faq.answer5=Absolut. Wir verkaufen Ihre Informationen nicht. Ihre Gespr\u00e4che, Geschichten und Daten sind privat und gesch\u00fctzt. Genius Parenting wurde von echten Eltern entwickelt, die Wert auf Vertrauen legen, nicht von gro\u00dfen Unternehmen, die auf Profit aus sind.
faq.answer6=Genius Parenting ist kostenlos herunterzuladen! Einige Premium-Tools (wie pers\u00f6nliches Coaching oder Workshops) k\u00f6nnten sp\u00e4ter kostenpflichtig sein, aber grundlegende Funktionen, Ratschl\u00e4ge und der Zugang zur Gemeinschaft werden immer kostenlos sein.
faq.answer7=Sie erhalten: Kulturell gemischte Erziehungstipps, Wachstumsverfolgung f\u00fcr Kinder, zweisprachige/bikulturelle Tipps, Unterst\u00fctzung f\u00fcr psychische Gesundheit f\u00fcr Sie und Ihr Kind, Aktivit\u00e4ten und Routinen f\u00fcr verschiedene Altersgruppen, eine sichere Gemeinschaft, um Fragen zu stellen und Erfahrungen zu teilen.
faq.answer8=Ja! Das ist ein gro\u00dfer Teil von Genius Parenting. Sie k\u00f6nnen Gemeinschaftskreise basierend auf dem Alter Ihres Kindes, Ihrem Hintergrund, Ihrer Stadt oder Themen, die Ihnen wichtig sind, beitreten.
faq.answer9=\u00dcberhaupt nicht! Wir arbeiten daran, mehrsprachige Unterst\u00fctzung anzubieten, beginnend mit einfachem Englisch und erweitern basierend auf den Bed\u00fcrfnissen der Nutzer. In zuk\u00fcnftigen Updates werden Sie Ihre bevorzugte Sprache f\u00fcr Ratschl\u00e4ge und Tipps ausw\u00e4hlen k\u00f6nnen.
