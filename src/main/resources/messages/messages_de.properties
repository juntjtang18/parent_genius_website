seg-growth-top-caption-34=Wachstum & Meilensteine
seg-growth-top-caption-35=Jede Phase der Kindheit bringt neues Wachstum – von den ersten Schritten bis zu den ersten Prüfungen. Meilensteine zu verfolgen bedeutet nicht, zu vergleichen, sondern Fortschritte zu feiern und zu wissen, wann man zusätzliche Hilfe anbieten sollte.
seg-growth-top-caption-37=Lade die App herunter
seg-growth-top-caption-101=Warum es wichtig ist
seg-growth-top-caption-102=Die Entwicklungspsychologie (Piaget, Erikson) zeigt, dass jede Phase einzigartige Chancen und Risiken mit sich bringt. Zu verstehen, wo Ihr Kind steht, hilft Ihnen, mit Empathie zu reagieren – nicht mit Druck.
seg-emotion-top-caption-34=Emotionale Entwicklung
seg-emotion-top-caption-35=Ein Kind zu erziehen bedeutet nicht nur, Meilensteine zu erreichen – es geht um Emotionen. Kindern zu helfen, ihre Gefühle zu benennen, zu managen und auszudrücken, legt die Grundlage für lebenslange Resilienz und gesunde Beziehungen.
seg-emotion-top-caption-37=Lade die App herunter
seg-emotion-top-caption-101=Warum es wichtig ist
seg-emotion-top-caption-102=Forschung der Canadian Paediatric Society zeigt, dass Kinder, die mit starker emotionaler Unterstützung aufwachsen, selbstbewusster, weniger ängstlich und besser im Problemlösen sind. Eltern mit hoher emotionaler Intelligenz (EQ) erziehen Kinder, die nicht nur in der Schule, sondern auch in Freundschaften und zukünftigen Arbeitsplätzen gedeihen.
