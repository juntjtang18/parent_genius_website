seg-growth-top-caption-101=Warum es wichtig ist
seg-growth-top-caption-102=Die Entwicklungspsychologie (Piaget, Erikson) zeigt, dass jede Phase einzigartige Chancen und Risiken mit sich bringt. Zu verstehen, wo Ihr Kind steht, hilft Ihnen, empathisch zu reagieren \u2013 nicht mit Druck.
seg-growth-top-caption-34=Wachstum & Meilensteine
