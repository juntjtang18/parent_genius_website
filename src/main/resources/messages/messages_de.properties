faq.title=Häufig gestellte Fragen
faq.question1=Was ist Genius Parenting?
faq.answer1=Genius Parenting ist eine Unterstützungs-App für internationale Eltern in Kanada, die Kinder zwischen zwei Kulturen großziehen (oder dies planen). Wir helfen Ihnen dabei, Ihre Traditionen mit dem kanadischen Leben zu verbinden, indem wir echte Ratschläge, einen Gemeinschaftsraum und einfache Tools für die Elternschaft vom Neugeborenen bis zum 12. Lebensjahr bieten.
faq.question2=Für wen ist diese App?
faq.answer2=Wenn Sie Einwanderer, Neuankömmling, internationaler Student oder Eltern der ersten Generation sind, die in Kanada Kinder großziehen (oder sogar Kinder erwarten), ist diese App genau das Richtige für Sie! Ob Sie aus Asien, Afrika, Europa, Lateinamerika oder anderswo kommen – hier finden Sie ein Zuhause.
faq.question3=Wie unterscheidet sich das von anderen Eltern-Apps?
faq.answer3=Die meisten Apps geben allgemeine Tipps basierend auf einer Kultur. Genius Parenting versteht die Spannung zwischen Ihren Wurzeln und Ihrem neuen Leben in Kanada. Wir bieten Ratschläge, Meilensteine, Routinen und sogar Community-Diskussionen mit einer multikulturellen Perspektive.
faq.question4=Ist diese App nur für Leute, die bereits Kinder haben?
faq.answer4=Nein! Wenn Sie bald Kinder erwarten oder planen, sind Sie bei uns herzlich willkommen. Wir haben auch Ressourcen für Sie – von der Vorbereitung auf die Elternschaft in einem neuen Land bis hin zur Bewältigung der frühen Kindheit.
faq.question5=Sind meine Daten sicher?
faq.answer5=Absolut. Wir verkaufen Ihre Daten nicht. Ihre Gespräche, Geschichten und Daten sind privat und geschützt. Genius Parenting wird von echten Eltern entwickelt, denen Vertrauen am Herzen liegt, und nicht von großen Konzernen, die Geld verdienen wollen.
faq.question6=Wie viel kostet es?
faq.answer6=Genius Parenting kann kostenlos heruntergeladen werden! Für einige Premium-Tools (z. B. persönliches Coaching oder Workshops) kann später eine Gebühr anfallen, grundlegende Funktionen, Ratschläge und Community-Zugang sind jedoch immer kostenlos.
faq.question7=Welche Hilfe kann ich in der App finden?
faq.answer7=Sie erhalten: Ratschläge zur kulturell gemischten Elternschaft, Tracker für die Entwicklung von Kindern, zweisprachige/bikulturelle Tipps, Unterstützung bei der psychischen Gesundheit für Sie und Ihr Kind, Aktivitäten und Routinen für verschiedene Altersgruppen, eine sichere Community, um Fragen zu stellen und Erfahrungen auszutauschen.
faq.question8=Kann ich mich mit anderen Eltern wie mir vernetzen?
faq.answer8=Ja! Das ist ein großer Teil von Genius Parenting. Sie können Community-Kreisen je nach Alter Ihres Kindes, Ihrem Hintergrund, Ihrer Stadt oder den Themen, die Ihnen am Herzen liegen, beitreten.
faq.question9=Ich lerne immer noch Englisch/Französisch. Wird das ein Problem sein?
faq.answer9=Gar nicht! Wir arbeiten daran, mehrsprachigen Support anzubieten, beginnend mit einfachem Englisch, und erweitern ihn je nach Benutzeranforderungen. In zukünftigen Updates können Sie Ihre bevorzugte Sprache für Ratschläge und Tipps auswählen.
