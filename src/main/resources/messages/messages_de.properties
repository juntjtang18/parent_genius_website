seg-school-top-caption-34=Schule & Sozialleben
seg-school-top-caption-35=Vom ersten Tag der Tagesstätte bis hin zur Navigation durch Teenagercliquen prägen Schule und Freundschaften die Welt eines Kindes. Eltern können der Anker sein – sie unterstützen das Lernen, soziale Fähigkeiten und Resilienz, wenn Herausforderungen auftreten.
seg-school-top-caption-37=Lade die App herunter
seg-school-top-caption-101=Warum es wichtig ist
seg-school-top-caption-102=Studien der McGill-Universität zeigen, dass Kinder, die sozial unterstützt werden, mit größerer Wahrscheinlichkeit akademisch erfolgreich sind. Peer-Beziehungen und die Zusammenarbeit zwischen Eltern und Schulen spielen eine große Rolle für das Selbstbewusstsein, die Identität und zukünftige Führungsqualitäten.
