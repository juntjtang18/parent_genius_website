faq.answer1-1=Genius Parenting AI ist eine Unterst\u00fctzungs-App f\u00fcr internationale Eltern in Kanada, die Kinder zwischen zwei Kulturen erziehen (oder planen, zu erziehen). Wir helfen Ihnen, Ihre Traditionen mit dem kanadischen Leben zu verbinden, indem wir echte Ratschl\u00e4ge, einen Gemeinschaftsraum und einfache Werkzeuge f\u00fcr die Elternschaft von Neugeborenen bis 12 Jahren anbieten.
faq.answer2=Wenn Sie ein Einwanderer, Neuling, internationaler Student oder Erstgeborener sind, der Kinder in Kanada erzieht (oder sogar erwartet), ist diese App f\u00fcr Sie! Egal, ob Sie aus Asien, Afrika, Europa, Lateinamerika oder anderswo kommen \u2013 hier finden Sie ein Zuhause.
faq.answer3-1=Die meisten Apps geben allgemeine Tipps basierend auf einer Kultur. Genius Parenting AI versteht den Zwiespalt zwischen Ihren Wurzeln und Ihrem neuen Leben in Kanada. Wir bieten Ratschl\u00e4ge, Meilensteine, Routinen und sogar Gemeinschaftsdiskussionen mit einem multikulturellen Blickwinkel.
faq.answer4=Nein! Wenn Sie erwarten oder planen, bald Kinder zu bekommen, sind Sie zu 100 % willkommen. Wir haben auch Ressourcen f\u00fcr Sie \u2013 von der Vorbereitung auf die Elternschaft in einem neuen Land bis hin zur Navigation in der fr\u00fchen Kindheit.
faq.answer5-1=Absolut. Wir verkaufen Ihre Informationen nicht. Ihre Gespr\u00e4che, Geschichten und Daten sind privat und gesch\u00fctzt. Genius Parenting AI wurde von echten Eltern entwickelt, die Wert auf Vertrauen legen, nicht von gro\u00dfen Unternehmen, die auf Profit aus sind.
faq.answer6-1=Genius Parenting AI ist kostenlos herunterzuladen! Einige Premium-Tools (wie pers\u00f6nliche Coaching oder Workshops) k\u00f6nnten sp\u00e4ter eine Geb\u00fchr kosten, aber grundlegende Funktionen, Ratschl\u00e4ge und der Zugang zur Gemeinschaft werden immer kostenlos sein.
faq.answer7=Sie erhalten: Kulturell gemischte Elternberatung, Wachstumsverfolgung f\u00fcr Kinder, zweisprachige/bikulturelle Tipps, psychische Unterst\u00fctzung f\u00fcr Sie und Ihr Kind, Aktivit\u00e4ten und Routinen f\u00fcr verschiedene Altersgruppen, eine sichere Gemeinschaft, um Fragen zu stellen und Erfahrungen auszutauschen.
faq.answer8-1=Ja! Das ist ein gro\u00dfer Teil von Genius Parenting AI. Sie k\u00f6nnen Gemeinschaftskreise basierend auf dem Alter Ihres Kindes, Ihrem Hintergrund, Ihrer Stadt oder Themen, die Ihnen wichtig sind, beitreten.
faq.answer9=\u00dcberhaupt nicht! Wir arbeiten daran, mehrsprachige Unterst\u00fctzung anzubieten, beginnend mit einfachem Englisch und basierend auf den Bed\u00fcrfnissen der Benutzer zu erweitern. In zuk\u00fcnftigen Updates werden Sie die M\u00f6glichkeit haben, Ihre bevorzugte Sprache f\u00fcr Ratschl\u00e4ge und Tipps auszuw\u00e4hlen.
