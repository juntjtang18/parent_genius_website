faq.title=Häufig gestellte Fragen
faq.question1=Was ist geniale Elternschaft?
faq.answer1=Genius Parenting ist eine Support -App für internationale Eltern in Kanada, die Kinder zwischen zwei Kulturen großziehen (oder planen). Wir helfen Ihnen dabei, Ihre Traditionen mit dem kanadischen Leben zu mischen und echte Ratschläge, einen Community -Raum und einfache Werkzeuge für die Elternschaft von Neugeborenen bis 12 Jahren anzubieten.
faq.question2=Für wen ist diese App?
faq.answer2=Wenn Sie ein Einwanderer, ein Neuling, ein internationaler Student oder ein Elternteil der ersten Generation sind, der Kinder in Kanada großzieht (oder sogar erwartet), ist diese App genau das Richtige für Sie! Egal, ob Sie aus Asien, Afrika, Europa, Lateinamerika oder irgendwo anders kommen - Sie werden hier ein Zuhause finden.
faq.question3=Wie unterscheidet sich das von anderen Eltern -Apps?
faq.answer3=Die meisten Apps geben allgemeiner Tipps, die auf einer Kultur basieren. Genius Parenting versteht den Schlepper zwischen Ihren Wurzeln und Ihrem neuen Leben in Kanada. Wir bieten Ratschläge, Meilensteine, Routinen und sogar Diskussionen in der Gemeinde mit einem multikulturellen Objektiv.
faq.question4=Ist diese App nur für Menschen, die bereits Kinder haben?
faq.answer4=Nein! Wenn Sie erwarten oder planen, bald Kinder zu haben, sind Sie zu 100% willkommen. Wir haben auch Ressourcen für Sie - von der Vorbereitung auf die Elternschaft in einem neuen Land bis hin zur Navigation in der frühen Kindheit.
faq.question5=Ist meine Informationen sicher?
faq.answer5=Absolut. Wir verkaufen Ihre Informationen nicht. Ihre Gespräche, Geschichten und Daten sind privat und geschützt. Genius Parenting wird von echten Eltern gebaut, die sich um Vertrauen kümmern, nicht von großen Unternehmen, die ein Geld einlösen möchten.
faq.question6=Wie viel kostet es?
faq.answer6=Genius Parenting kann kostenlos heruntergeladen werden! Einige Premium -Tools (wie persönliches Coaching oder Workshops) haben möglicherweise später eine Gebühr, aber grundlegende Funktionen, Ratschläge und Community -Zugang sind immer kostenlos.
faq.question7=Welche Hilfe kann ich in der App finden?
faq.answer7=Sie erhalten: Kulturell gemischte Beratung von Eltern, Kinderwachstumsverfolger, zweisprachige/bikulturelle Tipps, Unterstützung für psychische Gesundheit für Sie und Ihr Kind, Aktivitäten und Routinen für verschiedene Altersgruppen, eine sichere Gemeinschaft, um Fragen zu stellen und Erfahrungen auszutauschen.
faq.question8=Kann ich mich mit anderen Eltern wie mir in Verbindung setzen?
faq.answer8=Ja! Das ist ein großer Teil der genialen Elternschaft. Sie können sich Community -Kreisen anschließen, basierend auf dem Alter Ihres Kindes, Ihrem Hintergrund, Ihrer Stadt oder Ihren Themen, die Ihnen wichtig sind.
faq.question9=Ich lerne immer noch Englisch / Französisch. Wird das ein Problem sein?
faq.answer9=Gar nicht! Wir arbeiten daran, mehrsprachige Unterstützung anzubieten, mit einfachem Englisch zu beginnen und auf der Grundlage der Benutzerbedürfnisse zu erweitern. In zukünftigen Updates können Sie Ihre bevorzugte Sprache für Rat und Tipps auswählen.
