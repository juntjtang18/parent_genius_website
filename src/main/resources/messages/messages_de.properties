seg-emotion-top-caption-102=Forschungen der Canadian Paediatric Society zeigen, dass Kinder, die mit starker emotionaler Unterst\u00fctzung aufwachsen, selbstbewusster, weniger \u00e4ngstlich und besser im Probleml\u00f6sen sind. Eltern mit hoher emotionaler Intelligenz (EQ) erziehen Kinder, die nicht nur in der Schule, sondern auch in Freundschaften und zuk\u00fcnftigen Arbeitspl\u00e4tzen gedeihen.
