seg-growth-top-caption-34=Wachstum und Meilensteine
seg-growth-top-caption-35=Jede Phase der Kindheit bringt neues Wachstum mit sich – von den ersten Schritten bis zu den ersten Prüfungen. Beim Verfolgen von Meilensteinen geht es nicht um Vergleiche, sondern darum, Fortschritte zu feiern und zu wissen, wann man zusätzliche Hilfe leisten kann.
seg-growth-top-caption-37=Laden Sie die App herunter
seg-growth-top-caption-101=Warum es wichtig ist
seg-growth-top-caption-102=Die Entwicklungspsychologie (Piaget, Erikson) zeigt, dass jede Phase einzigartige Chancen und Risiken mit sich bringt. Wenn Sie verstehen, wo sich Ihr Kind befindet, können Sie mit Einfühlungsvermögen und nicht mit Druck reagieren.
seg-emotion-top-caption-34=Emotionale Entwicklung
seg-emotion-top-caption-35=Bei der Erziehung eines Kindes geht es nicht nur um Meilensteine ​​– es geht um Emotionen. Kindern dabei zu helfen, ihre Gefühle zu benennen, zu verwalten und auszudrücken, legt die Grundlage für lebenslange Widerstandsfähigkeit und gesunde Beziehungen.
seg-emotion-top-caption-37=Laden Sie die App herunter
seg-emotion-top-caption-101=Warum es wichtig ist
seg-emotion-top-caption-102=Untersuchungen der Canadian Pediatric Society zeigen, dass Kinder, die mit starker emotionaler Unterstützung aufwachsen, selbstbewusster, weniger ängstlich und besser in der Problemlösung sind. Eltern mit hoher emotionaler Intelligenz (EQ) erziehen Kinder, die nicht nur in der Schule, sondern auch in Freundschaften und an zukünftigen Arbeitsplätzen erfolgreich sind.
