vision.title=Vision - Eltern Genie KI
vision.title1=Vision
vision.vision=Um Eltern das Wissen, die Werkzeuge und die Unterstützung zu befähigen, müssen sie liebevolle, unterstützende Familien schaffen, die Wachstum fördern, die Belastbarkeit fördern und die nächste Generation dazu inspirieren, mit Zuversicht, Mitgefühl und Neugier zu gedeihen.
vision.title2=Leitbild
vision.mission=Unsere Mission ist es, den Eltern umsetzbare Einblicke, Expertenberatung und innovative Ressourcen zu bieten und ihnen dabei zu helfen, pflegende Umgebungen zu schaffen, in denen Kinder die Fähigkeiten, die sie für den Erfolg im Leben benötigen, wachsen, gedeihen und entwickeln können.
vision.title3=Über uns
vision.aboutus=Die Parent Genius AI ist bestrebt, umfassende, zugängliche und personalisierte Elternressourcen bereitzustellen. Unser Team von Experten, Pädagogen und Technologen für Kinderentwicklung arbeiten zusammen, um den Eltern die besten Tools für glückliche, gesunde und erfolgreiche Kinder anzubieten.
vision.title4=Kontaktieren Sie uns
vision.contactus=Wenn Sie Fragen haben oder Hilfe benötigen, können Sie sich gerne an uns wenden. Unser Team ist immer bereit, Ihnen bei den Ressourcen und Unterstützung zu helfen, die Sie benötigen.
joinus.title=Treten Sie mit uns - Elterngenie -AI bei
joinus.title1=Begleiten Sie uns!
joinus.description=Bei der Parent Genius AI bauen wir die Zukunft der Unterstützung der Elternschaft auf.              Wir schätzen Innovation, Transparenz und Zusammenarbeit.              Schließen Sie sich unserem Team bei und helfen Sie eine bessere Zukunft für Familien weltweit!
joinus.uiux.title=UI/UX -Designer
joinus.uiux.description1=Wir suchen einen kreativen UI/UX -Designer, der intuitive und visuell ansprechende Benutzererlebnisse für unsere Plattform herstellen kann.
joinus.uiux.description2=Verantwortlichkeiten:
joinus.uiux.responsibility1=Design- und Prototypen benutzerfreundliche Schnittstellen für Web- und Mobilanwendungen.
joinus.uiux.responsibility2=Arbeiten Sie mit Entwicklern und Stakeholdern zusammen, um eine nahtlose Benutzererfahrung zu gewährleisten.
joinus.uiux.responsibility3=Führen Sie Benutzerforschung und Usability -Test durch, um das Produktdesign zu verbessern.
joinus.uiux.requirements=Anforderungen:
joinus.uiux.requirement1=2+ Jahre Erfahrung im UI/UX -Design.
joinus.uiux.requirement2=Kenntnisse in Figma, Adobe XD oder ähnlichen Werkzeugen.
joinus.uiux.requirement3=Verständnis der benutzerzentrierten Designprinzipien.
joinus.education.title=Kindererziehungsexperte
joinus.education.description1=Wir suchen einen leidenschaftlichen Experten für Kindererziehung, der uns hilft, evidenzbasierte Elterninhalte zu entwickeln.
joinus.education.description2=Verantwortlichkeiten:
joinus.education.responsibility1=Erstellen Sie ansprechende, von Forschungsressourcen unterstützte Elternressourcen.
joinus.education.responsibility2=Arbeiten Sie mit KI -Ingenieuren zusammen, um die Bildungsempfehlungen zu verbessern.
joinus.education.responsibility3=Beratung zu Kinderpsychologie und Entwicklungswährungspraktiken.
joinus.education.requirements=Anforderungen:
joinus.education.requirement1=Hintergrund in der Entwicklung von Kindern, Bildung oder Psychologie.
joinus.education.requirement2=Erfahrung im Lehrplandesign oder in der frühen Kindheitserziehung.
joinus.education.requirement3=Starke Kommunikations- und Schreibfähigkeiten.
