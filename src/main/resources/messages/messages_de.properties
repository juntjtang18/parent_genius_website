faq.title=Häufig gestellte Fragen
faq.question1-1=Was ist Genius Parenting AI?
faq.answer1-1=Genius Parenting AI ist eine Unterstützungs-App für internationale Eltern in Kanada, die Kinder zwischen zwei Kulturen großziehen (oder dies planen). Wir helfen Ihnen dabei, Ihre Traditionen mit dem kanadischen Leben zu verbinden, indem wir echte Ratschläge, einen Gemeinschaftsraum und einfache Tools für die Elternschaft vom Neugeborenen bis zum 18. Lebensjahr bieten.
faq.question2=Für wen ist diese App gedacht?
faq.answer2=Wenn Sie ein Einwanderer, Neuling, internationaler Student oder Erstgeborener sind, der Kinder in Kanada großzieht (oder sogar erwartet), ist diese App für Sie! Egal, ob Sie aus Asien, Afrika, Europa, Lateinamerika oder anderswo kommen – hier finden Sie ein Zuhause.
faq.question3=Wie unterscheidet sich das von anderen Eltern-Apps?
faq.answer3-1=Die meisten Apps geben allgemeine Tipps basierend auf einer Kultur. Genius Parenting AI versteht die Spannung zwischen Ihren Wurzeln und Ihrem neuen Leben in Kanada. Wir bieten Ratschläge, Meilensteine, Routinen und sogar Community-Diskussionen mit einer multikulturellen Perspektive.
faq.question4=Ist diese App nur für Menschen, die bereits Kinder haben?
faq.answer4=Nein! Wenn Sie erwarten oder planen, bald Kinder zu haben, sind Sie 100% willkommen. Wir haben auch Ressourcen für Sie – von der Vorbereitung auf die Elternschaft in einem neuen Land bis hin zur Navigation in der frühen Kindheit.
faq.question5=Ist meine Information sicher?
faq.answer5-1=Absolut. Wir verkaufen Ihre Daten nicht. Ihre Gespräche, Geschichten und Daten sind privat und geschützt. Genius Parenting AI wurde von echten Eltern entwickelt, denen Vertrauen am Herzen liegt, und nicht von großen Konzernen, die Geld verdienen wollen.
faq.question6=Wie viel kostet es?
faq.answer6-1=Genius Parenting AI kann kostenlos heruntergeladen werden! Für einige Premium-Tools (z. B. persönliches Coaching oder Workshops) kann später eine Gebühr anfallen, grundlegende Funktionen, Ratschläge und Community-Zugang sind jedoch immer kostenlos.
faq.question7=Welche Art von Hilfe kann ich in der App finden?
faq.answer7=Sie erhalten: Kulturell gemischte Erziehungsratschläge, Wachstumsverfolger für Kinder, zweisprachige/bikulturelle Tipps, psychische Unterstützung für Sie und Ihr Kind, Aktivitäten und Routinen für verschiedene Altersgruppen, eine sichere Gemeinschaft, um Fragen zu stellen und Erfahrungen auszutauschen.
faq.question8=Kann ich mich mit anderen Eltern wie mir verbinden?
faq.answer8-1=Ja! Das ist ein großer Teil der Genius Parenting AI. Sie können Community-Kreisen je nach Alter Ihres Kindes, Ihrem Hintergrund, Ihrer Stadt oder den Themen, die Ihnen am Herzen liegen, beitreten.
faq.question9=Ich lerne noch Englisch / Französisch. Wird das ein Problem sein?
faq.answer9=Überhaupt nicht! Wir arbeiten daran, mehrsprachige Unterstützung anzubieten, beginnend mit einfachem Englisch und basierend auf den Bedürfnissen der Benutzer zu erweitern. In zukünftigen Updates werden Sie Ihre bevorzugte Sprache für Ratschläge und Tipps auswählen können.
