seg-parenting-top-caption-101=Warum es wichtig ist
seg-parenting-top-caption-102=Elternschaft ist der einzige Beruf ohne formelle Ausbildung. Der Zugang zu evidenzbasierten Ressourcen trägt dazu bei, dass sich Eltern weniger isoliert und selbstbewusster fühlen. Es geht nicht um „perfekte Erziehung“ – es geht darum, die richtigen Werkzeuge zur richtigen Zeit zu haben.
