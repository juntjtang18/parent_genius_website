seg-growth-top-caption-101=Warum es wichtig ist
seg-growth-top-caption-102=Die Entwicklungspsychologie (Piaget, Erikson) zeigt, dass jede Phase einzigartige Chancen und Risiken mit sich bringt. Zu verstehen, wo sich Ihr Kind befindet, hilft Ihnen, empathisch zu reagieren \u2013 nicht unter Druck.
seg-growth-top-caption-34=Wachstum & Meilensteine
seg-growth-top-caption-35=Jede Phase der Kindheit bringt neues Wachstum \u2013 von den ersten Schritten bis zu den ersten Pr\u00fcfungen. Meilensteine zu verfolgen, geht nicht um den Vergleich, sondern darum, Fortschritte zu feiern und zu wissen, wann man zus\u00e4tzliche Hilfe anbieten sollte.
