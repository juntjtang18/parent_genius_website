about-caption-34=Der Anfang unserer Geschichte
about-caption-35=Die Reise eines jeden Elternteils beginnt mit einer Frage:
about-caption-36=„Bin ich bereit? Mache ich das richtig?“
about-caption-37=Laden Sie die App herunter
about-caption-38=Zur Erziehung gibt es kein Handbuch
about-caption-39=Manche sind Träumer, voller Hoffnung, wenn sie sich vorstellen, zum ersten Mal ein Kind in den Armen zu halten. Manche erwarten Herzen und lernen, mit der Freude und den Nerven einer Schwangerschaft umzugehen. Bei einigen handelt es sich um neue Nester, die um 3 Uhr morgens wach sind und ein weinendes Baby im Arm haben. Andere sind Grundsteinbauer, die mit Kleinkindern, die die Welt auf die Probe stellen, Grenzen setzen, oder Entdeckerführer, die den Kleinen bei ihren ersten Schritten in die Schule und in die Unabhängigkeit helfen.
about-caption-40=Elternschaft sieht für jeden anders aus, aber ein Gefühl ist universell – das Bedürfnis nach Unterstützung, Bestätigung und Führung, die tatsächlich zu Ihrem Leben passt.
about-caption-41=Aus diesem Grund haben wir GenParenting AI (ehemals Genius Parenting AI) entwickelt.
about-caption-42=Funktionen anzeigen
about-caption-43=Warum wir diese App entwickelt haben
about-caption-44=Wir haben eine Lücke gesehen. Allzu oft erhalten Eltern allgemeine Ratschläge, die nicht ihre Kultur, Persönlichkeit oder Lebensphase widerspiegeln. Elternschaft ist keine Einheitslösung.
about-caption-441=Deshalb haben wir gefragt: Was wäre, wenn Eltern ein Tool hätten, das sie genau dort abholen könnte, wo sie sind?
about-caption-45=Ein Quiz, das nur 30 Sekunden dauert, um Sie zu verstehen.
about-caption-46=Eine Gemeinschaft, in der Eltern sich vernetzen, austauschen und gemeinsam wachsen.
about-caption-47=Ein KI-Chat-Assistent, der niemals schläft und bereit ist, wenn kein anderer es sein kann.
about-caption-48=Tipps und Kurse, die auf Ihre Persönlichkeit abgestimmt sind, nicht nur auf das Alter Ihres Kindes.
about-caption-49=Wir haben GenParenting AI als diesen Partner entwickelt. Kein weiteres „How-to“-Handbuch, sondern ein Leitfaden, der zuerst zuhört und dann auf eine persönliche, praktische und mitfühlende Weise reagiert.
about-caption-50=Unsere Vision
about-caption-51=Um Eltern mit dem Wissen, den Werkzeugen und der Unterstützung auszustatten, die sie benötigen, um liebevolle, unterstützende Familien zu gründen, die Wachstum fördern, Widerstandsfähigkeit fördern und die nächste Generation dazu inspirieren, mit Selbstvertrauen, Mitgefühl und Neugier zu gedeihen.
about-caption-52=Unsere Mission
about-caption-53=Unsere Mission ist es, Eltern umsetzbare Erkenntnisse, Expertenratschläge und innovative Ressourcen zu bieten und ihnen dabei zu helfen, ein förderndes Umfeld zu schaffen, in dem Kinder wachsen, gedeihen und die Fähigkeiten entwickeln können, die sie für den Erfolg im Leben benötigen.
about-caption-54=Unser Logo und unsere Markenidentität
about-caption-55=Unser Logo ist mehr als nur Design – es ist ein Symbol für das, woran wir glauben.
about-caption-56=Die Farben stehen für Vielfalt, Inklusivität und die Wärme familiärer Liebe.
about-caption-57=Die kreisförmige Form spiegelt die nie endende Reise der Elternschaft wider – Wachstum, Verbindung und Neuanfänge.
about-caption-58=Der moderne, klare Stil zeigt unser Engagement, die Dinge einfach und zugänglich zu halten.
about-caption-601=Wir begannen als Genius Parenting AI. Als unsere Mission global wurde, haben wir uns auf GenParenting AI beschränkt – ein Name, der modern, einprägsam und auf allen Plattformen leicht zu finden ist. Beide Namen versprechen dasselbe: Elternschaft einfacher, persönlicher und zutiefst unterstützend zu machen.
about-caption-60=Für alle Eltern, in jeder Phase
