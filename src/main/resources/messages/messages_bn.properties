faq.question1=জিনিয়াস প্যারেন্টিং কি?
faq.answer1=জিনিয়াস প্যারেন্টিং হল কানাডার আন্তর্জাতিক অভিভাবকদের জন্য তৈরি একটি সহায়তা অ্যাপ যারা দুটি সংস্কৃতির মধ্যে বাচ্চাদের লালন-পালন করছেন (বা বড় করার পরিকল্পনা করছেন)। আমরা আপনাকে কানাডিয়ান জীবনের সাথে আপনার ঐতিহ্যগুলিকে মিশ্রিত করতে সাহায্য করি, প্রকৃত পরামর্শ, একটি সম্প্রদায়ের স্থান এবং নবজাতক থেকে 12 বছর বয়সী পর্যন্ত পিতামাতার জন্য সহজ সরঞ্জামগুলি অফার করি৷
faq.question2=এই অ্যাপটি কার জন্য?
faq.answer2=আপনি যদি একজন অভিবাসী, নবাগত, আন্তর্জাতিক ছাত্র বা প্রথম প্রজন্মের অভিভাবক হয়ে থাকেন যারা কানাডায় বাচ্চাদের লালন-পালন করছেন (বা এমনকি আশা করছেন), এই অ্যাপটি আপনার জন্য! আপনি এশিয়া, আফ্রিকা, ইউরোপ, ল্যাটিন আমেরিকা, বা অন্য কোথাও থেকে হোন না কেন—আপনি এখানে একটি বাড়ি পাবেন।
faq.question3=অন্যান্য প্যারেন্টিং অ্যাপ থেকে এটি কীভাবে আলাদা?
faq.answer3=বেশিরভাগ অ্যাপই একটি সংস্কৃতির উপর ভিত্তি করে সাধারণ টিপস দেয়। জিনিয়াস প্যারেন্টিং আপনার শিকড় এবং কানাডায় আপনার নতুন জীবনের মধ্যে টানাটানি বুঝতে পারে। আমরা একটি বহুসংস্কৃতির লেন্স দিয়ে পরামর্শ, মাইলফলক, রুটিন এবং এমনকি সম্প্রদায়ের আলোচনা অফার করি।
faq.question4=এই অ্যাপটি কি শুধুমাত্র সেই লোকদের জন্য যাদের ইতিমধ্যেই বাচ্চা আছে?
faq.answer4=না! আপনি যদি শীঘ্রই সন্তান নেওয়ার আশা করছেন বা পরিকল্পনা করছেন, তাহলে আপনাকে 100% স্বাগতম। আমরা আপনার জন্যও সম্পদ পেয়েছি—একটি নতুন দেশে পিতৃত্বের জন্য প্রস্তুতি থেকে শুরু করে শৈশবকালে নেভিগেট করা পর্যন্ত।
faq.question5=আমার তথ্য নিরাপদ?
faq.answer5=একেবারে। আমরা আপনার তথ্য বিক্রি না. আপনার কথোপকথন, গল্প, এবং ডেটা ব্যক্তিগত এবং সুরক্ষিত। জিনিয়াস প্যারেন্টিং প্রকৃত পিতামাতাদের দ্বারা নির্মিত যারা বিশ্বাসের বিষয়ে যত্নশীল, বড় কর্পোরেশনগুলি নগদ অর্থের জন্য নয়।
faq.question6=এটার দাম কত?
faq.answer6=জিনিয়াস প্যারেন্টিং ডাউনলোড বিনামূল্যে! কিছু প্রিমিয়াম টুলের (যেমন ব্যক্তিগত কোচিং বা ওয়ার্কশপ) পরে ফি লাগতে পারে, কিন্তু মৌলিক বৈশিষ্ট্য, পরামর্শ এবং সম্প্রদায়ের অ্যাক্সেস সবসময় বিনামূল্যে থাকবে।
faq.question7=অ্যাপটিতে আমি কি ধরনের সাহায্য পেতে পারি?
faq.answer7=আপনি পাবেন: সংস্কৃতিগতভাবে মিশ্রিত অভিভাবকত্বের পরামর্শ, শিশু বৃদ্ধির ট্র্যাকার, দ্বিভাষিক/বৈসাংস্কৃতিক টিপস, আপনার এবং আপনার সন্তানের জন্য মানসিক স্বাস্থ্য সহায়তা, বিভিন্ন বয়সের জন্য ক্রিয়াকলাপ এবং রুটিন, প্রশ্ন জিজ্ঞাসা এবং অভিজ্ঞতা শেয়ার করার জন্য একটি নিরাপদ সম্প্রদায়।
faq.question8=আমি কি আমার মত অন্যান্য পিতামাতার সাথে সংযোগ স্থাপন করতে পারি?
faq.answer8=হ্যাঁ! এটি জিনিয়াস প্যারেন্টিংয়ের একটি বিশাল অংশ। আপনি আপনার সন্তানের বয়স, আপনার পটভূমি, আপনার শহর বা আপনার পছন্দের বিষয়গুলির উপর ভিত্তি করে সম্প্রদায়ের চেনাশোনাগুলিতে যোগ দিতে পারেন৷
faq.question9=আমি এখনও ইংরেজি/ফ্রেঞ্চ শিখছি। যে কোন সমস্যা হবে?
faq.answer9=মোটেই না! আমরা বহুভাষিক সহায়তা প্রদানের দিকে কাজ করছি, সহজ ইংরেজি দিয়ে শুরু করে এবং ব্যবহারকারীর চাহিদার উপর ভিত্তি করে প্রসারিত করছি। ভবিষ্যতের আপডেটে, আপনি পরামর্শ এবং টিপসের জন্য আপনার পছন্দের ভাষা বেছে নিতে পারবেন।
