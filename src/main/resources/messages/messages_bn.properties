joinus.uiux.requirement1=ইউআই/ইউএক্স ডিজাইনে 2+ বছরের অভিজ্ঞতা।
joinus.uiux.requirement2=এফআইজিএমএ, অ্যাডোব এক্সডি বা অনুরূপ সরঞ্জামগুলিতে দক্ষতা।
