faq.question1=প্রতিভা প্যারেন্টিং কী?
faq.answer1=জেনিয়াস প্যারেন্টিং হ'ল কানাডার আন্তর্জাতিক পিতামাতার জন্য তৈরি একটি সমর্থন অ্যাপ্লিকেশন যারা দুটি সংস্কৃতির মধ্যে বাচ্চাদের উত্থাপন (বা উত্থাপনের পরিকল্পনা করছেন)। আমরা আপনাকে কানাডিয়ান জীবনের সাথে আপনার traditions তিহ্যগুলি মিশ্রিত করতে, সত্যিকারের পরামর্শ, একটি সম্প্রদায় স্থান এবং নবজাতক থেকে 12 বছর বয়সী প্যারেন্টিংয়ের সহজ সরঞ্জাম সরবরাহ করতে সহায়তা করি।
faq.question2=এই অ্যাপটি কার জন্য?
faq.answer2=আপনি যদি একজন অভিবাসী, নবাগত, আন্তর্জাতিক শিক্ষার্থী, বা প্রথম প্রজন্মের পিতামাতাকে কানাডায় বাচ্চাদের উত্থাপন করছেন (বা এমনকি প্রত্যাশা করছেন) তবে এই অ্যাপটি আপনার জন্য! আপনি এশিয়া, আফ্রিকা, ইউরোপ, লাতিন আমেরিকা বা অন্য কোথাও থেকে এসেছেন - আপনি এখানে একটি বাড়ি খুঁজে পাবেন।
faq.question3=অন্যান্য প্যারেন্টিং অ্যাপ্লিকেশন থেকে এটি কীভাবে আলাদা?
faq.answer3=বেশিরভাগ অ্যাপ্লিকেশন একটি সংস্কৃতির উপর ভিত্তি করে সাধারণ টিপস দেয়। জেনিয়াস প্যারেন্টিং আপনার শিকড় এবং কানাডায় আপনার নতুন জীবনের মধ্যে টগ বুঝতে পারে। আমরা পরামর্শ, মাইলফলক, রুটিন এবং এমনকি একটি বহুসংস্কৃতির লেন্সের সাথে সম্প্রদায়গত আলোচনা অফার করি।
faq.question4=এই অ্যাপ্লিকেশনটি কি ইতিমধ্যে বাচ্চাদের জন্য রয়েছে?
faq.answer4=নাহ! আপনি যদি শীঘ্রই বাচ্চা হওয়ার প্রত্যাশা করছেন বা পরিকল্পনা করছেন তবে আপনি 100% স্বাগতম। আমরা আপনার জন্যও সংস্থান পেয়েছি - একটি নতুন দেশে পিতৃত্বের জন্য প্রস্তুতি থেকে শুরু করে শৈশবকালীনভাবে নেভিগেট করার জন্য।
faq.question5=আমার তথ্য কি নিরাপদ?
faq.answer5=একেবারে। আমরা আপনার তথ্য বিক্রি করি না। আপনার কথোপকথন, গল্প এবং ডেটা ব্যক্তিগত এবং সুরক্ষিত। জিনিয়াস প্যারেন্টিং প্রকৃত পিতামাতার দ্বারা নির্মিত যারা বিশ্বাসের প্রতি যত্নশীল, বড় কর্পোরেশনগুলি নগদ করার জন্য নয়, দ্বারা নয়।
faq.question6=কত খরচ হয়?
faq.answer6=জিনিয়াস প্যারেন্টিং ডাউনলোড করতে বিনামূল্যে! কিছু প্রিমিয়াম সরঞ্জাম (যেমন ব্যক্তিগত কোচিং বা ওয়ার্কশপগুলির মতো) পরে ফি থাকতে পারে তবে প্রাথমিক বৈশিষ্ট্য, পরামর্শ এবং সম্প্রদায়ের অ্যাক্সেস সর্বদা বিনামূল্যে থাকবে।
faq.question7=অ্যাপটিতে আমি কী ধরণের সহায়তা পেতে পারি?
faq.answer7=আপনি পাবেন: সাংস্কৃতিকভাবে মিশ্রিত প্যারেন্টিং পরামর্শ, শিশু বৃদ্ধি ট্র্যাকার, দ্বিভাষিক/দ্বি -সংস্কৃতি টিপস, আপনার এবং আপনার সন্তানের জন্য মানসিক স্বাস্থ্য সহায়তা, বিভিন্ন বয়সের জন্য ক্রিয়াকলাপ এবং রুটিন, একটি নিরাপদ সম্প্রদায় প্রশ্ন জিজ্ঞাসা করতে এবং অভিজ্ঞতা ভাগ করে নেওয়ার জন্য।
faq.question8=আমি কি আমার মতো অন্যান্য পিতামাতার সাথে সংযোগ স্থাপন করতে পারি?
faq.answer8=হ্যাঁ! এটি প্রতিভা প্যারেন্টিংয়ের একটি বিশাল অংশ। আপনি আপনার সন্তানের বয়স, আপনার পটভূমি, আপনার শহর বা আপনার যত্ন নেওয়া বিষয়গুলির উপর ভিত্তি করে সম্প্রদায় চেনাশোনাগুলিতে যোগদান করতে পারেন।
faq.question9=আমি এখনও ইংরেজি / ফরাসি শিখছি। এটা কি সমস্যা হবে?
faq.answer9=মোটেও না! আমরা সাধারণ ইংরেজি দিয়ে শুরু করে এবং ব্যবহারকারীর প্রয়োজনের ভিত্তিতে প্রসারিত করার দিকে কাজ করছি। ভবিষ্যতের আপডেটগুলিতে, আপনি পরামর্শ এবং টিপসের জন্য আপনার পছন্দসই ভাষা চয়ন করতে সক্ষম হবেন।
