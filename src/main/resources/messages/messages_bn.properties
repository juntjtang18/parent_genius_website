joinus.uiux.description1=আমরা এমন একটি সৃজনশীল ইউআই/ইউএক্স ডিজাইনারের সন্ধান করছি যা আমাদের প্ল্যাটফর্মের জন্য স্বজ্ঞাত এবং দৃষ্টি আকর্ষণীয় ব্যবহারকারীর অভিজ্ঞতাগুলি তৈরি করতে পারে।
joinus.uiux.description2=দায়িত্ব:
