faq.title=প্রায়শই জিজ্ঞাসিত প্রশ্নাবলী
faq.question1-1=জিনিয়াস প্যারেন্টিং এআই কি?
faq.answer1-1=জিনিয়াস প্যারেন্টিং এআই হল একটি সহায়তা অ্যাপ যা কানাডার আন্তর্জাতিক অভিভাবকদের জন্য তৈরি করা হয়েছে যারা দুটি সংস্কৃতির মধ্যে বাচ্চাদের লালন-পালন করছেন (বা বড় করার পরিকল্পনা করছেন)। আমরা আপনাকে কানাডিয়ান জীবনের সাথে আপনার ঐতিহ্যগুলিকে মিশ্রিত করতে সাহায্য করি, সত্যিকারের পরামর্শ, একটি সম্প্রদায়ের স্থান এবং নবজাতক থেকে 18 বছর বয়সী পর্যন্ত পিতামাতার জন্য সহজ সরঞ্জাম সরবরাহ করি।
faq.question2=এই অ্যাপটি কাদের জন্য?
faq.answer2=যদি আপনি একজন অভিবাসী, নতুন আগত, আন্তর্জাতিক ছাত্র, বা প্রথম প্রজন্মের পিতা-মাতা হন যারা কানাডায় শিশুদের বড় করছেন (অথবা এমনকি প্রত্যাশা করছেন), তাহলে এই অ্যাপটি আপনার জন্য! আপনি যদি এশিয়া, আফ্রিকা, ইউরোপ, লাতিন আমেরিকা, বা অন্য কোথাও থেকে আসেন—আপনি এখানে একটি বাড়ি পাবেন।
faq.question3=এটি অন্যান্য প্যারেন্টিং অ্যাপ থেকে কিভাবে আলাদা?
faq.answer3-1=বেশিরভাগ অ্যাপই একটি সংস্কৃতির উপর ভিত্তি করে সাধারণ টিপস দেয়। জিনিয়াস প্যারেন্টিং এআই আপনার শিকড় এবং কানাডায় আপনার নতুন জীবনের মধ্যে টানাপোড়েন বুঝতে পারে। আমরা একটি বহুসংস্কৃতির লেন্স দিয়ে পরামর্শ, মাইলফলক, রুটিন এবং এমনকি সম্প্রদায়ের আলোচনা অফার করি।
faq.question4=এই অ্যাপটি কি শুধুমাত্র তাদের জন্য যারা ইতিমধ্যে শিশু আছে?
faq.answer4=না! যদি আপনি প্রত্যাশা করছেন বা শীঘ্রই শিশুদের পরিকল্পনা করছেন, তাহলে আপনি ১০০% স্বাগতম। নতুন দেশে পিতৃত্বের জন্য প্রস্তুতি নেওয়া থেকে শুরু করে প্রাথমিক শিশুদের পরিচালনা করার জন্য আমাদের কাছে আপনার জন্যও সম্পদ রয়েছে।
faq.question5=আমার তথ্য কি নিরাপদ?
faq.answer5-1=একেবারে। আমরা আপনার তথ্য বিক্রি না. আপনার কথোপকথন, গল্প, এবং ডেটা ব্যক্তিগত এবং সুরক্ষিত। জিনিয়াস প্যারেন্টিং এআই তৈরি করেছেন প্রকৃত পিতামাতারা যারা বিশ্বাসের যত্ন নেন, নগদ অর্থের জন্য বড় কর্পোরেশনের দ্বারা নয়।
faq.question6=এটির খরচ কত?
faq.answer6-1=জিনিয়াস প্যারেন্টিং এআই ডাউনলোড করতে বিনামূল্যে! কিছু প্রিমিয়াম টুলের (যেমন ব্যক্তিগত কোচিং বা ওয়ার্কশপ) পরে ফি লাগতে পারে, কিন্তু মৌলিক বৈশিষ্ট্য, পরামর্শ এবং সম্প্রদায়ের অ্যাক্সেস সবসময় বিনামূল্যে থাকবে।
faq.question7=আমি অ্যাপে কি ধরনের সাহায্য পেতে পারি?
faq.answer7=আপনি পাবেন: সাংস্কৃতিকভাবে মিশ্রিত প্যারেন্টিং পরামর্শ, শিশু বৃদ্ধির ট্র্যাকার, দ্বিভাষিক/দ্বি-সংস্কৃতির টিপস, আপনার এবং আপনার শিশুর জন্য মানসিক স্বাস্থ্য সহায়তা, বিভিন্ন বয়সের জন্য কার্যক্রম এবং রুটিন, প্রশ্ন জিজ্ঞাসা এবং অভিজ্ঞতা শেয়ার করার জন্য একটি নিরাপদ সম্প্রদায়।
faq.question8=আমি কি আমার মতো অন্যান্য পিতামাতার সাথে সংযুক্ত হতে পারি?
faq.answer8-1=হ্যাঁ! এটি জিনিয়াস প্যারেন্টিং এআই এর একটি বিশাল অংশ। আপনি আপনার সন্তানের বয়স, আপনার পটভূমি, আপনার শহর বা আপনার পছন্দের বিষয়গুলির উপর ভিত্তি করে সম্প্রদায়ের চেনাশোনাগুলিতে যোগ দিতে পারেন৷
faq.question9=আমি এখনও ইংরেজি / ফরাসি শিখছি। কি এটি একটি সমস্যা হবে?
faq.answer9=একদমই না! আমরা বহুভাষিক সমর্থন দেওয়ার দিকে কাজ করছি, সহজ ইংরেজি দিয়ে শুরু করে, এবং ব্যবহারকারীর প্রয়োজনের ভিত্তিতে সম্প্রসারণ করছি। ভবিষ্যতের আপডেটে, আপনি পরামর্শ এবং টিপসের জন্য আপনার পছন্দের ভাষা নির্বাচন করতে পারবেন।
faq.question10=GeniusParentingAI কি সত্যিই বিনামূল্যে ব্যবহার করা যায়?
faq.answer10-1=হ্যাঁ। GeniusParentingAI শুরু করার জন্য বিনামূল্যে এবং অন্বেষণ করার জন্য বিনামূল্যে।
faq.answer10-2=অভিভাবকরা অর্থ প্রদান ছাড়াই প্ল্যাটফর্ম ব্যবহার করতে পারেন। যারা মূল্য খুঁজে পান এবং চলমান উন্নয়ন এবং অতিরিক্ত বৈশিষ্ট্যগুলিকে সমর্থন করতে চান তাদের জন্য আমরা একটি ঐচ্ছিক সদস্যপদও অফার করি। সদস্যপদ সবসময় আপনার পছন্দ.
faq.question11=কেন আপনি সব সময়ে একটি প্রদত্ত সদস্যতা প্রস্তাব?
faq.answer11-1=কারণ একটি চিন্তাশীল, নৈতিক, গোপনীয়তা-প্রথম প্ল্যাটফর্ম তৈরি করতে যত্ন এবং সংস্থান লাগে।
faq.answer11-2=ঐচ্ছিক সদস্যপদ আমাদের সাহায্য করে:
faq.answer11-3=উচ্চ মানের শিক্ষামূলক বিষয়বস্তু বজায় রাখুন
faq.answer11-4=দায়িত্বের সাথে প্ল্যাটফর্মটি উন্নত করুন
faq.answer11-5=মূল অভিজ্ঞতা অ্যাক্সেসযোগ্য এবং বিজ্ঞাপন-মুক্ত রাখুন
faq.answer11-6=আমরা বিশ্বাস করি পিতামাতারা নির্দ্বিধায় সিদ্ধান্ত নেবেন যে কখন এবং কখন আমাদের সমর্থন করবেন।
faq.question12=সদস্যতা খরচ কত?
faq.answer13-1=সদস্যতার মূল্য সাইন আপের সময় স্পষ্টভাবে দেখানো হয় এবং অ্যাপলের ইন-অ্যাপ ক্রয় সিস্টেমের মাধ্যমে নিরাপদে পরিচালনা করা হয়।
faq.answer13-2=আমরা নিজেরাই আপনার অর্থপ্রদানের তথ্য প্রক্রিয়া বা সংরক্ষণ করি না।
faq.question14=GeniusParentingAI ব্যবহার করার জন্য আমাকে কি সদস্য হতে হবে?
faq.answer14-1=না.
faq.answer14-2=GeniusParentingAI অ্যাক্সেস করার জন্য সদস্যতার প্রয়োজন হয় না। আপনি সদস্য হিসাবে যোগদান করতে চান বা না করেন, শান্ত, নৈতিক অভিভাবকত্ব সমর্থনের প্রতি আমাদের প্রতিশ্রুতি একই থাকে।
faq.question15=আপনি কি আমার বা আমার সন্তানের ব্যক্তিগত তথ্য সংগ্রহ করেন?
faq.answer15-1=না - এবং এটি আমাদের জন্য একটি মূল নীতি।
faq.answer15-2=কোনো প্রকৃত নামের প্রয়োজন নেই
faq.answer15-3=কোনো যাচাই করা ইমেল প্রয়োজন নেই
faq.answer15-4=কোনো বাধ্যতামূলক ব্যক্তিগত বা শিশু-শনাক্তযোগ্য ডেটা নেই
faq.answer15-5=জিনিয়াসপ্যারেন্টিংএআই ডেটা সংগ্রহের জন্য নয়, শেখার এবং প্রতিফলনকে সমর্থন করার জন্য ডিজাইন করা হয়েছে।
faq.question16=আমার তথ্য বেনামী?
faq.answer16-1=হ্যাঁ। GeniusParentingAI ডিফল্টরূপে বেনামী হতে ডিজাইন করা হয়েছে.
faq.answer16-2=আপনি আপনার পরিচয় প্রকাশ না করে প্ল্যাটফর্মটি অন্বেষণ এবং ব্যবহার করতে পারেন। পরিবারের গোপনীয়তা রক্ষা করার জন্য আমরা ইচ্ছাকৃতভাবে ডেটা সংগ্রহ কমিয়ে দেই।
faq.question17=আপনি কি ব্যবহারকারীর ডেটা বিক্রি বা শেয়ার করেন?
faq.answer17-1=না। আমরা ব্যবহারকারীর ডেটা বিক্রি করি না।
faq.answer17-2=এছাড়াও আমরা বিজ্ঞাপনদাতা বা তৃতীয় পক্ষের সাথে ব্যক্তিগত তথ্য শেয়ার করি না।
faq.question18=কিভাবে AI ব্যবহার করা হয় GeniusParentingAI তে? এটা নিরাপদ?
faq.answer18-1=পিতামাতাদের সাহায্য করার জন্য AI চিন্তাভাবনা এবং দায়িত্বের সাথে ব্যবহার করা হয়:
faq.answer18-2=পরিস্থিতির প্রতিফলন করুন
faq.answer18-3=বিভিন্ন দৃষ্টিকোণ বিবেচনা করুন
faq.answer18-4=সম্ভাব্য পদ্ধতির মাধ্যমে চিন্তা করুন
faq.answer18-5=GeniusParentingAI পেশাদার পরামর্শ প্রতিস্থাপন করে না, শিশুদের নির্ণয় করে না বা পরিবারের জন্য সিদ্ধান্ত নেয় না। AI হল চিন্তাভাবনাকে সমর্থন করার একটি হাতিয়ার - বিচার, নির্দেশ বা চাপ দেওয়ার জন্য নয়।
faq.question19=GeniusParentingAI কি পেশাদার প্যারেন্টিং পরামর্শ বা থেরাপির প্রতিস্থাপন?
faq.answer19-1=না.
faq.answer19-2=GeniusParentingAI হল একটি শিক্ষাগত সহায়তার টুল, এর বিকল্প নয়:
faq.answer19-3=চিকিৎসা পরামর্শ
faq.answer19-4=মানসিক স্বাস্থ্য পরিচর্যা
faq.answer19-5=পেশাদার থেরাপি বা রোগ নির্ণয়
faq.answer19-6=আমরা অভিভাবকদের প্রয়োজনে যোগ্য পেশাদারদের সন্ধান করতে উত্সাহিত করি।
faq.question20=কে জিনিয়াস প্যারেন্টিংএআই তৈরি করেছেন?
faq.answer20-1=GeniusParentingAI একজন শিক্ষাবিদ এবং একজন সফ্টওয়্যার পেশাদার দ্বারা তৈরি করা হয়েছে যারা শিশু বিকাশে দক্ষতা, পিতামাতার শিক্ষা এবং বাস্তব জীবনের পিতামাতার অভিজ্ঞতাকে সমবেদনাপূর্ণ, বিচার-বিহীন নির্দেশিকা সহ পরিবারগুলিকে সমর্থন করার জন্য একত্রিত করে।
faq.answer20-2=প্ল্যাটফর্মটি পেশাদার জ্ঞান এবং বাস্তব-জীবনের অভিভাবকত্ব চ্যালেঞ্জ উভয় থেকেই তৈরি করা হয়েছিল, যার লক্ষ্য বিচার ছাড়াই পিতামাতাকে সমর্থন করা।
faq.question21=কার জন্য এই প্ল্যাটফর্ম?
faq.answer21-1=GeniusParentingAI এর জন্য:
faq.answer21-2=পিতামাতা এবং যত্নশীল
faq.answer21-3=চিন্তাশীল, শান্ত সমর্থন খুঁজছেন পরিবার
faq.answer21-4=নৈতিক অভিভাবক শিক্ষায় আগ্রহী শিক্ষাবিদ এবং অনুশীলনকারীরা
faq.answer21-5=এখানে থাকার জন্য আপনাকে "নিখুঁত পিতামাতা" হতে হবে না।
faq.question22=প্রতিষ্ঠান বা শিক্ষাবিদরা কি GeniusParentingAI এর সাথে সহযোগিতা করতে পারে?
faq.answer22-1=হ্যাঁ। আমরা শিক্ষাবিদ, গবেষক, এবং পিতামাতার শিক্ষা, শিশু বিকাশ এবং পারিবারিক কল্যাণে আগ্রহী প্রতিষ্ঠানের সাথে কথোপকথনকে স্বাগত জানাই।
faq.answer22-2=সহযোগিতার অনুসন্ধানের জন্য উপযুক্ত চ্যানেলের মাধ্যমে আমাদের সাথে যোগাযোগ করুন।
faq.question23=যদি আমি নিশ্চিত না যে এটি আমার জন্য সঠিক?
faq.answer23-1=এটা ঠিক আছে।
faq.answer23-2=আপনি প্রতিশ্রুতি ছাড়াই অবাধে জিনিয়াস প্যারেন্টিংএআই অন্বেষণ করতে পারেন। আপনার সময় নিন, এটি কেমন লাগছে তা দেখুন এবং আপনার পরিবারের জন্য কী সঠিক তা স্থির করুন।
faq.answer23-3=অভিভাবকত্ব ব্যক্তিগত — সমর্থনও হওয়া উচিত।
