index.title=অভিভাবক প্রতিভা এআই
index.welcome=প্রতিভা প্যারেন্টিং এআই
index.description=স্মার্ট প্যারেন্টিং, সুখী পরিবার
index.slide1.fancyText=প্রতিটি পিতামাতার সাহায্যের হাত প্রয়োজন। আপনার সাথে দেখা
index.slide1.question=প্যারেন্টিং শক্ত। যদি এটি না হয়?
index.slide1.guideText=আপনার সন্তানের বৃদ্ধি বুঝতে, তাদের সৃজনশীলতা ছড়িয়ে দিতে এবং পিতামাতাকে অনুভব করতে ... অনায়াস বোধ করতে সহায়তা করার জন্য একটি ব্যক্তিগত গাইড থাকার কথা কল্পনা করুন।
index.slide1.introduction=জেনিয়াস প্যারেন্টিং এআই-এর সাথে দেখা করুন-আপনার সমস্ত ইন-ওয়ান প্যারেন্টিং সহচর!
index.slide2.title=কেন প্রতিভা প্যারেন্টিং এআই?
index.slide2.feature1.title=ব্যক্তিগতকৃত প্যারেন্টিং সমর্থন:
index.slide2.feature1.description=আপনার সন্তানের প্রয়োজন অনুসারে বিশেষজ্ঞ-সমর্থিত পরামর্শ এবং সরঞ্জামগুলি পান।
index.slide2.feature2.title=ইন্টারেক্টিভ লার্নিং এবং সৃজনশীলতা:
index.slide2.feature2.description=গল্প বলা, সংগীত এবং গেমগুলি কল্পনা এবং অনন্য বৃদ্ধির স্পার্ক করতে।
index.slide2.feature3.title=সম্প্রদায় এবং জ্ঞান কেন্দ্র:
index.slide2.feature3.description=বাবা -মা, বিশেষজ্ঞদের সাথে সংযুক্ত হন এবং আপনার নখদর্পণে সংস্থানগুলি সন্ধান করুন।
index.slide4.title=বাবা -মা কি বলছেন
index.slide4.quote1=জিনিয়াস প্যারেন্টিং এআই কীভাবে আমি প্যারেন্টিংয়ের কাছে যাই তা রূপান্তরিত করেছে। পরামর্শ এবং সৃজনশীল ক্রিয়াকলাপের জন্য এটি আমার যেতে হবে! - সারা, 2 এর মা
index.slide4.quote2=আমি মাইলফলক ট্র্যাকারকে ভালবাসি! এটি আমার সন্তানের সঠিক পথে রয়েছে তা নিশ্চিত করতে সহায়তা করে। -ডেভিড, একজন 5 বছর বয়সী বাবা
index.slide4.quote3=কমিউনিটি হাব একটি জীবনরক্ষক। আমি অন্যান্য পিতামাতার কাছ থেকে অনেক কিছু শিখেছি! -প্রিয়া, প্রথমবারের মা
index.slide4.quote4=এই অ্যাপ্লিকেশনটি শোবার সময় গল্পগুলি আমার বাচ্চাদের জন্য এত মজাদার করে তোলে! - এমা, 3 এর মা
index.slide4.quote5=আমি অবশেষে আমার সন্তানের সামাজিক দক্ষতা সম্পর্কে আত্মবিশ্বাসী বোধ করছি মাইন্ডব্রিজকে ধন্যবাদ। -জেমস, একজন 7 বছর বয়সী বাবা
index.slide4.quote6=সৃজনশীলতার সরঞ্জামগুলি আশ্চর্যজনক! আমার সন্তান গল্প বলার বৈশিষ্ট্যটি পছন্দ করে। - লিসা, 1 এর মা
index.slide4.quote7=পিতামাতা আমাকে পিতামাতার সাথে সংযুক্ত করেছেন যারা সত্যই আমার চ্যালেঞ্জগুলি বোঝেন। - মাইকেল, 2 এর বাবা
index.slide4.quote8=থিঙ্কপ্লে গেমস উভয়ই শিক্ষামূলক এবং বিনোদনমূলক-একটি জয়! -সোফিয়া, 4 বছর বয়সী মা
index.slide4.quote9=আমি কখনই জানতাম না প্যারেন্টিং এই সংগঠিত হতে পারে। আপনাকে ধন্যবাদ, প্রতিভা প্যারেন্টিং এআই! -অলিভিয়া, প্রথমবারের মা
index.slide4.quote10=উইজডমট্রি বিশেষজ্ঞ সংস্থানগুলি নতুন পিতামাতার জন্য অবিশ্বাস্যভাবে সহায়ক। - ইথান, নবজাতকের বাবা
index.slide4.quote11=সামান্য জয়ের সাথে আমার সন্তানের বৃদ্ধি ট্র্যাকিং আমাকে অনুপ্রাণিত করে! -ক্লো, একটি 6 বছর বয়সী মা
index.slide4.quote12=মাইন্ডটেলস আমার বাচ্চাদের জন্য সংবেদনশীল শিক্ষাকে এত সহজ করে তুলেছে। - নোহ, 3 এর পিতা
index.slide5.title=প্যারেন্টিং, কেবল একটি ট্যাপ দূরে
index.slide5.question1=আপনি কি চান যে আপনার নখদর্পণে বিশেষজ্ঞ-সমর্থিত প্যারেন্টিংয়ের পরামর্শ থাকতেন?
index.slide5.question2=আপনি কি চাপ ছাড়াই আপনার সন্তানের মাইলফলকগুলি ট্র্যাক করতে চান?
index.slide5.question3=আপনি কি মজাদার উপায়ে সৃজনশীলতা এবং শেখার জন্য উত্সাহিত করতে চান?
index.slide5.callToAction=তাহলে আপনি কি জন্য অপেক্ষা করছেন?
index.slide5.buttonText=আজ জিনিয়াস প্যারেন্টিং এআই ডাউনলোড করুন!
