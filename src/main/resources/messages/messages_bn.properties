about-caption-38=প্যারেন্টিং কোনও ম্যানুয়াল নিয়ে আসে না
about-caption-39=কেউ কেউ ড্রিমার, তারা প্রথমবারের মতো একটি শিশুকে ধরে রাখার কল্পনা করার কারণে আশায় পূর্ণ। কেউ কেউ হৃদয় প্রত্যাশা করছেন, গর্ভাবস্থার আনন্দ এবং স্নায়ুতে নেভিগেট করতে শিখছেন। কিছু নতুন বাসা, তাদের বাহুতে কান্নার বাচ্চা নিয়ে সকাল 3 টায় জেগে। অন্যরা হলেন ফাউন্ডেশন নির্মাতা, এমন বাচ্চাদের সাথে সীমানা নির্ধারণকারী যারা বিশ্বকে পরীক্ষা করে দেখছেন, বা এক্সপ্লোরার গাইডগুলি, ছোটদের তাদের প্রথম পদক্ষেপগুলি স্কুল এবং স্বাধীনতায় নিতে সহায়তা করে।
about-caption-40=প্যারেন্টিং সবার জন্য আলাদা দেখাচ্ছে, তবে একটি অনুভূতি সর্বজনীন - সমর্থন, আশ্বাস এবং গাইডেন্সের প্রয়োজনীয়তা যা আসলে আপনার জীবনের সাথে খাপ খায়।
about-caption-41=এজন্য আমরা জেনারেন্টিং এআই তৈরি করেছি (পূর্বে প্রতিভা প্যারেন্টিং এআই)।
about-caption-42=বৈশিষ্ট্য দেখুন
about-caption-43=কেন আমরা এই অ্যাপটি তৈরি করেছি
about-caption-44=আমরা একটি ফাঁক দেখেছি। প্রায়শই, পিতামাতাদের জেনেরিক পরামর্শ দেওয়া হয় যা তাদের সংস্কৃতি, ব্যক্তিত্ব বা জীবনের পর্যায়ে প্রতিফলিত করে না। প্যারেন্টিং এক - আকারের - ফিটগুলি নয়।
about-caption-441=সুতরাং আমরা জিজ্ঞাসা করেছি: পিতামাতার যদি এমন কোনও সরঞ্জাম থাকে যা তারা যেখানে রয়েছে ঠিক সেখানে তাদের সাথে দেখা করতে পারে?
about-caption-45=একটি কুইজ যা আপনাকে বুঝতে মাত্র 30 সেকেন্ড সময় নেয়।
about-caption-46=এমন একটি সম্প্রদায় যেখানে পিতামাতারা সংযোগ স্থাপন করে, ভাগ করে এবং একসাথে বেড়ে ওঠে।
about-caption-47=একজন এআই চ্যাট সহকারী যা কখনই ঘুমায় না, যখন অন্য কেউ না হতে পারে তখন প্রস্তুত।
about-caption-48=টিপস এবং কোর্সগুলি যা কেবল আপনার সন্তানের বয়স নয়, আপনার ব্যক্তিত্বের সাথে মেলে।
about-caption-49=আমরা সেই অংশীদার হওয়ার জন্য জেনারেন্টিং এআই তৈরি করেছি। অন্য কোনও "কীভাবে" ম্যানুয়াল নয়, তবে এমন একটি গাইড যা প্রথমে শোনেন, তারপরে এমনভাবে প্রতিক্রিয়া জানায় যা ব্যক্তিগত, ব্যবহারিক এবং সহানুভূতিশীল বোধ করে।
