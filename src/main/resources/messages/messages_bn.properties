vision.title=দৃষ্টি - পিতামাতার প্রতিভা এআই
vision.title1=দৃষ্টি
vision.vision=জ্ঞান, সরঞ্জাম এবং সমর্থন দিয়ে পিতামাতাদের ক্ষমতায়িত করা তাদের প্রেমময়, সহায়ক পরিবারগুলি তৈরি করতে হবে যা বিকাশকে লালন করে, স্থিতিস্থাপকতা বাড়িয়ে তোলে এবং পরবর্তী প্রজন্মকে আত্মবিশ্বাস, মমত্ববোধ এবং কৌতূহল নিয়ে সাফল্য অর্জন করতে অনুপ্রাণিত করে।
vision.title2=মিশন বিবৃতি
vision.mission=আমাদের মিশন হ'ল পিতামাতাদের কার্যক্ষম অন্তর্দৃষ্টি, বিশেষজ্ঞের পরামর্শ এবং উদ্ভাবনী সংস্থান সরবরাহ করা, তাদের লালন -পালনকারী পরিবেশ তৈরি করতে সহায়তা করা যেখানে শিশুরা বৃদ্ধি করতে পারে, সাফল্য অর্জন করতে পারে এবং জীবনে সফল হওয়ার জন্য প্রয়োজনীয় দক্ষতা বিকাশ করতে পারে।
vision.title3=আমাদের সম্পর্কে
vision.aboutus=প্যারেন্ট জেনিয়াস এআই বিস্তৃত, অ্যাক্সেসযোগ্য এবং ব্যক্তিগতকৃত প্যারেন্টিং সংস্থান সরবরাহ করতে প্রতিশ্রুতিবদ্ধ। আমাদের শিশু উন্নয়ন বিশেষজ্ঞ, শিক্ষাবিদ এবং প্রযুক্তিবিদদের দল একসাথে সুখী, স্বাস্থ্যকর এবং সফল শিশুদের উত্থাপনের জন্য পিতামাতার জন্য সেরা সরঞ্জাম সরবরাহ করার জন্য একসাথে কাজ করে।
vision.title4=আমাদের সাথে যোগাযোগ করুন
vision.contactus=আপনার যদি কোনও প্রশ্ন থাকে বা সহায়তার প্রয়োজন হয় তবে আমাদের কাছে পৌঁছাতে নির্দ্বিধায়। আমাদের দল আপনার প্রয়োজনীয় সংস্থানগুলি এবং সহায়তা দিয়ে আপনাকে সহায়তা করতে সর্বদা প্রস্তুত। যোগাযোগ@parentgeniusai.com এ আমাদের সাথে যোগাযোগ করুন।
