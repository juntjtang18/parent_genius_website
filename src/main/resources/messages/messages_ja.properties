about-caption-51=親が愛情深く、支え合う家族を作るために必要な知識、ツール、サポートを持つことを可能にし、成長を育み、レジリエンスを促進し、次の世代が自信、思いやり、好奇心を持って繁栄できるようにすること。
about-caption-52=私たちのミッション
about-caption-53=親が実行可能な洞察、専門的なアドバイス、革新的なリソースを提供し、子供たちが成長し、繁栄し、人生で成功するために必要なスキルを身につけることができる育成環境を作る手助けをすること。
