about-caption-37=アプリをダウンロード
about-caption-38=育児にはマニュアルがありません
about-caption-39=夢見る人もいれば、初めて子供を抱くことを想像しながら希望に満ちています。妊娠の喜びと緊張を乗り越えようとしている期待に満ちた心もいます。新しい巣を持つ人は、腕の中で泣いている赤ちゃんと共に午前3時に目を覚まします。他の人は、世界を試す幼児との境界を設定する基盤を築く人々であり、または、子供たちが学校と独立に向けて最初の一歩を踏み出すのを助ける探検ガイドです。
about-caption-40=育児は人それぞれ異なりますが、共通しているのは、実際に自分の生活に合ったサポート、安心感、指導が必要だということです。
about-caption-41new=それが、私たちが Genius Parenting AI を作成した理由です。
about-caption-42=機能を見る
about-caption-43=なぜこのアプリを作ったのか
about-caption-44=私たちはギャップを見ました。親たちは、文化、個性、または人生のステージを反映しない一般的なアドバイスを受けることがあまりにも多いのです。育児は一律ではありません。
about-caption-441=そこで私たちは尋ねました：親たちが自分のいる場所に正確に応じたツールを持っていたらどうなるでしょうか？
