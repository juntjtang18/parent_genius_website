faq.question1-1=Genius Parenting AI とは何ですか?
faq.answer1-1=Genius Parenting AI は、2 つの文化の間で子供を育てている (または育てようとしている) カナダの国際的な親のために作られたサポート アプリです。私たちは、新生児から 18 歳までの子育てのための本当のアドバイス、コミュニティ スペース、簡単なツールを提供して、カナダの伝統とカナダの生活を融合させるお手伝いをします。
faq.question2=このアプリは誰のためのものですか？
faq.answer2=もしあなたが移民、新参者、留学生、またはカナダで子どもを育てている（または期待している）第一世代の親であれば、このアプリはあなたのためのものです！アジア、アフリカ、ヨーロッパ、ラテンアメリカ、または他のどこから来たとしても、ここに居場所があります。
faq.question3=他の育児アプリと何が違うのですか？
faq.answer3-1=ほとんどのアプリは、1 つの文化に基づいた一般的なヒントを提供します。 Genius Parenting AI は、あなたのルーツとカナダでの新しい生活の間の葛藤を理解します。私たちは、多文化の視点からアドバイス、マイルストーン、ルーティン、さらにはコミュニティでのディスカッションを提供します。
faq.question4=このアプリはすでに子どもがいる人のためだけですか？
faq.answer4=いいえ！もしあなたが子どもを期待しているか、すぐに子どもを持つ予定であれば、100%歓迎します。新しい国での親になる準備から幼児期のナビゲートまで、あなたのためのリソースもあります。
faq.question5=私の情報は安全ですか？
faq.answer5-1=絶対に。私たちはあなたの情報を販売しません。あなたの会話、ストーリー、データはプライベートであり、保護されています。 Genius Parenting AI は、利益を狙う大企業ではなく、信頼を重視する本当の親によって構築されています。
faq.question6=費用はいくらですか？
faq.answer6-1=Genius Parenting AI は無料でダウンロードできます。一部のプレミアム ツール (パーソナル コーチングやワークショップなど) は後で有料になる場合がありますが、基本的な機能、アドバイス、コミュニティへのアクセスは常に無料です。
faq.question7=アプリでどのような助けを見つけることができますか？
faq.answer7=あなたは次のものを得ることができます：文化的に融合した育児アドバイス、子どもの成長トラッカー、バイリンガル/バイカルチュラルのヒント、あなたとあなたの子どものためのメンタルヘルスサポート、異なる年齢層のための活動とルーチン、質問をし、経験を共有するための安全なコミュニティ。
faq.question8=私のような他の親とつながることはできますか？
faq.answer8-1=はい！これが Genius Parenting AI の大きな部分です。お子様の年齢、背景、住んでいる都市、関心のあるトピックに基づいてコミュニティ サークルに参加できます。
faq.question9=私はまだ英語/フランス語を学んでいます。それは問題ですか？
faq.answer9=全く問題ありません！私たちは、多言語サポートを提供するために取り組んでおり、シンプルな英語から始めて、ユーザーのニーズに基づいて拡大しています。今後のアップデートでは、アドバイスやヒントのために好みの言語を選択できるようになります。
faq.question10=GeniusParentingAI は本当に無料で使用できるのでしょうか?
faq.answer10-1=はい。 GeniusParentingAI は無料で始められ、無料で探索できます。
faq.answer10-2=保護者は支払いなしでプラットフォームを使用できます。また、価値を見出し、進行中の開発や追加機能をサポートしたい方のために、オプションのメンバーシップも提供しています。メンバーシップはいつでもあなたの選択です。
faq.question11=そもそもなぜ有料メンバーシップを提供するのでしょうか？
faq.answer11-1=なぜなら、思慮深く倫理的でプライバシー最優先のプラットフォームを構築するには、注意とリソースが必要だからです。
faq.answer11-2=オプションのメンバーシップは次のことに役立ちます。
faq.answer11-3=質の高い教育コンテンツを維持する
faq.answer11-4=責任を持ってプラットフォームを改善する
faq.answer11-5=主要なエクスペリエンスを広告なしでアクセスしやすい状態に保つ
faq.answer11-6=私たちは、保護者が私たちをサポートするかどうか、いつサポートするかを自由に決定すべきであると考えています。
faq.question12=会員料金はいくらですか?
faq.answer13-1=メンバーシップの価格はサインアップ時に明確に表示され、Apple のアプリ内購入システムを通じて安全に処理されます。
faq.answer13-2=当社はお客様の支払い情報を自ら処理したり保管したりすることはありません。
faq.question14=GeniusParentingAI を使用するにはメンバーになる必要がありますか?
faq.answer14-1=いいえ。
faq.answer14-2=GeniusParentingAI にアクセスするためにメンバーシップは必要ありません。会員として参加するかどうかに関わらず、穏やかで倫理的な子育て支援に対する私たちの取り組みは変わりません。
faq.question15=私または私の子供に関する個人情報を収集しますか?
faq.answer15-1=いいえ、これが私たちにとって中心的な原則です。
faq.answer15-2=実名要件なし
faq.answer15-3=認証済みメールアドレスは必要ありません
faq.answer15-4=必須の個人データや子供を特定できるデータはありません
faq.answer15-5=GeniusParentingAI は、データを収集するのではなく、学習と振り返りをサポートするように設計されています。
faq.question16=私の情報は匿名ですか?
faq.answer16-1=はい。 GeniusParentingAI は、デフォルトでは匿名になるように設計されています。
faq.answer16-2=自分の身元を明かさずにプラットフォームを探索して使用できます。家族のプライバシーを保護するために、当社はデータ収集を意図的に最小限に抑えます。
faq.question17=ユーザーデータを販売または共有しますか?
faq.answer17-1=いいえ、当社はユーザーデータを販売しません。
faq.answer17-2=また、個人データを広告主や第三者と共有することはありません。
faq.question18=GeniusParentingAI では AI がどのように使用されていますか?安全ですか？
faq.answer18-1=AI は、保護者を支援するために思慮深く責任を持って使用されます。
faq.answer18-2=状況を振り返る
faq.answer18-3=さまざまな視点を考慮する
faq.answer18-4=考えられるアプローチを検討する
faq.answer18-5=GeniusParentingAI は、専門家のアドバイスに代わるものではなく、子供を診断したり、家族のための決定を下したりするものではありません。 AI は思考をサポートするツールであり、判断したり、指示したり、圧力をかけたりするためのツールではありません。
faq.question19=GeniusParentingAI は、専門的な子育てアドバイスやセラピーに代わるものですか?
faq.answer19-1=いいえ。
faq.answer19-2=GeniusParentingAI は教育サポート ツールであり、以下の代替ツールではありません。
faq.answer19-3=医学的アドバイス
faq.answer19-4=メンタルヘルスケア
faq.answer19-5=専門的な治療または診断
faq.answer19-6=保護者には、必要に応じて資格のある専門家を探すことをお勧めします。
faq.question20=GeniusParentingAI を作成したのは誰ですか?
faq.answer20-1=GeniusParentingAI は、子供の発達、子育て教育、実際の子育て経験の専門知識を組み合わせた教育者とソフトウェアの専門家によって作成され、思いやりのある、判断のない指導で家族をサポートします。
faq.answer20-2=このプラットフォームは、専門的な知識と実際の子育ての課題の両方に基づいて構築されており、親を批判することなくサポートすることを目的としています。
faq.question21=このプラットフォームは誰のためのものですか?
faq.answer21-1=GeniusParentingAI の目的は次のとおりです。
faq.answer21-2=両親と介護者
faq.answer21-3=思慮深く穏やかなサポートを求めているご家族
faq.answer21-4=倫理的な親の教育に関心のある教育者および実践者
faq.answer21-5=ここに属するために「完璧な親」である必要はありません。
faq.question22=教育機関や教育機関は GeniusParentingAI と協力できますか?
faq.answer22-1=はい。親の教育、子供の発達、家族の幸福に関心のある教育者、研究者、機関との会話を歓迎します。
faq.answer22-2=コラボレーションに関するお問い合わせについては、適切なチャネルを通じてご連絡ください。
faq.question23=これが自分に適しているかどうかわからない場合はどうすればよいですか?
faq.answer23-1=大丈夫です。
faq.answer23-2=GeniusParentingAI は、コミットメントなしで自由に探索できます。時間をかけて、それがどのように感じられるかを確認し、家族にとって何が正しいかを判断してください。
faq.answer23-3=子育ては個人的なものであり、サポートも同様であるべきです。
