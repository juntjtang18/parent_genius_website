vision.title=ビジョン - 親の天才AI
vision.title1=ビジョン
vision.vision=親に知識、ツール、サポートを強化するには、成長を育み、回復力を促進し、自信、思いやり、好奇心で繁栄するように次世代を鼓舞する愛情のある支援的な家族を創造するために必要です。
vision.title2=ミッションステートメント
vision.mission=私たちの使命は、親に実用的な洞察、専門家のアドバイス、革新的なリソースを提供し、子どもたちが人生で成功するために必要なスキルを成長させ、繁栄させ、開発できる育成環境を作るのを支援することです。
vision.title3=私たちについて
vision.aboutus=親の天才AIは、包括的でアクセス可能でパーソナライズされた子育てリソースを提供することに取り組んでいます。児童開発の専門家、教育者、技術者のチームは、親が幸せで健康で成功した子供を育てるための最高のツールを提供するために協力しています。
vision.title4=お問い合わせ
vision.contactus=ご質問がある場合や支援が必要な場合は、お気軽にご連絡ください。私たちのチームは、必要なリソースとサポートを常にお手伝いさせる準備ができています。 contact@parentgeniusai.comでお問い合わせください。
