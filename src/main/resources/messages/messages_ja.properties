faq.title=よくある質問
faq.question1=天才子育てとは何ですか？
faq.answer1=Genius Parentingは、2つの文化の間で子供を育てる（または育てることを計画している）カナダの国際親向けのサポートアプリです。私たちはあなたの伝統をカナダの生活と融合させ、真のアドバイス、コミュニティスペース、新生児から12歳までの子育てのための簡単なツールを提供します。
faq.question2=このアプリは誰ですか？
faq.answer2=あなたが移民、新人、留学生、またはカナダの子供を育てる親を育てる親（または期待する）である場合、このアプリはあなたのためです！あなたがアジア、アフリカ、ヨーロッパ、ラテンアメリカ、または他の場所であろうと、あなたはここに家を見つけるでしょう。
faq.question3=これは他の子育てアプリとどう違うのですか？
faq.answer3=ほとんどのアプリは、1つの文化に基づいて一般的なヒントを提供します。天才子育ては、あなたのルーツとカナダでのあなたの新しい生活の間の引っ張りを理解しています。アドバイス、マイルストーン、ルーチン、さらには多文化レンズとのコミュニティディスカッションを提供しています。
faq.question4=このアプリは、すでに子供を持っている人のためだけですか？
faq.answer4=いいえ！すぐに子供を産むことを期待しているか、計画しているなら、あなたは100％歓迎します。私たちはあなたのためのリソースもあります - 新しい国の親子関係の準備から、幼少期をナビゲートすることまで。
faq.question5=私の情報は安全ですか？
faq.answer5=絶対に。私たちはあなたの情報を売っていません。あなたの会話、ストーリー、データはプライベートで保護されています。天才子育ては、現金を求めている大企業によってではなく、信頼を気にする本物の親によって構築されています。
faq.question6=いくらかかりますか？
faq.answer6=天才子育ては無料でダウンロードできます！一部のプレミアムツール（個人のコーチングやワークショップなど）には後で料金がかかる場合がありますが、基本的な機能、アドバイス、コミュニティへのアクセスは常に無料です。
faq.question7=アプリでどのようなヘルプを見つけることができますか？
faq.answer7=文化的に混ざり合った子育てアドバイス、子どもの成長トラッカー、バイリンガル/バイカルタルのヒント、あなたとあなたの子供に対するメンタルヘルスのサポート、さまざまな年齢層の活動とルーチン、質問をして経験を共有する安全なコミュニティ。
faq.question8=私のような他の親とつながることはできますか？
faq.answer8=はい！それは天才子育ての大きな部分です。あなたの子供の年齢、あなたの背景、あなたの都市、またはあなたが気にするトピックに基づいてコミュニティサークルに参加できます。
faq.question9=私はまだ英語 /フランス語を学んでいます。それは問題になりますか？
faq.answer9=全くない！私たちは、単純な英語から始めて、ユーザーのニーズに基づいて拡大する多言語サポートの提供に取り組んでいます。将来の更新では、アドバイスやヒントのために優先言語を選択できます。
