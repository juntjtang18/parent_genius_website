community.guidelines.title=コミュニティ ガイドライン - Parent Genius AI
about-caption-34=私たちの物語の始まり
about-caption-35=すべての親の旅は次の質問から始まります。
about-caption-36=「準備はできていますか? 正しくやっているでしょうか?」
about-caption-37=アプリをダウンロードする
about-caption-38=子育てにマニュアルはない
about-caption-39=夢想家で、初めて子供を抱くことを想像して希望に満ちている人もいます。心臓の誕生を期待し、妊娠の喜びと緊張を乗り切る方法を学んでいる人もいます。新しい巣を作り、午前3時に起きて赤ん坊を腕に抱えて泣いている人もいます。他の人は、世界を試している幼児と境界線を設定する基礎を構築する人や、小さな子どもたちが学校への最初の一歩を踏み出し、自立するのを助ける探検ガイドです。
about-caption-40=子育ては人によって異なりますが、普遍的な感情は 1 つあります。それは、実際に自分の生活に合ったサポート、安心感、指導の必要性です。
about-caption-41=それが、私たちが GenParenting AI (旧名 Genius Parenting AI) を作成した理由です。
about-caption-42=機能を見る
about-caption-43=このアプリを開発した理由
about-caption-44=ギャップが見えてきました。親は、彼らの文化、性格、人生の段階を反映していない一般的なアドバイスを与えられることが非常に多いです。子育ては万能ではありません。
about-caption-441=そこで私たちはこう尋ねました。もし親が、​​どこにいても正確に会うことができるツールを持っていたらどうなるでしょうか?
about-caption-45=たった 30 秒で理解できるクイズです。
about-caption-46=保護者がつながり、共有し、一緒に成長するコミュニティ。
about-caption-47=他の人ができないときに備えて、決して眠らない AI チャット アシスタント。
about-caption-48=お子様の年齢だけでなく、お子様の個性に合わせたヒントやコースをご提案します。
about-caption-49=私たちはそのパートナーとなるように GenParenting AI を構築しました。別の「ハウツー」マニュアルではなく、まず話を聞き、それから個人的で実践的で思いやりのある方法で対応するガイドです。
about-caption-50=私たちのビジョン
about-caption-51=親が成長を促し、立ち直る力を育み、自信、思いやり、好奇心を持って成長するよう促す、愛情深く協力的な家族を築くために必要な知識、ツール、サポートを親に提供すること。
about-caption-52=私たちの使命
about-caption-53=私たちの使命は、保護者に実用的な洞察、専門家のアドバイス、革新的なリソースを提供し、子供たちが成長し、成長し、人生で成功するために必要なスキルを身につけることができる養育環境の構築を支援することです。
about-caption-54=当社のロゴとブランドアイデンティティ
about-caption-55=私たちのロゴは単なるデザインではなく、私たちが信じているものの象徴です。
about-caption-56=色は多様性、包括性、家族愛の温かさを表しています。
about-caption-57=円形のフォルムは、成長、つながり、新たな始まりなど、子育ての終わりのない旅を反映しています。
about-caption-58=モダンでクリーンなスタイルは、物事をシンプルで親しみやすいものに保つという当社の取り組みを示しています。
about-caption-601=私たちは Genius Parenting AI としてスタートしました。私たちの使命がグローバルに拡大するにつれて、私たちは GenParenting AI という名前に簡素化しました。これは、モダンで記憶に残り、プラットフォーム全体で見つけやすい名前です。どちらの名前にも、子育てをより簡単に、より個人的に、そして深くサポートできるようにするという同じ約束が込められています。
about-caption-60=すべての親にとって、あらゆる段階で
