vision.title=ビジョン - 親の天才AI
vision.title1=ビジョン
vision.vision=親に知識、ツール、サポートを強化するには、成長を育み、回復力を促進し、自信、思いやり、好奇心で繁栄するように次世代を鼓舞する愛情のある支援的な家族を創造するために必要です。
vision.title2=ミッションステートメント
vision.mission=私たちの使命は、親に実用的な洞察、専門家のアドバイス、革新的なリソースを提供し、子どもたちが人生で成功するために必要なスキルを成長させ、繁栄させ、開発できる育成環境を作るのを支援することです。
vision.title3=私たちについて
vision.aboutus=親の天才AIは、包括的でアクセス可能でパーソナライズされた子育てリソースを提供することに取り組んでいます。児童開発の専門家、教育者、技術者のチームは、親が幸せで健康で成功した子供を育てるための最高のツールを提供するために協力しています。
vision.title4=お問い合わせ
vision.contactus=ご質問がある場合や支援が必要な場合は、お気軽にご連絡ください。私たちのチームは、必要なリソースとサポートを常にお手伝いさせる準備ができています。
joinus.title=私たちに参加 - 親の天才AI
joinus.title1=参加しませんか！
joinus.description=親の天才AIでは、子育てサポートの未来を築いています。              イノベーション、透明性、コラボレーションを大切にしています。              私たちのチームに参加して、世界中の家族の明るい未来を形作るのを手伝ってください！
joinus.uiux.title=UI/UXデザイナー
joinus.uiux.description1=私たちは、プラットフォームで直感的で視覚的に魅力的なユーザーエクスペリエンスを作成できる創造的なUI/UXデザイナーを探しています。
joinus.uiux.description2=責任：
joinus.uiux.responsibility1=Webおよびモバイルアプリケーション向けのユーザーフレンドリーなインターフェイスを設計およびプロトタイプ。
joinus.uiux.responsibility2=開発者や利害関係者と協力して、シームレスなユーザーエクスペリエンスを確保します。
joinus.uiux.responsibility3=製品設計を強化するために、ユーザー調査とユーザビリティテストを実施します。
joinus.uiux.requirements=要件：
joinus.uiux.requirement1=UI/UX設計での2年以上の経験。
joinus.uiux.requirement2=Figma、Adobe XD、または同様のツールの習熟度。
joinus.uiux.requirement3=ユーザー中心の設計原則の理解。
joinus.education.title=子供教育の専門家
joinus.education.description1=私たちは、エビデンスに基づいた子育てコンテンツの開発を支援するために、子どもの教育の情熱的な専門家を探しています。
joinus.education.description2=責任：
joinus.education.responsibility1=魅力的な研究支援の子育てリソースを作成します。
joinus.education.responsibility2=AIエンジニアと協力して、教育の推奨事項を強化します。
joinus.education.responsibility3=子どもの心理学と発達のベストプラクティスについてアドバイスします。
joinus.education.requirements=要件：
joinus.education.requirement1=子どもの発達、教育、または心理学の背景。
joinus.education.requirement2=カリキュラムデザインまたは幼児教育の経験。
joinus.education.requirement3=強力なコミュニケーションとライティングスキル。
