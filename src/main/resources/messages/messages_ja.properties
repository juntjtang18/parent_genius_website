about-caption-34=私たちの物語の始まり
about-caption-35=すべての親の旅は質問から始まります：
about-caption-36=「準備ができていますか？これを正しくやっていますか？」
about-caption-37=アプリをダウンロードします
about-caption-38=子育てにはマニュアルが付属していません
about-caption-39=いくつかは夢想家であり、彼らが初めて子供を抱くことを想像するので、希望に満ちています。心を期待して、妊娠の喜びと神経をナビゲートすることを学ぶ人もいます。いくつかは新しい巣で、午前3時に泣いている赤ちゃんが腕に覚めています。その他は財団の建設業者であり、世界をテストしている幼児やエクスプローラーガイドと境界を設定し、小さな子供たちが学校や独立に最初の一歩を踏み出すのを支援します。
about-caption-40=子育ては誰にとっても異なって見えますが、1つの感覚は普遍的です。サポート、安心、そして実際にあなたの人生に合ったガイダンスの必要性です。
about-caption-41=そのため、GenParenting AI（以前の天才子育てAI）を作成しました。
about-caption-42=機能を表示します
about-caption-43=このアプリを構築した理由
about-caption-44=ギャップが見られました。多くの場合、親には、文化、人格、人生の段階を反映していない一般的なアドバイスが与えられます。子育ては、1つのサイズのフィットではありません。
about-caption-441=それで、私たちは尋ねました：親が彼らがどこにいるかを正確に満たすことができるツールを持っていたらどうでしょうか？
about-caption-45=あなたを理解するのにわずか30秒かかるクイズ。
about-caption-46=親がつながり、共有し、一緒に成長するコミュニティ。
about-caption-47=眠らないAIチャットアシスタントは、他の誰もできないときに準備ができています。
about-caption-48=あなたの子供の年齢だけでなく、あなたの性格に一致するヒントとコース。
about-caption-49=私たちはそのパートナーになるためにGenParenting AIを構築しました。別の「How -to」マニュアルではなく、最初に耳を傾けるガイドは、個人的、実用的で、思いやりがあると感じる方法で応答します。
about-caption-50=私たちのビジョン
about-caption-51=親に知識、ツール、サポートを強化するには、成長を育み、回復力を促進し、自信、思いやり、好奇心で繁栄するように次世代を鼓舞する愛情のある支援的な家族を創造するために必要です。
about-caption-52=私たちの使命
about-caption-53=私たちの使命は、親に実用的な洞察、専門家のアドバイス、革新的なリソースを提供し、子どもたちが人生で成功するために必要なスキルを成長させ、繁栄させ、開発できる育成環境を作るのを支援することです。
about-caption-54=私たちのロゴとブランドのアイデンティティ
about-caption-55=私たちのロゴはデザイン以上のものです。それは私たちが信じていることの象徴です。
about-caption-56=色は、家族の愛の多様性、包括性、暖かさを表しています。
about-caption-57=循環形式は、子育ての終わりのない旅、つまり成長、つながり、そして新しい始まりを反映しています。
about-caption-58=モダンでクリーンなスタイルは、物事をシンプルで親しみやすいものに保つという私たちのコミットメントを示しています。
about-caption-601=私たちは天才子育てAIとして始めました。私たちの使命がグローバルになるにつれて、私たちはGenParenting AIに簡素化されました。これは、モダンで記憶に残る、プラットフォーム全体で見つけやすい名前です。どちらの名前も同じ約束を持っています。子育てをより簡単に、個人的に、そして深く協力的にすることです。
about-caption-60=すべての親のために、すべての段階で
