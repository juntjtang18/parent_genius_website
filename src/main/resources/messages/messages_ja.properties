faq.title=よくある質問
faq.question1=天才的な子育てとは何ですか？
faq.answer1=Genius Parenting は、カナダで 2 つの文化の間で子供を育てている (または育てようとしている) 国際的な親のために作られたサポート アプリです。私たちは、新生児から 12 歳までの子育てのための本当のアドバイス、コミュニティ スペース、簡単なツールを提供して、あなたの伝統とカナダの生活を融合させるお手伝いをします。
faq.question2=このアプリは誰のためのものですか?
faq.answer2=あなたが移民、新参者、留学生、またはカナダで子育て中の (または出産予定の) 第一世代の親であれば、このアプリはあなたにぴったりです!アジア、アフリカ、ヨーロッパ、ラテンアメリカなど、どこから来た人でも、ここで居場所を見つけることができます。
faq.question3=他の育児アプリとどう違うのですか？
faq.answer3=ほとんどのアプリは、1 つの文化に基づいた一般的なヒントを提供します。 Genius Parenting は、あなたのルーツとカナダでの新しい生活の間の葛藤を理解しています。私たちは、多文化の視点からアドバイス、マイルストーン、ルーティン、さらにはコミュニティでのディスカッションを提供します。
faq.question4=このアプリはすでに子供がいる人だけを対象としていますか?
faq.answer4=いいえ！もうすぐ子供を産む予定がある、または産む予定があるなら、100% 大歓迎です。新しい国で子育てをする準備から幼児期の過ごし方まで、あなたのためのリソースも用意しています。
faq.question5=私の情報は安全ですか?
faq.answer5=絶対に。私たちはあなたの情報を販売しません。あなたの会話、ストーリー、データはプライベートであり、保護されています。 Genius Parenting は、利益を求める大企業ではなく、信頼を重視する本当の親によって構築されています。
faq.question6=いくらかかりますか？
faq.answer6=Genius Parenting は無料でダウンロードできます。一部のプレミアム ツール (パーソナル コーチングやワークショップなど) は後で有料になる場合がありますが、基本的な機能、アドバイス、コミュニティへのアクセスは常に無料です。
faq.question7=アプリではどのようなヘルプを見つけることができますか?
faq.answer7=さまざまな文化が融合した子育てに関するアドバイス、子供の成長トラッカー、バイリンガル/二文化間のヒント、あなたとあなたの子供のためのメンタルヘルスサポート、さまざまな年齢層向けのアクティビティと日課、質問や経験を共有するための安全なコミュニティが得られます。
faq.question8=私と同じような他の親たちとつながることはできますか?
faq.answer8=はい！それがGenius Parentingの大きな部分です。お子様の年齢、背景、住んでいる都市、関心のあるトピックに基づいてコミュニティ サークルに参加できます。
faq.question9=私はまだ英語/フランス語を勉強しています。それは問題になりますか？
faq.answer9=全くない！簡単な英語からユーザーのニーズに応じて多言語対応を進めていきます。将来のアップデートでは、アドバイスやヒントを希望する言語を選択できるようになります。
