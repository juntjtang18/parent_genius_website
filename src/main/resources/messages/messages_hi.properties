new-article.text1=नया लेख | जीनियस पेरेंटिंग एआई
vision.title=दृष्टि - माता -पिता जीनियस एआई
vision.title1=दृष्टि
vision.vision=माता -पिता को ज्ञान, उपकरण, और समर्थन के साथ सशक्त बनाने के लिए उन्हें प्यार, सहायक परिवार बनाने की आवश्यकता होती है जो विकास का पोषण करते हैं, लचीलापन बढ़ाते हैं, और अगली पीढ़ी को आत्मविश्वास, करुणा और जिज्ञासा के साथ पनपने के लिए प्रेरित करते हैं।
vision.title2=मिशन वक्तव्य
vision.mission=हमारा मिशन माता -पिता को कार्रवाई योग्य अंतर्दृष्टि, विशेषज्ञ सलाह और नवीन संसाधनों के साथ प्रदान करना है, जिससे उन्हें पोषण वाले वातावरण बनाने में मदद मिलती है, जहां बच्चे बढ़ सकते हैं, पनप सकते हैं, और उन कौशल को विकसित कर सकते हैं जो उन्हें जीवन में सफल होने की आवश्यकता है।
vision.title3=हमारे बारे में
vision.aboutus=पेरेंट जीनियस एआई व्यापक, सुलभ और व्यक्तिगत पेरेंटिंग संसाधन प्रदान करने के लिए प्रतिबद्ध है। बाल विकास विशेषज्ञों, शिक्षकों और प्रौद्योगिकीविदों की हमारी टीम माता -पिता को खुश, स्वस्थ और सफल बच्चों को उठाने के लिए सबसे अच्छे उपकरण प्रदान करने के लिए मिलकर काम करती है।
vision.title4=हमसे संपर्क करें
vision.contactus=यदि आपके पास कोई प्रश्न हैं या सहायता की आवश्यकता है, तो बेझिझक हमारे पास पहुंचें। हमारी टीम हमेशा आपके लिए आवश्यक संसाधनों और समर्थन का समर्थन करने के लिए तैयार रहती है।
joinus.title=हमसे जुड़ें - माता -पिता जीनियस एआई
joinus.title1=हमसे जुड़ें!
joinus.description=पेरेंट जीनियस एआई में, हम पेरेंटिंग सपोर्ट के भविष्य का निर्माण कर रहे हैं।              हम नवाचार, पारदर्शिता और सहयोग को महत्व देते हैं।              हमारी टीम में शामिल हों और दुनिया भर में परिवारों के लिए एक उज्जवल भविष्य को आकार देने में मदद करें!
joinus.uiux.title=यूआई/यूएक्स डिजाइनर
joinus.uiux.description1=हम एक रचनात्मक यूआई/यूएक्स डिजाइनर की तलाश कर रहे हैं जो हमारे प्लेटफॉर्म के लिए सहज और नेत्रहीन रूप से आकर्षक उपयोगकर्ता अनुभवों को शिल्प कर सकते हैं।
joinus.uiux.description2=जिम्मेदारियां:
joinus.uiux.responsibility1=वेब और मोबाइल एप्लिकेशन के लिए डिजाइन और प्रोटोटाइप उपयोगकर्ता के अनुकूल इंटरफेस।
joinus.uiux.responsibility2=एक सहज उपयोगकर्ता अनुभव सुनिश्चित करने के लिए डेवलपर्स और हितधारकों के साथ सहयोग करें।
joinus.uiux.responsibility3=उत्पाद डिजाइन को बढ़ाने के लिए उपयोगकर्ता अनुसंधान और प्रयोज्य परीक्षण का संचालन करें।
joinus.uiux.requirements=आवश्यकताएं:
joinus.uiux.requirement1=UI/UX डिजाइन में 2+ वर्ष का अनुभव।
joinus.uiux.requirement2=अंजीर में प्रवीणता, एडोब एक्सडी, या इसी तरह के उपकरण।
joinus.uiux.requirement3=उपयोगकर्ता-केंद्रित डिजाइन सिद्धांतों की समझ।
joinus.education.title=बच्चे शिक्षा विशेषज्ञ
joinus.education.description1=हम सबूत-आधारित पेरेंटिंग सामग्री विकसित करने में हमारी मदद करने के लिए बच्चों की शिक्षा में एक भावुक विशेषज्ञ की तलाश कर रहे हैं।
joinus.education.description2=जिम्मेदारियां:
joinus.education.responsibility1=आकर्षक, अनुसंधान समर्थित पेरेंटिंग संसाधन बनाएं।
joinus.education.responsibility2=शैक्षिक सिफारिशों को बढ़ाने के लिए एआई इंजीनियरों के साथ सहयोग करें।
joinus.education.responsibility3=बाल मनोविज्ञान और विकासात्मक सर्वोत्तम प्रथाओं पर सलाह दें।
joinus.education.requirements=आवश्यकताएं:
joinus.education.requirement1=बाल विकास, शिक्षा या मनोविज्ञान में पृष्ठभूमि।
joinus.education.requirement2=पाठ्यक्रम डिजाइन या बचपन की शिक्षा में अनुभव।
joinus.education.requirement3=मजबूत संचार और लेखन कौशल।
joinus.apply.title=आवेदन कैसे करें
joinus.apply.description=हमारे मिशन में शामिल होने के इच्छुक हैं? अपना रिज्यूम और एक छोटा परिचय भेजें
