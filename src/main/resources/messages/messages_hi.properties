faq.title=अक्सर पूछे जाने वाले प्रश्न
faq.question1-1=जीनियस पेरेंटिंग एआई क्या है?
faq.answer1-1=जीनियस पेरेंटिंग एआई कनाडा में अंतरराष्ट्रीय माता-पिता के लिए बनाया गया एक सहायता ऐप है जो दो संस्कृतियों के बीच बच्चों का पालन-पोषण कर रहे हैं (या पालने की योजना बना रहे हैं)। हम आपकी परंपराओं को कनाडाई जीवन के साथ मिश्रित करने में मदद करते हैं, वास्तविक सलाह, एक सामुदायिक स्थान और नवजात शिशु से लेकर 18 वर्ष की आयु तक के पालन-पोषण के लिए आसान उपकरण प्रदान करते हैं।
faq.question2=यह ऐप किसके लिए है?
faq.answer2=यदि आप एक प्रवासी, नए आगंतुक, अंतरराष्ट्रीय छात्र, या पहले पीढ़ी के माता-पिता हैं जो कनाडा में बच्चों को पाल रहे हैं (या यहां तक कि उम्मीद कर रहे हैं), तो यह ऐप आपके लिए है! चाहे आप एशिया, अफ्रीका, यूरोप, लैटिन अमेरिका, या कहीं और से हों—आपको यहां एक घर मिलेगा।
faq.question3=यह अन्य पालन-पोषण ऐप्स से कैसे अलग है?
faq.answer3-1=अधिकांश ऐप्स एक संस्कृति के आधार पर सामान्य सुझाव देते हैं। जीनियस पेरेंटिंग एआई आपकी जड़ों और कनाडा में आपके नए जीवन के बीच के अंतर को समझता है। हम बहुसांस्कृतिक नजरिए से सलाह, मील के पत्थर, दिनचर्या और यहां तक ​​कि सामुदायिक चर्चाएं भी पेश करते हैं।
faq.question4=क्या यह ऐप केवल उन लोगों के लिए है जिनके पहले से बच्चे हैं?
faq.answer4=बिल्कुल नहीं! यदि आप उम्मीद कर रहे हैं या जल्द ही बच्चों की योजना बना रहे हैं, तो आप 100% स्वागत हैं। हमारे पास आपके लिए भी संसाधन हैं—एक नए देश में माता-पिता बनने की तैयारी से लेकर प्रारंभिक बचपन को नेविगेट करने तक।
faq.question5=क्या मेरी जानकारी सुरक्षित है?
faq.answer5-1=बिल्कुल। हम आपकी जानकारी नहीं बेचते. आपकी बातचीत, कहानियाँ और डेटा निजी और संरक्षित हैं। जीनियस पेरेंटिंग एआई वास्तविक माता-पिता द्वारा बनाया गया है जो विश्वास की परवाह करते हैं, न कि बड़े निगमों द्वारा जो पैसा कमाना चाहते हैं।
faq.question6=इसकी लागत कितनी है?
faq.answer6-1=जीनियस पेरेंटिंग एआई डाउनलोड करने के लिए निःशुल्क है! कुछ प्रीमियम टूल (जैसे व्यक्तिगत कोचिंग या वर्कशॉप) पर बाद में शुल्क लग सकता है, लेकिन बुनियादी सुविधाएं, सलाह और सामुदायिक पहुंच हमेशा निःशुल्क रहेगी।
faq.question7=मैं ऐप पर किस प्रकार की मदद पा सकता हूँ?
faq.answer7=आपको मिलेगा: सांस्कृतिक रूप से मिश्रित पालन-पोषण की सलाह, बच्चे की वृद्धि ट्रैकर, द्विभाषी/द्विसांस्कृतिक सुझाव, आपके और आपके बच्चे के लिए मानसिक स्वास्थ्य समर्थन, विभिन्न आयु समूहों के लिए गतिविधियाँ और दिनचर्याएँ, प्रश्न पूछने और अनुभव साझा करने के लिए एक सुरक्षित समुदाय।
faq.question8=क्या मैं अन्य माता-पिता से जुड़ सकता हूँ जैसे मैं?
faq.answer8-1=हाँ! यह जीनियस पेरेंटिंग एआई का एक बड़ा हिस्सा है। आप अपने बच्चे की उम्र, अपनी पृष्ठभूमि, अपने शहर या अपनी रुचि के विषयों के आधार पर सामुदायिक मंडलियों में शामिल हो सकते हैं।
faq.question9=मैं अभी भी अंग्रेजी / फ्रेंच सीख रहा हूँ। क्या यह समस्या होगी?
faq.answer9=बिल्कुल नहीं! हम बहुभाषी समर्थन प्रदान करने की दिशा में काम कर रहे हैं, सरल अंग्रेजी से शुरू करके, और उपयोगकर्ता की आवश्यकताओं के आधार पर विस्तार कर रहे हैं। भविष्य के अपडेट में, आप सलाह और सुझावों के लिए अपनी पसंदीदा भाषा चुन सकेंगे।
