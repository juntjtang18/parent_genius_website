faq.title=अक्सर पूछे जाने वाले प्रश्नों
faq.question1=जीनियस पेरेंटिंग क्या है?
faq.answer1=जीनियस पेरेंटिंग कनाडा में अंतरराष्ट्रीय माता -पिता के लिए बनाया गया एक समर्थन ऐप है जो दो संस्कृतियों के बीच बच्चों को उठाने (या उठाने की योजना बना रहे हैं)। हम आपको कनाडाई जीवन के साथ अपनी परंपराओं को मिश्रित करने में मदद करते हैं, वास्तविक सलाह, एक सामुदायिक स्थान और नवजात शिशु से 12 साल की उम्र में पालन -पोषण के लिए आसान उपकरण प्रदान करते हैं।
faq.question2=यह ऐप किसके लिए है?
faq.answer2=यदि आप एक आप्रवासी, नवागंतुक, अंतर्राष्ट्रीय छात्र हैं, या पहली पीढ़ी के माता-पिता को कनाडा में बच्चों को पालने (या यहां तक ​​कि उम्मीद कर रहे हैं), तो यह ऐप आपके लिए है! चाहे आप एशिया, अफ्रीका, यूरोप, लैटिन अमेरिका से हों, या कहीं और हो - आप यहां एक घर पाएंगे।
faq.question3=यह अन्य पेरेंटिंग ऐप्स से अलग कैसे है?
faq.answer3=अधिकांश ऐप एक संस्कृति के आधार पर सामान्य सुझाव देते हैं। जीनियस पेरेंटिंग कनाडा में आपकी जड़ों और आपके नए जीवन के बीच के टग को समझता है। हम एक बहुसांस्कृतिक लेंस के साथ सलाह, मील के पत्थर, दिनचर्या और यहां तक ​​कि सामुदायिक चर्चा प्रदान करते हैं।
faq.question4=क्या यह ऐप केवल उन लोगों के लिए है जिनके पास पहले से ही बच्चे हैं?
faq.answer4=नहीं! यदि आप उम्मीद कर रहे हैं या जल्द ही बच्चे पैदा करने की योजना बना रहे हैं, तो आपका स्वागत है। हमें आपके लिए भी संसाधन मिले हैं - एक नए देश में पितृत्व की तैयारी से बचपन से नेविगेट करने के लिए।
faq.question5=क्या मेरी जानकारी सुरक्षित है?
faq.answer5=बिल्कुल। हम आपकी जानकारी नहीं बेचते हैं। आपकी बातचीत, कहानियां और डेटा निजी और संरक्षित हैं। जीनियस पेरेंटिंग वास्तविक माता -पिता द्वारा बनाई गई है जो विश्वास की परवाह करते हैं, न कि बड़े निगमों द्वारा नकद की तलाश में।
faq.question6=इसकी कीमत कितनी होती है?
faq.answer6=जीनियस पेरेंटिंग डाउनलोड करने के लिए स्वतंत्र है! कुछ प्रीमियम टूल (जैसे व्यक्तिगत कोचिंग या कार्यशालाएं) में बाद में शुल्क हो सकता है, लेकिन बुनियादी सुविधाएँ, सलाह और सामुदायिक पहुंच हमेशा मुफ्त होगी।
faq.question7=मुझे ऐप पर किस तरह की मदद मिल सकती है?
faq.answer7=आपको मिलेगा: सांस्कृतिक रूप से मिश्रित पेरेंटिंग सलाह, बाल विकास ट्रैकर्स, द्विभाषी/द्विध्रुवीय युक्तियां, आपके और आपके बच्चे के लिए मानसिक स्वास्थ्य सहायता, विभिन्न आयु समूहों के लिए गतिविधियों और दिनचर्या, प्रश्न पूछने और अनुभव साझा करने के लिए एक सुरक्षित समुदाय।
faq.question8=क्या मैं अपने जैसे अन्य माता -पिता से जुड़ सकता हूं?
faq.answer8=हाँ! यह जीनियस पेरेंटिंग का एक बड़ा हिस्सा है। आप अपने बच्चे की उम्र, अपनी पृष्ठभूमि, अपने शहर, या उन विषयों के आधार पर सामुदायिक मंडलियों में शामिल हो सकते हैं जिनकी आप परवाह करते हैं।
faq.question9=मैं अभी भी अंग्रेजी / फ्रेंच सीख रहा हूं। क्या यह एक समस्या हो सकती है?
faq.answer9=बिल्कुल नहीं! हम बहुभाषी समर्थन की पेशकश करने की दिशा में काम कर रहे हैं, सरल अंग्रेजी से शुरू हो रहे हैं, और उपयोगकर्ता की जरूरतों के आधार पर विस्तार कर रहे हैं। भविष्य के अपडेट में, आप सलाह और युक्तियों के लिए अपनी पसंदीदा भाषा चुनने में सक्षम होंगे।
