faq.question1=जीनियस पेरेंटिंग क्या है?
faq.answer1=जीनियस पेरेंटिंग कनाडा में अंतरराष्ट्रीय माता-पिता के लिए बनाया गया एक सहायता ऐप है जो दो संस्कृतियों के बीच बच्चों का पालन-पोषण कर रहे हैं (या पालने की योजना बना रहे हैं)। हम आपकी परंपराओं को कनाडाई जीवन के साथ मिश्रित करने में मदद करते हैं, वास्तविक सलाह, एक सामुदायिक स्थान और नवजात शिशु से लेकर 12 वर्ष की आयु तक के पालन-पोषण के लिए आसान उपकरण प्रदान करते हैं।
faq.question2=यह ऐप किसके लिए है?
faq.answer2=यदि आप अप्रवासी, नवागंतुक, अंतर्राष्ट्रीय छात्र, या कनाडा में बच्चों का पालन-पोषण करने वाले पहली पीढ़ी के माता-पिता हैं (या उम्मीद भी कर रहे हैं), तो यह ऐप आपके लिए है! चाहे आप एशिया, अफ्रीका, यूरोप, लैटिन अमेरिका या कहीं और से हों—आपको यहां घर मिल जाएगा।
faq.question3=यह अन्य पेरेंटिंग ऐप्स से कैसे भिन्न है?
faq.answer3=अधिकांश ऐप्स एक संस्कृति के आधार पर सामान्य सुझाव देते हैं। जीनियस पेरेंटिंग आपकी जड़ों और कनाडा में आपके नए जीवन के बीच के अंतर को समझता है। हम बहुसांस्कृतिक नजरिए से सलाह, मील के पत्थर, दिनचर्या और यहां तक ​​कि सामुदायिक चर्चाएं भी पेश करते हैं।
faq.question4=क्या यह ऐप केवल उन लोगों के लिए है जिनके पहले से ही बच्चे हैं?
faq.answer4=नहीं! यदि आप जल्द ही बच्चे पैदा करने की उम्मीद कर रहे हैं या योजना बना रहे हैं, तो आपका 100% स्वागत है। हमारे पास आपके लिए भी संसाधन हैं- नए देश में माता-पिता बनने की तैयारी से लेकर बचपन की शुरुआत तक।
faq.question5=क्या मेरी जानकारी सुरक्षित है?
faq.answer5=बिल्कुल। हम आपकी जानकारी नहीं बेचते. आपकी बातचीत, कहानियाँ और डेटा निजी और संरक्षित हैं। जीनियस पेरेंटिंग का निर्माण वास्तविक माता-पिता द्वारा किया जाता है जो विश्वास की परवाह करते हैं, न कि बड़े निगमों द्वारा जो पैसा कमाना चाहते हैं।
faq.question6=इसकी कीमत कितनी होती है?
faq.answer6=जीनियस पेरेंटिंग डाउनलोड करने के लिए निःशुल्क है! कुछ प्रीमियम टूल (जैसे व्यक्तिगत कोचिंग या वर्कशॉप) पर बाद में शुल्क लग सकता है, लेकिन बुनियादी सुविधाएं, सलाह और सामुदायिक पहुंच हमेशा निःशुल्क रहेगी।
faq.question7=मुझे ऐप पर किस प्रकार की सहायता मिल सकती है?
faq.answer7=आपको मिलेगा: सांस्कृतिक रूप से मिश्रित पेरेंटिंग सलाह, बाल विकास ट्रैकर्स, द्विभाषी/द्विसांस्कृतिक युक्तियाँ, आपके और आपके बच्चे के लिए मानसिक स्वास्थ्य सहायता, विभिन्न आयु समूहों के लिए गतिविधियाँ और दिनचर्या, प्रश्न पूछने और अनुभव साझा करने के लिए एक सुरक्षित समुदाय।
faq.question8=क्या मैं अपने जैसे अन्य माता-पिता से जुड़ सकता हूँ?
faq.answer8=हाँ! यह जीनियस पेरेंटिंग का एक बड़ा हिस्सा है। आप अपने बच्चे की उम्र, अपनी पृष्ठभूमि, अपने शहर या अपनी रुचि के विषयों के आधार पर सामुदायिक मंडलियों में शामिल हो सकते हैं।
faq.question9=मैं अभी भी अंग्रेजी/फ्रेंच सीख रहा हूं। क्या यह एक समस्या हो सकती है?
faq.answer9=बिल्कुल नहीं! हम सरल अंग्रेजी से शुरुआत करके और उपयोगकर्ता की जरूरतों के आधार पर विस्तार करते हुए बहुभाषी समर्थन प्रदान करने की दिशा में काम कर रहे हैं। भविष्य के अपडेट में, आप सलाह और सुझावों के लिए अपनी पसंदीदा भाषा चुन सकेंगे।
