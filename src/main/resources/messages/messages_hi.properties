vision.title=दृष्टि - माता -पिता जीनियस एआई
vision.title1=दृष्टि
vision.vision=माता -पिता को ज्ञान, उपकरण, और समर्थन के साथ सशक्त बनाने के लिए उन्हें प्यार, सहायक परिवार बनाने की आवश्यकता होती है जो विकास का पोषण करते हैं, लचीलापन बढ़ाते हैं, और अगली पीढ़ी को आत्मविश्वास, करुणा और जिज्ञासा के साथ पनपने के लिए प्रेरित करते हैं।
vision.title2=मिशन वक्तव्य
vision.mission=हमारा मिशन माता -पिता को कार्रवाई योग्य अंतर्दृष्टि, विशेषज्ञ सलाह और नवीन संसाधनों के साथ प्रदान करना है, जिससे उन्हें पोषण वाले वातावरण बनाने में मदद मिलती है, जहां बच्चे बढ़ सकते हैं, पनप सकते हैं, और उन कौशल को विकसित कर सकते हैं जो उन्हें जीवन में सफल होने की आवश्यकता है।
vision.title3=हमारे बारे में
vision.aboutus=पेरेंट जीनियस एआई व्यापक, सुलभ और व्यक्तिगत पेरेंटिंग संसाधन प्रदान करने के लिए प्रतिबद्ध है। बाल विकास विशेषज्ञों, शिक्षकों और प्रौद्योगिकीविदों की हमारी टीम माता -पिता को खुश, स्वस्थ और सफल बच्चों को उठाने के लिए सबसे अच्छे उपकरण प्रदान करने के लिए मिलकर काम करती है।
vision.title4=हमसे संपर्क करें
vision.contactus=यदि आपके पास कोई प्रश्न हैं या सहायता की आवश्यकता है, तो बेझिझक हमारे पास पहुंचें। हमारी टीम हमेशा आपके लिए आवश्यक संसाधनों और समर्थन का समर्थन करने के लिए तैयार रहती है। Contact@parentgeniusai.com पर हमारे साथ संपर्क करें।
