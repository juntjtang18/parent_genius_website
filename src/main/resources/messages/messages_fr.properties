seg-emotion-top-caption-101=Pourquoi c'est important
seg-emotion-top-caption-102=Une recherche de la Société canadienne de pédiatrie montre que les enfants qui grandissent avec un fort soutien émotionnel sont plus confiants, moins anxieux et plus capables de résoudre des problèmes. Les parents dotés d'une intelligence émotionnelle (QE) élevée élèvent des enfants qui s'épanouissent non seulement à l'école, mais aussi dans leurs relations amicales et sur leur futur lieu de travail.
