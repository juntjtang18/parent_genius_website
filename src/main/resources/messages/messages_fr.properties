about-caption-65=Le nouveau nid
about-caption-66=S'adapter aux signaux de bébé, aux nuits blanches et aux liens.
about-caption-67=Le bâtisseur de fondations
about-caption-68=Gérer les crises de colère et l’indépendance des tout-petits.
about-caption-69=Le guide de l'explorateur
about-caption-70=Soutenir la petite enfance, la curiosité et les compétences sociales.
