seg-growth-top-caption-34=Croissance et jalons
seg-growth-top-caption-35=Chaque étape de l’enfance apporte une nouvelle croissance – des premiers pas aux premiers examens. Le suivi des jalons n’est pas une question de comparaison, mais une question de célébrer les progrès et de savoir quand apporter une aide supplémentaire.
