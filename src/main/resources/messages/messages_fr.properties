seg-parenting-top-caption-34=Ressources parentales
seg-parenting-top-caption-35=La parentalité n'est pas censée être faite seule. Ce pilier vous apporte des guides, des outils et des conseils pratiques - tout, des routines quotidiennes aux limites technologiques - vous vous sentez donc soutenu, pas dépassé.
seg-parenting-top-caption-37=Télécharger l'application
seg-parenting-top-caption-101=Pourquoi ça compte
seg-parenting-top-caption-102=La parentalité est le seul travail sans formation formelle. L'accès aux ressources fondées sur des preuves aide les parents à se sentir moins isolés et plus autonomes. Il ne s'agit pas de «parentalité parfaite» - il s'agit d'avoir les bons outils au bon moment.
