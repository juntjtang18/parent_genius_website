about-caption-34=Le début de notre histoire
about-caption-35=Le voyage de chaque parent commence par une question:
about-caption-36=«Suis-je prêt? Est-ce que je fais ça bien?»
about-caption-37=Télécharger l'application
about-caption-38=La parentalité ne vient pas avec un manuel
about-caption-39=Certains sont des rêveurs, pleins d'espoir car ils imaginent tenir un enfant pour la première fois. Certains attendent des cœurs, apprenant à naviguer dans la joie et les nerfs de la grossesse. Certains sont de nouveaux nids, éveillés à 3 heures du matin avec un bébé qui pleure dans leurs bras. D'autres sont des constructeurs de fondations, fixant des limites avec des tout-petits qui testent le monde ou les guides d'explorateur, aidant les petits à faire leurs premiers pas dans l'école et l'indépendance.
about-caption-40=La parentalité semble différente pour tout le monde, mais un sentiment est universel - le besoin de soutien, de rassurance et de conseils qui vous convient réellement.
about-caption-41=C’est pourquoi nous avons créé l’IA génagère (anciennement Genius Parenting AI).
about-caption-42=Afficher les fonctionnalités
about-caption-43=Pourquoi nous avons construit cette application
about-caption-44=Nous avons vu un écart. Trop souvent, les parents reçoivent des conseils génériques qui ne reflètent pas leur culture, leur personnalité ou leur stade de vie. La parentalité n'est pas une seule taille.
about-caption-441=Nous avons donc demandé: Et si les parents avaient un outil qui pouvait les rencontrer exactement où ils se trouvent?
about-caption-45=Un quiz qui ne prend que 30 secondes pour vous comprendre.
about-caption-46=Une communauté où les parents se connectent, partagent et grandissent ensemble.
about-caption-47=Un assistant de chat IA qui ne dort jamais, prêt quand personne d'autre ne peut l'être.
about-caption-48=Conseils et cours correspondant à votre personnalité, pas seulement à l’âge de votre enfant.
about-caption-49=Nous avons construit Genparentting IA pour être ce partenaire. Pas un autre manuel «comment», mais un guide qui écoute d'abord, puis répond d'une manière qui se sent personnelle, pratique et compatissante.
about-caption-50=Notre vision
about-caption-51=Pour permettre aux parents de les connaissances, des outils et du soutien, ils ont besoin pour créer des familles aimantes et favorables qui favorisent la croissance, favorisent la résilience et inspirent la prochaine génération à prospérer avec confiance, compassion et curiosité.
about-caption-52=Notre mission
about-caption-53=Notre mission est de fournir aux parents des idées exploitables, des conseils d'experts et des ressources innovantes, en les aidant à créer des environnements stimulants où les enfants peuvent grandir, prospérer et développer les compétences dont ils ont besoin pour réussir dans la vie.
about-caption-54=Notre logo et identité de marque
about-caption-55=Notre logo est plus que le design - c'est un symbole de ce en quoi nous croyons.
about-caption-56=Les couleurs représentent la diversité, l'inclusivité et la chaleur de l'amour familial.
about-caption-57=La forme circulaire reflète le parcours sans fin de la parentalité - croissance, connexion et nouveaux débuts.
about-caption-58=Le style moderne et propre montre notre engagement à garder les choses simples et accessibles.
about-caption-601=Nous avons commencé comme un génie parental AI. À mesure que notre mission devenait mondiale, nous nous sommes simplifiés à Genparenting IA - un nom moderne, mémorable et facile à trouver sur toutes les plateformes. Les deux noms ont la même promesse: rendre la parentalité plus facile, plus personnelle et profondément favorable.
about-caption-60=Pour chaque parent, à chaque étape
about-caption-61=Le rêveur
about-caption-62=Préparer émotionnellement et physiquement pour la parentalité.
about-caption-63=Le cœur attendant
about-caption-64=À la recherche de réconfort et de conseils pendant la grossesse.
about-caption-65=Le nouveau nid
about-caption-66=S'adapter aux signaux de bébé, aux nuits blanches et au collage.
about-caption-67=Le constructeur de la fondation
about-caption-68=Navigation de crises de colère et d'indépendance des tout-petits.
about-caption-69=Le guide de l'explorateur
about-caption-70=Soutenir les premières années scolaires, la curiosité et les compétences sociales.
about-caption-71=Contactez-nous
about-caption-72=Vous avez des questions ou avez besoin d'un soutien? Nous sommes là pour vous à chaque étape du processus.
