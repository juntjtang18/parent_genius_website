joinus.uiux.title=Designer UI / UX
joinus.uiux.description1=Nous recherchons un concepteur d'interface utilisateur / UX créatif qui peut élaborer des expériences utilisateur intuitives et visuellement attrayantes pour notre plateforme.
joinus.uiux.description2=Responsabilités:
