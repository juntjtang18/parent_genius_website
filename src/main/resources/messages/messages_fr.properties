vision.title=Vision - Génie parent
vision.title1=Vision
vision.vision=Pour permettre aux parents de les connaissances, des outils et du soutien, ils ont besoin pour créer des familles aimantes et favorables qui favorisent la croissance, favorisent la résilience et inspirent la prochaine génération à prospérer avec confiance, compassion et curiosité.
vision.title2=Énoncé de mission
vision.mission=Notre mission est de fournir aux parents des idées exploitables, des conseils d'experts et des ressources innovantes, en les aidant à créer des environnements stimulants où les enfants peuvent grandir, prospérer et développer les compétences dont ils ont besoin pour réussir dans la vie.
vision.title3=À propos de nous
vision.aboutus=Parent Genius AI s'engage à fournir des ressources parentales complètes, accessibles et personnalisées. Notre équipe d'experts, d'éducateurs et de technologues en développement de l'enfant travaille ensemble pour offrir les meilleurs outils aux parents pour élever des enfants heureux, sains et prospères.
vision.title4=Contactez-nous
vision.contactus=Si vous avez des questions ou avez besoin d'aide, n'hésitez pas à nous contacter. Notre équipe est toujours prête à vous aider avec les ressources et le soutien dont vous avez besoin.
