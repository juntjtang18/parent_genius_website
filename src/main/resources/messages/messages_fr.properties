about-caption-34=Le début de notre histoire
about-caption-35=Le parcours de chaque parent commence par une question :
about-caption-36="Suis-je prêt ? Est-ce que je fais ça correctement ?"
about-caption-37=Téléchargez l'application
about-caption-38=Être parent ne vient pas avec un manuel
about-caption-39=Certains sont des rêveurs pleins d’espoir lorsqu’ils s’imaginent tenir un enfant dans leurs bras pour la première fois. Certaines attendent des cœurs et apprennent à naviguer dans la joie et les nerfs de la grossesse. Certains sont de nouveaux nids, réveillés à 3 heures du matin avec un bébé qui pleure dans les bras. D'autres sont des bâtisseurs de fondations, fixant des limites avec les tout-petits qui testent le monde, ou des guides explorateurs, aidant les tout-petits à faire leurs premiers pas vers l'école et l'indépendance.
about-caption-40=La parentalité est différente pour chacun, mais un sentiment est universel : le besoin de soutien, de réconfort et de conseils qui correspondent réellement à votre vie.
about-caption-41=C'est pourquoi nous avons créé GenParenting AI (anciennement Genius Parenting AI).
about-caption-42=Voir les fonctionnalités
about-caption-43=Pourquoi nous avons créé cette application
about-caption-44=Nous avons vu un écart. Trop souvent, les parents reçoivent des conseils génériques qui ne reflètent pas leur culture, leur personnalité ou leur étape de la vie. La parentalité n’est pas une solution universelle.
about-caption-441=Nous avons donc demandé : et si les parents disposaient d'un outil qui pourrait les rencontrer exactement là où ils se trouvent ?
about-caption-45=Un quiz qui ne prend que 30 secondes pour vous comprendre.
about-caption-46=Une communauté où les parents se connectent, partagent et grandissent ensemble.
about-caption-47=Un assistant de chat IA qui ne dort jamais, prêt lorsque personne d'autre ne peut l'être.
about-caption-48=Des conseils et des cours adaptés à votre personnalité, et pas seulement à l'âge de votre enfant.
about-caption-49=Nous avons construit GenParenting AI pour être ce partenaire. Il ne s’agit pas d’un autre manuel « comment faire », mais d’un guide qui écoute d’abord, puis répond d’une manière personnelle, pratique et compatissante.
about-caption-50=Notre vision
about-caption-51=Donner aux parents les connaissances, les outils et le soutien dont ils ont besoin pour créer des familles aimantes et solidaires qui favorisent la croissance, favorisent la résilience et inspirent la prochaine génération à s'épanouir avec confiance, compassion et curiosité.
about-caption-52=Notre mission
about-caption-53=Notre mission est de fournir aux parents des informations pratiques, des conseils d'experts et des ressources innovantes, les aidant à créer des environnements stimulants où les enfants peuvent grandir, s'épanouir et développer les compétences dont ils ont besoin pour réussir dans la vie.
about-caption-54=Notre logo et notre identité de marque
about-caption-55=Notre logo est plus qu’un simple design : c’est un symbole de ce en quoi nous croyons.
about-caption-56=Les couleurs représentent la diversité, l'inclusivité et la chaleur de l'amour familial.
about-caption-57=La forme circulaire reflète le parcours sans fin de la parentalité : croissance, connexion et nouveau départ.
about-caption-58=Le style moderne et épuré montre notre engagement à garder les choses simples et accessibles.
about-caption-601=Nous avons commencé sous le nom de Genius Parenting AI. Au fur et à mesure que notre mission s'est étendue à l'échelle mondiale, nous avons simplifié son nom en GenParenting AI, un nom moderne, mémorable et facile à trouver sur toutes les plateformes. Les deux noms portent la même promesse : rendre la parentalité plus facile, plus personnelle et profondément solidaire.
about-caption-60=Pour chaque parent, à chaque étape
about-caption-61=Le rêveur
about-caption-62=Se préparer émotionnellement et physiquement à la parentalité.
about-caption-63=Le cœur en attente
