faq.answer1=Genius Parenting est une application de soutien con\u00e7ue pour les parents internationaux au Canada qui \u00e9l\u00e8vent (ou pr\u00e9voient d'\u00e9lever) des enfants entre deux cultures. Nous vous aidons \u00e0 m\u00e9langer vos traditions avec la vie canadienne, en offrant de vrais conseils, un espace communautaire et des outils faciles pour \u00e9lever des enfants de la naissance \u00e0 12 ans.
faq.answer2=Si vous \u00eates un immigrant, un nouvel arrivant, un \u00e9tudiant international ou un parent de premi\u00e8re g\u00e9n\u00e9ration \u00e9levant des enfants au Canada (ou m\u00eame en attente), cette application est pour vous ! Que vous veniez d'Asie, d'Afrique, d'Europe, d'Am\u00e9rique latine ou d'ailleurs, vous trouverez un foyer ici.
faq.answer3=La plupart des applications donnent des conseils g\u00e9n\u00e9raux bas\u00e9s sur une culture. Genius Parenting comprend le tiraillement entre vos racines et votre nouvelle vie au Canada. Nous offrons des conseils, des jalons, des routines et m\u00eame des discussions communautaires avec une perspective multiculturelle.
faq.answer4=Non ! Si vous attendez un enfant ou pr\u00e9voyez d'en avoir bient\u00f4t, vous \u00eates 100 % bienvenu. Nous avons aussi des ressources pour vous - de la pr\u00e9paration \u00e0 la parentalit\u00e9 dans un nouveau pays \u00e0 la navigation dans la petite enfance.
faq.answer5=Absolument. Nous ne vendons pas vos informations. Vos conversations, histoires et donn\u00e9es sont priv\u00e9es et prot\u00e9g\u00e9es. Genius Parenting est construit par de vrais parents qui se soucient de la confiance, et non par de grandes entreprises cherchant \u00e0 en tirer profit.
faq.answer6=Genius Parenting est gratuit \u00e0 t\u00e9l\u00e9charger ! Certains outils premium (comme le coaching personnel ou les ateliers) pourraient avoir des frais plus tard, mais les fonctionnalit\u00e9s de base, les conseils et l'acc\u00e8s \u00e0 la communaut\u00e9 seront toujours gratuits.
faq.answer7=Vous obtiendrez : des conseils parentaux culturellement m\u00e9lang\u00e9s, des suivis de croissance des enfants, des conseils bilingues/biculturels, un soutien en sant\u00e9 mentale pour vous et votre enfant, des activit\u00e9s et des routines pour diff\u00e9rents groupes d'\u00e2ge, une communaut\u00e9 s\u00fbre pour poser des questions et partager des exp\u00e9riences.
faq.answer8=Oui ! C'est une grande partie de Genius Parenting. Vous pouvez rejoindre des cercles communautaires en fonction de l'\u00e2ge de votre enfant, de votre origine, de votre ville ou des sujets qui vous tiennent \u00e0 c\u0153ur.
faq.answer9=Pas du tout ! Nous travaillons \u00e0 offrir un support multilingue, en commen\u00e7ant par un anglais simple, et en \u00e9largissant en fonction des besoins des utilisateurs. Dans les futures mises \u00e0 jour, vous pourrez choisir votre langue pr\u00e9f\u00e9r\u00e9e pour les conseils et les astuces.
