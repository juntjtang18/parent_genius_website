vision.title=Vision - Génie parent
vision.title1=Vision
vision.vision=Pour permettre aux parents de les connaissances, des outils et du soutien, ils ont besoin pour créer des familles aimantes et favorables qui favorisent la croissance, favorisent la résilience et inspirent la prochaine génération à prospérer avec confiance, compassion et curiosité.
vision.title2=Énoncé de mission
vision.mission=Notre mission est de fournir aux parents des informations exploitables, des conseils d'experts et des ressources innovantes, en les aidant à créer des environnements stimulants où les enfants peuvent grandir, prospérer et développer les compétences dont ils ont besoin pour réussir dans la vie.
vision.title3=À propos de nous
vision.aboutus=Parent Genius AI s'engage à fournir des ressources parentales complètes, accessibles et personnalisées. Notre équipe d'experts, d'éducateurs et de technologues en développement de l'enfant travaille ensemble pour offrir les meilleurs outils aux parents pour élever des enfants heureux, sains et prospères.
vision.title4=Contactez-nous
vision.contactus=Si vous avez des questions ou avez besoin d'aide, n'hésitez pas à nous contacter. Notre équipe est toujours prête à vous aider avec les ressources et le soutien dont vous avez besoin.
joinus.title=Rejoignez-nous - Génie parent AI
joinus.title1=Rejoignez-nous!
joinus.description=Chez Parent Genius IA, nous construisons l'avenir du soutien parental.              Nous apprécions l'innovation, la transparence et la collaboration.              Rejoignez notre équipe et aidez à façonner un avenir meilleur pour les familles du monde entier!
joinus.uiux.title=Designer UI / UX
joinus.uiux.description1=Nous recherchons un concepteur d'interface utilisateur / UX créatif qui peut élaborer des expériences utilisateur intuitives et visuellement attrayantes pour notre plateforme.
joinus.uiux.description2=Responsabilités:
joinus.uiux.responsibility1=Concevoir et prototyper les interfaces conviviales pour les applications Web et mobiles.
joinus.uiux.responsibility2=Collaborez avec les développeurs et les parties prenantes pour assurer une expérience utilisateur transparente.
joinus.uiux.responsibility3=Effectuer des tests de recherche et d'utilisation pour améliorer la conception des produits.
joinus.uiux.requirements=Exigences:
joinus.uiux.requirement1=Plus de 2 ans d'expérience dans la conception UI / UX.
joinus.uiux.requirement2=Mesure en FIGMA, Adobe XD ou outils similaires.
joinus.uiux.requirement3=Compréhension des principes de conception centrés sur l'utilisateur.
joinus.education.title=Expert en éducation des enfants
joinus.education.description1=Nous recherchons un expert passionné dans l'éducation des enfants pour nous aider à développer un contenu parental fondé sur des preuves.
joinus.education.description2=Responsabilités:
joinus.education.responsibility1=Créez des ressources parentales engageantes et soutenues par la recherche.
joinus.education.responsibility2=Collaborez avec les ingénieurs de l'IA pour améliorer les recommandations éducatives.
joinus.education.responsibility3=Conseiller sur la psychologie des enfants et les meilleures pratiques de développement.
joinus.education.requirements=Exigences:
joinus.education.requirement1=Contexte dans le développement de l'enfant, l'éducation ou la psychologie.
joinus.education.requirement2=Expérience dans la conception du curriculum ou l'éducation de la petite enfance.
joinus.education.requirement3=Solides compétences en communication et en écriture.
