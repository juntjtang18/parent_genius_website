seg-parenting-top-caption-34=Ressources Parentales
seg-parenting-top-caption-35=La parentalité n'est pas censée se faire seul. Ce pilier vous apporte des guides pratiques, des outils et des conseils — tout, des routines quotidiennes aux limites technologiques — pour que vous vous sentiez soutenu, pas accablé.
seg-parenting-top-caption-37=Téléchargez l'application
seg-parenting-top-caption-101=Pourquoi c'est important
seg-parenting-top-caption-102=La parentalité est le seul emploi sans formation formelle. L'accès à des ressources basées sur des preuves aide les parents à se sentir moins isolés et plus autonomes. Il ne s'agit pas de « parentalité parfaite » — il s'agit d'avoir les bons outils au bon moment.
