faq.title=Questions fréquemment posées
faq.question1=Qu'est-ce que Genius Parenting?
faq.answer1=Genius Parenting est une application de soutien faite pour les parents internationaux au Canada qui élèvent (ou prévoient d'élever) des enfants entre deux cultures. Nous vous aidons à mélanger vos traditions avec la vie canadienne, en offrant de vrais conseils, un espace communautaire et des outils faciles pour la parentalité du nouveau-né à 12 ans.
faq.question2=Pour qui est cette application?
faq.answer2=Si vous êtes un immigrant, un nouveau venu, un étudiant international ou des parents de première génération qui élèvent des enfants au Canada (ou même en attendant), cette application est pour vous! Que vous soyez originaire d'Asie, d'Afrique, d'Europe, d'Amérique latine ou ailleurs, vous trouverez une maison ici.
faq.question3=En quoi est-ce différent des autres applications parentales?
faq.answer3=La plupart des applications donnent des conseils généraux basés sur une seule culture. Genius Parenting comprend le remorqueur entre vos racines et votre nouvelle vie au Canada. Nous offrons des conseils, des jalons, des routines et même des discussions communautaires avec une lentille multiculturelle.
faq.question4=Cette application est-elle uniquement pour les personnes qui ont déjà des enfants?
faq.answer4=Non! Si vous vous attendez à ce que vous vous attendez à des enfants bientôt, vous êtes bien accueilli à 100%. Nous avons également des ressources pour vous - de la préparation de la parentalité dans un nouveau pays pour naviguer dans la petite enfance.
faq.question5=Mes informations sont-elles sûres?
faq.answer5=Absolument. Nous ne vendons pas vos informations. Vos conversations, histoires et données sont privées et protégées. Genius Parenting est construit par de vrais parents qui se soucient de la confiance, et non par les grandes entreprises qui cherchent à encaisser.
faq.question6=Combien ça coûte?
faq.answer6=Genius Parenting est gratuit à télécharger! Certains outils premium (comme le coaching personnel ou les ateliers) pourraient avoir des frais plus tard, mais les fonctionnalités de base, les conseils et l'accès communautaire seront toujours gratuits.
faq.question7=Quel type d'aide puis-je trouver sur l'application?
faq.answer7=Vous obtiendrez: des conseils parentaux culturellement mélangés, des trackers de croissance des enfants, des conseils bilingues / biculturels, un soutien en santé mentale pour vous et votre enfant, les activités et les routines pour différents groupes d'âge, une communauté sûre pour poser des questions et partager des expériences.
faq.question8=Puis-je me connecter avec d'autres parents comme moi?
faq.answer8=Oui! C’est une grande partie de la parentalité de génie. Vous pouvez rejoindre des cercles communautaires en fonction de l'âge de votre enfant, de votre parcours, de votre ville ou des sujets qui vous tiennent à cœur.
faq.question9=J'apprends toujours l'anglais / le français. Est-ce que ce sera un problème?
faq.answer9=Pas du tout! Nous travaillons à offrir un support multilingue, à commencer par un anglais simple et à nous développer en fonction des besoins des utilisateurs. Dans les futures mises à jour, vous pourrez choisir votre langue préférée pour obtenir des conseils et des conseils.
