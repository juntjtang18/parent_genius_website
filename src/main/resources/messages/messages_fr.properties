about-caption-33=Chez GenParenting AI, nous croyons que lorsque les parents se sentent soutenus, les enfants s'\u00e9panouissent. Et lorsque les enfants s'\u00e9panouissent, l'avenir devient plus radieux pour nous tous.
about-caption-34=Le d\u00e9but de notre histoire
about-caption-35=Le parcours de chaque parent commence par une question :
about-caption-36=\u00ab Suis-je pr\u00eat ? Est-ce que je fais cela correctement ? \u00bb
about-caption-37=T\u00e9l\u00e9charger l'application
about-caption-38=La parentalit\u00e9 ne vient pas avec un manuel
about-caption-39=Certains sont des r\u00eaveurs, pleins d'espoir en imaginant tenir un enfant pour la premi\u00e8re fois. Certains sont des c\u0153urs en attente, apprenant \u00e0 naviguer entre la joie et les nerfs de la grossesse. Certains sont de nouveaux nids, \u00e9veill\u00e9s \u00e0 3h du matin avec un b\u00e9b\u00e9 qui pleure dans leurs bras. D'autres sont des b\u00e2tisseurs de fondations, \u00e9tablissant des limites avec des tout-petits qui testent le monde, ou des guides explorateurs, aidant les petits \u00e0 faire leurs premiers pas vers l'\u00e9cole et l'ind\u00e9pendance.
about-caption-40=La parentalit\u00e9 est diff\u00e9rente pour chacun, mais un sentiment est universel : le besoin de soutien, de r\u00e9assurance et de conseils qui correspondent r\u00e9ellement \u00e0 votre vie.
about-caption-41=C'est pourquoi nous avons cr\u00e9\u00e9 GenParenting AI (anciennement Genius Parenting AI).
about-caption-42=Voir les fonctionnalit\u00e9s
about-caption-43=Pourquoi nous avons construit cette application
about-caption-44=Nous avons vu un \u00e9cart. Trop souvent, les parents re\u00e7oivent des conseils g\u00e9n\u00e9riques qui ne refl\u00e8tent pas leur culture, leur personnalit\u00e9 ou leur \u00e9tape de vie. La parentalit\u00e9 n'est pas une taille unique.
about-caption-441=Alors nous avons demand\u00e9 : Que se passerait-il si les parents avaient un outil qui pouvait les rencontrer exactement l\u00e0 o\u00f9 ils sont ?
about-caption-45=Un quiz qui prend juste 30 secondes pour vous comprendre.
about-caption-46=Une communaut\u00e9 o\u00f9 les parents se connectent, partagent et grandissent ensemble.
about-caption-47=Un assistant de chat IA qui ne dort jamais, pr\u00eat quand personne d'autre ne peut l'\u00eatre.
about-caption-48=Des conseils et des cours qui sont adapt\u00e9s \u00e0 votre personnalit\u00e9, pas seulement \u00e0 l'\u00e2ge de votre enfant.
about-caption-49=Nous avons construit GenParenting AI pour \u00eatre ce partenaire. Pas un autre manuel \u00ab comment faire \u00bb, mais un guide qui \u00e9coute d'abord, puis r\u00e9pond d'une mani\u00e8re qui semble personnelle, pratique et compatissante.
about-caption-50=Notre vision
about-caption-51=Autonomiser les parents avec les connaissances, les outils et le soutien dont ils ont besoin pour cr\u00e9er des familles aimantes et soutenantes qui favorisent la croissance, encouragent la r\u00e9silience et inspirent la prochaine g\u00e9n\u00e9ration \u00e0 s'\u00e9panouir avec confiance, compassion et curiosit\u00e9.
about-caption-52=Notre mission
about-caption-53=Notre mission est de fournir aux parents des informations exploitables, des conseils d'experts et des ressources innovantes, les aidant \u00e0 cr\u00e9er des environnements nourrissants o\u00f9 les enfants peuvent grandir, s'\u00e9panouir et d\u00e9velopper les comp\u00e9tences dont ils ont besoin pour r\u00e9ussir dans la vie.
about-caption-54=Notre logo et notre identit\u00e9 de marque
about-caption-55=Notre logo est plus qu'un design - c'est un symbole de ce en quoi nous croyons.
about-caption-56=Les couleurs repr\u00e9sentent la diversit\u00e9, l'inclusivit\u00e9 et la chaleur de l'amour familial.
about-caption-57=La forme circulaire refl\u00e8te le voyage sans fin de la parentalit\u00e9 - croissance, connexion et nouveaux d\u00e9parts.
about-caption-58=Le style moderne et \u00e9pur\u00e9 montre notre engagement \u00e0 garder les choses simples et accessibles.
about-caption-60=Pour chaque parent, \u00e0 chaque \u00e9tape
about-caption-601=Nous avons commenc\u00e9 en tant que Genius Parenting AI. \u00c0 mesure que notre mission est devenue mondiale, nous avons simplifi\u00e9 en GenParenting AI - un nom qui est moderne, m\u00e9morable et facile \u00e0 trouver sur les plateformes. Les deux noms portent la m\u00eame promesse : rendre la parentalit\u00e9 plus facile, plus personnelle et profond\u00e9ment soutenante.
about-caption-61=Le r\u00eaveur
about-caption-62=Se pr\u00e9parer \u00e9motionnellement et physiquement \u00e0 la parentalit\u00e9.
about-caption-63=Le c\u0153ur en attente
about-caption-64=\u00c0 la recherche de r\u00e9assurance et de conseils pendant la grossesse.
about-caption-65=Le nouveau nid
about-caption-66=S'adapter aux signaux du b\u00e9b\u00e9, aux nuits sans sommeil et au lien.
about-caption-67=Le b\u00e2tisseur de fondations
about-caption-68=Naviguer \u00e0 travers les crises et l'ind\u00e9pendance des tout-petits.
about-caption-69=Le guide de l'explorateur
about-caption-70=Soutenir les premi\u00e8res ann\u00e9es scolaires, la curiosit\u00e9 et les comp\u00e9tences sociales.
about-caption-71=Contactez-nous
about-caption-72=Vous avez des questions ou besoin de soutien ? Nous sommes l\u00e0 pour vous \u00e0 chaque \u00e9tape.
