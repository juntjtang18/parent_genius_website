joinus.education.responsibility2=Collaborez avec les ingénieurs de l'IA pour améliorer les recommandations éducatives.
joinus.education.responsibility3=Conseiller sur la psychologie des enfants et les meilleures pratiques de développement.
joinus.education.requirements=Exigences:
