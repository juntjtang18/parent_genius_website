seg-school-top-caption-34=École et vie sociale
seg-school-top-caption-35=Dès le premier jour de la garderie à la navigation sur les cliques adolescentes, l'école et les amitiés façonnent le monde d'un enfant. Les parents peuvent être l'ancre - soutenir l'apprentissage, les compétences sociales et la résilience lorsque les défis apparaissent.
seg-school-top-caption-37=Télécharger l'application
seg-school-top-caption-101=Pourquoi ça compte
seg-school-top-caption-102=Les études de l'Université McGill montrent que les enfants qui se sentent soutenus socialement sont plus susceptibles de réussir sur le plan scolaire. Les relations avec les pairs et la collaboration des parents-écoles jouent un rôle majeur dans la confiance, l'identité et le leadership futur.
