faq.title=Foire aux questions
faq.question1=Qu’est-ce que Genius Parenting ?
faq.answer1=Genius Parenting est une application de soutien conçue pour les parents internationaux au Canada qui élèvent (ou envisagent d'élever) des enfants entre deux cultures. Nous vous aidons à mélanger vos traditions avec la vie canadienne, en vous offrant de vrais conseils, un espace communautaire et des outils simples pour être parent, du nouveau-né à 12 ans.
faq.question2=À qui est destinée cette application ?
faq.answer2=Si vous êtes un immigrant, un nouvel arrivant, un étudiant international ou un parent de première génération élevant des enfants au Canada (ou même si vous attendez), cette application est faite pour vous ! Que vous veniez d'Asie, d'Afrique, d'Europe, d'Amérique latine ou de n'importe où ailleurs, vous trouverez ici votre maison.
faq.question3=En quoi est-ce différent des autres applications parentales ?
faq.answer3=La plupart des applications donnent des conseils généraux basés sur une culture. Genius Parenting comprend le lien entre vos racines et votre nouvelle vie au Canada. Nous proposons des conseils, des jalons, des routines et même des discussions communautaires dans une perspective multiculturelle.
faq.question4=Cette application est-elle réservée aux personnes qui ont déjà des enfants ?
faq.answer4=Non! Si vous attendez ou prévoyez d’avoir des enfants bientôt, vous êtes les bienvenus à 100 %. Nous avons également des ressources pour vous, de la préparation à la parentalité dans un nouveau pays à la navigation dans la petite enfance.
faq.question5=Mes informations sont-elles en sécurité ?
faq.answer5=Absolument. Nous ne vendons pas vos informations. Vos conversations, histoires et données sont privées et protégées. Genius Parenting est construit par de vrais parents soucieux de la confiance, et non par de grandes entreprises qui cherchent à en tirer profit.
faq.question6=Combien ça coûte?
faq.answer6=Genius Parenting est téléchargeable gratuitement ! Certains outils premium (comme le coaching personnel ou les ateliers) peuvent être payants ultérieurement, mais les fonctionnalités de base, les conseils et l'accès à la communauté seront toujours gratuits.
faq.question7=Quel type d'aide puis-je trouver sur l'application ?
faq.answer7=Vous obtiendrez : des conseils parentaux culturellement mixtes, des suivis de croissance de l'enfant, des conseils bilingues/biculturels, un soutien en santé mentale pour vous et votre enfant, des activités et des routines pour différents groupes d'âge, une communauté sûre pour poser des questions et partager des expériences.
faq.question8=Puis-je entrer en contact avec d’autres parents comme moi ?
faq.answer8=Oui! C’est une grande partie de Genius Parenting. Vous pouvez rejoindre des cercles communautaires en fonction de l'âge de votre enfant, de vos antécédents, de votre ville ou de sujets qui vous intéressent.
faq.question9=J'apprends toujours l'anglais/le français. Est-ce que cela posera un problème ?
faq.answer9=Pas du tout! Nous travaillons à offrir un support multilingue, en commençant par un anglais simple, et en l'étendant en fonction des besoins des utilisateurs. Dans les futures mises à jour, vous pourrez choisir votre langue préférée pour obtenir des conseils et des astuces.
