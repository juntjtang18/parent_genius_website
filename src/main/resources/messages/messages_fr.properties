seg-school-top-caption-34=École et Vie Sociale
seg-school-top-caption-35=Du premier jour de crèche à la navigation dans les cliques adolescentes, l'école et les amitiés façonnent le monde d'un enfant. Les parents peuvent être l'ancre — soutenant l'apprentissage, les compétences sociales et la résilience lorsque des défis se présentent.
seg-school-top-caption-37=Téléchargez l'application
seg-school-top-caption-101=Pourquoi c'est important
seg-school-top-caption-102=Des études de l'Université McGill montrent que les enfants qui se sentent soutenus socialement sont plus susceptibles de réussir académiquement. Les relations entre pairs et la collaboration parent-école jouent un rôle majeur dans la confiance, l'identité et le leadership futur.
