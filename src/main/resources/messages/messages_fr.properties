faq.title=Questions Fréquemment Posées
faq.question1-1=Qu’est-ce que Genius Parenting AI ?
faq.answer1-1=Genius Parenting AI est une application de soutien conçue pour les parents internationaux au Canada qui élèvent (ou envisagent d'élever) des enfants entre deux cultures. Nous vous aidons à mélanger vos traditions avec la vie canadienne, en vous offrant de vrais conseils, un espace communautaire et des outils simples pour être parent, du nouveau-né à 18 ans.
faq.question2=À qui s'adresse cette application ?
faq.answer2=Si vous êtes un immigrant, un nouvel arrivant, un étudiant international ou un parent de première génération élevant des enfants au Canada (ou même en attente), cette application est faite pour vous ! Que vous veniez d'Asie, d'Afrique, d'Europe, d'Amérique latine ou d'ailleurs, vous trouverez votre place ici.
faq.question3=En quoi cela diffère-t-il des autres applications de parenting ?
faq.answer3-1=La plupart des applications donnent des conseils généraux basés sur une culture. Genius Parenting AI comprend le lien entre vos racines et votre nouvelle vie au Canada. Nous proposons des conseils, des jalons, des routines et même des discussions communautaires dans une perspective multiculturelle.
faq.question4=Cette application est-elle uniquement pour les personnes qui ont déjà des enfants ?
faq.answer4=Non ! Si vous attendez ou prévoyez d'avoir des enfants bientôt, vous êtes 100 % bienvenu. Nous avons aussi des ressources pour vous — de la préparation à la parentalité dans un nouveau pays à la navigation dans la petite enfance.
faq.question5=Mes informations sont-elles en sécurité ?
faq.answer5-1=Absolument. Nous ne vendons pas vos informations. Vos conversations, histoires et données sont privées et protégées. Genius Parenting AI est construit par de vrais parents soucieux de la confiance, et non par de grandes entreprises qui cherchent à en tirer profit.
faq.question6=Combien cela coûte-t-il ?
faq.answer6-1=Genius Parenting AI est téléchargeable gratuitement ! Certains outils premium (comme le coaching personnel ou les ateliers) peuvent être payants ultérieurement, mais les fonctionnalités de base, les conseils et l'accès à la communauté seront toujours gratuits.
faq.question7=Quel type d'aide puis-je trouver sur l'application ?
faq.answer7=Vous obtiendrez : des conseils de parenting culturellement mélangés, des suivis de croissance de l'enfant, des conseils bilingues/biculturels, un soutien en santé mentale pour vous et votre enfant, des activités et des routines pour différents groupes d'âge, une communauté sûre pour poser des questions et partager des expériences.
faq.question8=Puis-je me connecter avec d'autres parents comme moi ?
faq.answer8-1=Oui! C’est une grande partie de Genius Parenting AI. Vous pouvez rejoindre des cercles communautaires en fonction de l'âge de votre enfant, de vos antécédents, de votre ville ou de sujets qui vous intéressent.
faq.question9=J'apprends encore l'anglais / le français. Cela posera-t-il un problème ?
faq.answer9=Pas du tout ! Nous travaillons à offrir un soutien multilingue, en commençant par un anglais simple, et en élargissant en fonction des besoins des utilisateurs. Dans les futures mises à jour, vous pourrez choisir votre langue préférée pour les conseils et astuces.
faq.question10=GeniusParentingAI est-il vraiment gratuit ?
faq.answer10-1=Oui. GeniusParentingAI est gratuit au démarrage et gratuit à explorer.
faq.answer10-2=Les parents peuvent utiliser la plateforme sans paiement. Nous proposons également un abonnement facultatif à ceux qui y trouvent de la valeur et souhaitent prendre en charge le développement continu et les fonctionnalités supplémentaires. L'adhésion est toujours votre choix.
faq.question11=Pourquoi proposez-vous un abonnement payant ?
faq.answer11-1=Parce que construire une plateforme réfléchie, éthique et axée sur la confidentialité demande du soin et des ressources.
faq.answer11-2=L'adhésion facultative nous aide à :
faq.answer11-3=Maintenir un contenu éducatif de haute qualité
faq.answer11-4=Améliorer la plateforme de manière responsable
faq.answer11-5=Gardez l'expérience principale accessible et sans publicité
faq.answer11-6=Nous pensons que les parents devraient décider librement si et quand ils souhaitent nous soutenir.
faq.question12=Combien coûte l’adhésion ?
faq.answer13-1=Le prix de l’adhésion est clairement indiqué au moment de l’inscription et est géré en toute sécurité via le système d’achat intégré d’Apple.
faq.answer13-2=Nous ne traitons ni ne stockons vos informations de paiement nous-mêmes.
faq.question14=Dois-je devenir membre pour utiliser GeniusParentingAI ?
faq.answer14-1=Non.
faq.answer14-2=L’adhésion n’est jamais requise pour accéder à GeniusParentingAI. Que vous choisissiez de devenir membre ou non, notre engagement en faveur d'un soutien parental calme et éthique reste le même.
faq.question15=Collectez-vous des informations personnelles sur moi ou mon enfant ?
faq.answer15-1=Non, et c’est un principe fondamental pour nous.
faq.answer15-2=Aucune exigence de nom réel
faq.answer15-3=Aucune adresse e-mail vérifiée requise
faq.answer15-4=Aucune donnée personnelle ou identifiable par l'enfant obligatoire
faq.answer15-5=GeniusParentingAI est conçu pour soutenir l'apprentissage et la réflexion, et non pour collecter des données.
faq.question16=Mes informations sont-elles anonymes ?
faq.answer16-1=Oui. GeniusParentingAI est conçu pour être anonyme par défaut.
faq.answer16-2=Vous pouvez explorer et utiliser la plateforme sans révéler votre identité. Nous minimisons intentionnellement la collecte de données pour protéger la vie privée des familles.
faq.question17=Vendez-vous ou partagez-vous des données utilisateur ?
faq.answer17-1=Non, nous ne vendons pas de données utilisateur.
faq.answer17-2=Nous ne partageons pas non plus de données personnelles avec des annonceurs ou des tiers.
faq.question18=Comment l’IA est-elle utilisée dans GeniusParentingAI ? Est-ce sécuritaire?
faq.answer18-1=L’IA est utilisée de manière réfléchie et responsable pour aider les parents :
faq.answer18-2=Réfléchir aux situations
faq.answer18-3=Considérez différentes perspectives
faq.answer18-4=Réfléchissez aux approches possibles
faq.answer18-5=GeniusParentingAI ne remplace pas les conseils professionnels, ne diagnostique pas les enfants et ne prend pas de décisions pour les familles. L’IA est un outil pour soutenir la réflexion – et non pour juger, instruire ou faire pression.
faq.question19=GeniusParentingAI remplace-t-il les conseils ou la thérapie parentale professionnels ?
faq.answer19-1=Non.
faq.answer19-2=GeniusParentingAI est un outil de support pédagogique et ne remplace pas :
faq.answer19-3=Conseil médical
faq.answer19-4=Soins de santé mentale
faq.answer19-5=Thérapie ou diagnostic professionnel
faq.answer19-6=Nous encourageons les parents à rechercher des professionnels qualifiés en cas de besoin.
faq.question20=Qui a créé GeniusParentingAI ?
faq.answer20-1=GeniusParentingAI a été créé par un éducateur et un professionnel du logiciel qui combinent une expertise en matière de développement de l'enfant, d'éducation parentale et d'expérience parentale réelle pour soutenir les familles avec des conseils compatissants et sans jugement.
faq.answer20-2=La plateforme a été construite à partir de connaissances professionnelles et de défis parentaux réels, dans le but de soutenir les parents sans jugement.
faq.question21=A qui s'adresse cette plateforme ?
faq.answer21-1=GeniusParentingAI est destiné à :
faq.answer21-2=Parents et tuteurs
faq.answer21-3=Familles recherchant un soutien réfléchi et calme
faq.answer21-4=Éducateurs et praticiens intéressés par l’éducation parentale éthique
faq.answer21-5=Vous n’avez pas besoin d’être un « parent parfait » pour appartenir ici.
faq.question22=Les institutions ou les éducateurs peuvent-ils collaborer avec GeniusParentingAI ?
faq.answer22-1=Oui. Nous acceptons les conversations avec des éducateurs, des chercheurs et des institutions intéressés par l'éducation des parents, le développement de l'enfant et le bien-être de la famille.
faq.answer22-2=Veuillez nous contacter via le canal approprié pour les demandes de collaboration.
faq.question23=Que faire si je ne suis pas sûr que cela me convienne ?
faq.answer23-1=Ce n'est pas grave.
faq.answer23-2=Vous pouvez explorer GeniusParentingAI librement, sans engagement. Prenez votre temps, voyez ce que vous ressentez et décidez ce qui convient à votre famille.
faq.answer23-3=La parentalité est personnelle – le soutien devrait l’être aussi.
