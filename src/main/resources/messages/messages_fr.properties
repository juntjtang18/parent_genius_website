seg-growth-top-caption-34=Croissance et jalons
seg-growth-top-caption-35=Chaque étape de l'enfance apporte une nouvelle croissance - des premiers pas aux premiers examens. Le suivi des jalons n'est pas une question de comparaison, mais de célébrer les progrès et de savoir quand soutenir une aide supplémentaire.
seg-growth-top-caption-37=Télécharger l'application
seg-growth-top-caption-101=Pourquoi ça compte
seg-growth-top-caption-102=La psychologie du développement (Piaget, Erikson) montre que chaque étape apporte des opportunités et des risques uniques. Comprendre où votre enfant vous aide à répondre avec empathie - pas à la pression.
seg-emotion-top-caption-34=Développement émotionnel
seg-emotion-top-caption-35=Élever un enfant ne concerne pas seulement les jalons - il s'agit d'émotions. Aider les enfants à nommer, gérer et exprimer leurs sentiments établit les bases de la résilience à vie et des relations saines.
seg-emotion-top-caption-37=Télécharger l'application
seg-emotion-top-caption-101=Pourquoi ça compte
seg-emotion-top-caption-102=La recherche de la Société pédiatrique canadienne montre que les enfants qui grandissent avec un fort soutien émotionnel sont plus confiants, moins anxieux et mieux en résolution de problèmes. Les parents ayant une intelligence émotionnelle élevée (EQ) élèvent des enfants qui prospèrent non seulement à l'école, mais dans les amitiés et les futurs lieux de travail.
