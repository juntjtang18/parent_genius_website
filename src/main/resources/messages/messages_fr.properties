joinus.uiux.requirement1=Plus de 2 ans d'expérience dans la conception UI / UX.
joinus.uiux.requirement2=Mesure en FIGMA, Adobe XD ou outils similaires.
joinus.uiux.requirement3=Compréhension des principes de conception centrés sur l'utilisateur.
joinus.education.title=Expert en éducation des enfants
joinus.education.description1=Nous recherchons un expert passionné dans l'éducation des enfants pour nous aider à développer un contenu parental fondé sur des preuves.
joinus.education.description2=Responsabilités:
