joinus.uiux.responsibility2=Collaborez avec les développeurs et les parties prenantes pour assurer une expérience utilisateur transparente.
joinus.uiux.responsibility3=Effectuer des tests de recherche et d'utilisation pour améliorer la conception des produits.
