faq.answer1-1=天才育儿AI是一个为在加拿大抚养（或计划抚养）双文化孩子的国际父母提供支持的应用程序。我们帮助您将传统与加拿大生活融合，提供真实的建议、社区空间以及从新生儿到12岁儿童的育儿工具。
faq.answer2=如果您是移民、新来者、国际学生或在加拿大抚养孩子的第一代父母（甚至是期待中的父母），这个应用程序就是为您准备的！无论您来自亚洲、非洲、欧洲、拉丁美洲或其他地方——您都会在这里找到归属。
faq.answer3-1=大多数应用程序根据一种文化提供一般建议。天才育儿AI理解您根源与在加拿大新生活之间的拉扯。我们提供建议、里程碑、日常安排，甚至以多元文化的视角进行社区讨论。
faq.answer4=不！如果您正在期待或计划很快要有孩子，您是100%欢迎的。我们也为您提供资源——从在新国家准备为人父母到应对早期儿童阶段。
faq.answer5-1=绝对安全。我们不会出售您的信息。您的对话、故事和数据都是私密和受保护的。天才育儿AI是由真正关心信任的父母构建的，而不是那些希望获利的大公司。
faq.answer6-1=天才育儿AI是免费的！一些高级工具（如个人辅导或研讨会）可能会收取费用，但基本功能、建议和社区访问将始终免费。
faq.answer7=您将获得：文化融合的育儿建议、儿童成长追踪器、双语/双文化提示、您和您孩子的心理健康支持、不同年龄段的活动和日常安排、一个安全的社区来提问和分享经验。
faq.answer8-1=可以！这正是天才育儿AI的一个重要部分。您可以根据孩子的年龄、您的背景、您的城市或您关心的话题加入社区圈子。
faq.answer9=一点也不会！我们正在努力提供多语言支持，从简单的英语开始，并根据用户需求扩展。在未来的更新中，您将能够选择您喜欢的语言来获取建议和提示。
